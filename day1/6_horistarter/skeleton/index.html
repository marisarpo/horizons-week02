       .launch-_link {
            background-color: #fcdda3 ;

       }


       .launch-banner_link {
           display: inline-block;

       }

       .js-close_launch-banner_close {
           position: absolute;
           vertical-align: middle;
           display: inline;
           right: 0;
           top: 40%;
           padding: 4px 16px 0  16px;
           
       }

       .navigation {
           display: inline-block;
           margin: 0;
           font-size: 16px;
           height: 67px;

       }

       .site_logo {
           padding: 15px 40px;

       }

       .mainNavigation {

       }


       .userNavigation {
            display: inline-block
            color: blue;
            margin: 0;

       }

       .form_search {
            display: inline-block
            margin: 0;
       }

       .ksr-logo {
           height: 30px;
           width: 30px;

       }

       .primary_menu {
           margin-top: 0px;
           color: #80809E;
           font-family: arial;
           display: block;
           float: right;
           margin: 0;
           color: #80809E; 
           text-decoration: none;
           position: relative;


       }

       .user_menu {
            display: inline-block
            margin: 0;

       }

       .search_icon {
            display: inline-block
            margin: 0;

       }

       .search_bar {
            display: inline-block
            margin: 0;

       }

       .navItem {
            display: inline-block;
            padding: 25px 15px 24px 15px;
            margin: 0;
            font-size: 16px;
            height: 100%;
            vertical-align: top;

       }

       .navItem:nth-child(4) {
        position: relative;
       }

       a:hover.navItem:nth-child(4) {
        background: none;
       }

        a:hover.ksr-logo {
            background: none;
       }


       .hero-image{

       }

       .inputItem {
        border: none;
        margin: 0;
        padding: 24px 0;
        font-size: 16px;
        font-weight: 500;
       }

       .mag {
            position: absolute;
            top: 24px;
            display: inline-block;
            left: 0;
            margin: 0;
            font-size: 16px;

       }

       a:hover.mag {
        background: none;
       }

        a:link {
            color: #80809E;
            text-decoration: none;
        }
       a:hover {
            color: #3D3D66;
            background-color: #F7F5F2;
       }

       input:focus {
        outline: none;
       }




   </style>

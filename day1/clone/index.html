<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DuckDuckGo</title>
    <meta name="description" content="My favorite landing page">
    <meta name="author" content="horizons">

    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <nav id="header">

      <a id="header-nav-1" href="#">
        <img src="threelines.png" height="35px"/>
      </a>

      <a href="https://twitter.com/duckduckgo" id="header-nav-num" href="#">
        <div>
            <img src="twitter.png" height="30px"/>
            <img id="header-nav-2-down" src="down_arrow.png" height="20px"/>
        </div>
      </a>

      <a id="header-nav-num" href="#">
        <div>
            <p class="text-small-gray no-borders ib">
              Privacy, simplified.
            </p>
            <img id="header-nav-3-down" src="down_arrow.png" height="20px"/>
        </div>
      </a>

    </nav>

    <div id="div-search-area">

      <div id="div-search-separator">

        <img id="ddg-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/DuckDuckGo_logo_and_wordmark_%282014-present%29.svg/2000px-DuckDuckGo_logo_and_wordmark_%282014-present%29.svg.png"
        href="https://duckduckgo.com/about"/>

        <div id="div-search">

          <input type="text" id="input-search"/>

          <div id="pos-right">
            <div id="img-search-clear"></div>
          </div>

        </div>

        <p align="center" id="p-notrack" class="ib tac">
          The search engine that doesn't track you. 
          <a style="display: inline" class="ib" href="https://duckduckgo.com/about">Learn More.</a>
        </p>

      </div>

      <div id="div-first-down">
        <img src="https://duckduckgo.com/assets/onboarding/bathroomguy/teaser-2@2x.png" height="70px" id="img-go-down"/>

        <div id="div-black-circle">
          <img id="down-arrow" src="https://duckduckgo.com/assets/onboarding/arrow.svg"/>
        </div>

      </div>

    </div>
  </body>
</html>

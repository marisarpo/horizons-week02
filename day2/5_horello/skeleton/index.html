<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horello</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Our Styles -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<header>
    <a class="header-logo"
       href="#"><span class="header-logo-default"></span></a>
</header>

<!-- PHASE 5. Modal -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">#DominateAllTheHouses</h4>
      </div>
      <div class="modal-body">
        <p>Description</p>
      </div>
      <div class = "description">
        Card body goes here...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">
    <div class="list-container">
        <div class="list">
            <div class="list-header">
                <span class="list-title">House List</span>
            </div>
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->
            <div class="list-cards" data-toggle="modal" data-target="#myModal">
                <div class="card">

                    <div class="card-body">
                        Today we will #DominateAllTheHouses
                    </div>
                    <div class = "card-more">
                      <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="list-footer">
                <!-- PHASE 2. Add card button -->
            <!-- <div class = "add-card">
              Add a card...
            </div> -->

            <button class="add-card btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Add a card...
            </button>

                <div class="collapse" id="collapseExample">
                  <div class="well add-card-form">
                    <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Card title">
                          <button type="button" class="btn btn-default">Save
                            </button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </form>
                  </div>
                </div>

                                <!-- PHASE 4. Collapse -->
            </div>
        </div>
    </div>

    <!-- PHASE 1. Add list button -->
    <div class = "add-list">
      Add a list...
    </div>


</div>

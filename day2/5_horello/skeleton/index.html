<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horello</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Our Styles -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <a class="header-logo"
        href="#"><span class="header-logo-default"></span></a>
    </header>

    <!-- PHASE 5. Modal -->

    <div class="board">
        <div class="list-container">
            <div class="list">
                <div class="list-header">
                    <span class="list-title">House List</span>
                </div>
                <div class="list-cards">
                    <div class="card" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        <div class="card-body">
                            Today we will #DominateAllTheHouses
                        </div>
                        <span class = "glyphicon glyphicon-align-left" aria-hidden = "true"></span>
                    </div>
                </div>
                <div class="list-footer">
                    <!-- PHASE 2. Add card button -->
                    <button class="add-card" href="#" role="button" data-toggle="collapse" data-target="#card-add" aria-expanded="false" aria-controls="card-add">Add a card...</button>
                    <!-- PHASE 4. Collapse -->
                </div>
                <div class="collapse" id="card-add">
                    <div class="well">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Card Name">
                            </div>
                            <button type="submit" class="btn btn-default">Save</button>
                            <button type ="submit" class = "btn btn-default">
                                <span class = "glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PHASE 1. Add list button -->
            <div class="add-list-container">
                <button class="add-list" href="#" role="button" data-toggle="collapse" data-target="#list-add" aria-expanded="false" aria-controls="list-add">
                    Add a list...
                </button>
                <div class="collapse" id="list-add">
                    <div class="well">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="List Name">
                            </div>
                            <button type="submit" class="btn btn-default">Save</button>
                            <button type ="submit" class = "btn btn-default">
                                <span class = "glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"></h4>
                                <input type ="text" class="form-control" name = "#DominateAllTheHouses" value = "#DominateAllTheHouses">
                        </div>
                        <div class="modal-body">
                            <h5>Description</h5>
                            <textarea class="form-control" rows="5"> Card body goes here </textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </body>
        </html>

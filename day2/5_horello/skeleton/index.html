<html lang="en">
<head>

    <!-- Our Styles -->

<body>
<div class="flexed">
<header>

    <a class="header-logo"
       href="#"><span class="header-logo-default"><span class="header-logo-default"></span></a>
</header>

<!-- PHASE 5. Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <form> <input type = "text" placeholder = "Card Title" style="width:100%;"> </form>

      </div>
      <div class="modal-body">
        Description <br>
        <textarea rows = "4" cols = "50" style = "width:100%">Card body goes here</textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="board">
    
    <div class="list-container">
        <div class="list">
            <div class="list-header">
                <span class="list-title">House List</span>
            </div>
            <div class="list-cards">
                <div class="card">
                    <div class="card-body">
                        Today we will #DominateAllTheHouses
                    </div>
                    <span class = "card-more">
                        <span class = "glyphicon glyphicon-align-left" type="button" data-toggle="modal" data-target="#myModal"> </span>
                    </span>
                </div>
            </div>
            <div class="list-footer">
                <!-- PHASE 2. Add card button -->
                <!-- <button class= "add-card"> Add a card...</button> -->
                <button class="btn btn-primary add-card" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  Add a card...
</button>

<div class="collapse" id="collapseExample">
  <div class="well">
  <form>
    <input type="text" placeholder = "Card Title" style="width:100%; margin-bottom:5px"></input> 
    <br>
  <button type="button" class="btn btn-default">Save</button>
      <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </form>
  </div>
</div>

                <!-- PHASE 4. Collapse -->
            </div>
        </div>
    </div>

    <!-- PHASE 1. Add list button -->
<div class = "add-list-container">
<button class= "add-list"> Add a list...</button>

</div>

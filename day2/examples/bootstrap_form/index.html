<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <h3 align="center">Billing Information</h3>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Username</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Password</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="password" class="form-control" id="exampleInputAmount" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Date of Birth</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
          <input type="date" class="form-control" id="exampleInputAmount" placeholder="yyyy-mm-dd">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Zip Code</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">State</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-list"></span></div>

          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Payment Type</label>
        <div class="input-group col-sm-4">
          <div class="radio">
            <label>
              <input type="radio" name="blankRadio" id="blankRadio1" value="option1"> Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="blankRadio" id="blankRadio1" value="option2"> Mastercard
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" for="exampleInputAmount">Card #</label>
        <div class="input-group col-sm-4">
          <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="0000 0000 0000 0000">
        </div>
      </div>

      <div class="form-group">
        <div class="form-inline">
          <div class="form-group col-xs-8">
            <label class="col-xs-4 control-label" for="exampleInputAmount">Expiry</label>
            <div class="input-group col-xs-4">
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="MM/YYYY">
            </div>

      <div class="form-group">

          <textarea class="form-control" rows="3" placeholder="Project Description"> </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <button type="submit" class="col-xs-2 btn btn-warning">Send<span class="glyphicon glyphicon-send"></button>

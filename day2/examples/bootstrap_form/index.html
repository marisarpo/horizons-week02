<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <div class="col-xs-12">
        <h3 class="text-center"> Billing Information </h2>
      </div>
      <div class="col-xs-12">
        <label for="usernameInput" class="col-xs-2 control-label col-xs-offset-3">Username</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="passwordInput" class="col-xs-2 control-label col-xs-offset-3">Password</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="dobInput" class="col-xs-2 control-label col-xs-offset-3">Date of Birth</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-earphone"></i></span>
            <input type="date" class="form-control" id="dobInput" placeholder="yyyy-mm-dd">
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="zipcodeInput" class="col-xs-2 control-label col-xs-offset-3">Zip Code</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-home"></i></span>
            <input type="number" class="form-control" id="dobInput" placeholder="Zip Code">
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="stateInput" class="col-xs-2 control-label col-xs-offset-3">State</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-list"></i></span>
            <select class="form-control" id="stateInput" name="state">
              <option selected="selected"> Please select your state</option>
        			<option value="">N/A</option>
        			<option value="AK">Alaska</option>
        			<option value="AL">Alabama</option>
        			<option value="AR">Arkansas</option>
        			<option value="AZ">Arizona</option>
        			<option value="CA">California</option>
        			<option value="CO">Colorado</option>
        			<option value="CT">Connecticut</option>
        			<option value="DC">District of Columbia</option>
        			<option value="DE">Delaware</option>
        			<option value="FL">Florida</option>
        			<option value="GA">Georgia</option>
        			<option value="HI">Hawaii</option>
        			<option value="IA">Iowa</option>
        			<option value="ID">Idaho</option>
        			<option value="IL">Illinois</option>
        			<option value="IN">Indiana</option>
        			<option value="KS">Kansas</option>
        			<option value="KY">Kentucky</option>
        			<option value="LA">Louisiana</option>
        			<option value="MA">Massachusetts</option>
        			<option value="MD">Maryland</option>
        			<option value="ME">Maine</option>
        			<option value="MI">Michigan</option>
        			<option value="MN">Minnesota</option>
        			<option value="MO">Missouri</option>
        			<option value="MS">Mississippi</option>
        			<option value="MT">Montana</option>
        			<option value="NC">North Carolina</option>
        			<option value="ND">North Dakota</option>
        			<option value="NE">Nebraska</option>
        			<option value="NH">New Hampshire</option>
        			<option value="NJ">New Jersey</option>
        			<option value="NM">New Mexico</option>
        			<option value="NV">Nevada</option>
        			<option value="NY">New York</option>
        			<option value="OH">Ohio</option>
        			<option value="OK">Oklahoma</option>
        			<option value="OR">Oregon</option>
        			<option value="PA">Pennsylvania</option>
        			<option value="PR">Puerto Rico</option>
        			<option value="RI">Rhode Island</option>
        			<option value="SC">South Carolina</option>
        			<option value="SD">South Dakota</option>
        			<option value="TN">Tennessee</option>
        			<option value="TX">Texas</option>
        			<option value="UT">Utah</option>
        			<option value="VA">Virginia</option>
        			<option value="VT">Vermont</option>
        			<option value="WA">Washington</option>
        			<option value="WI">Wisconsin</option>
        			<option value="WV">West Virginia</option>
        			<option value="WY">Wyoming</option>
        		</select>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="cardTypeInput" class="col-xs-2 control-label col-xs-offset-3">Payment Type</label>
        <div class="form-group col-xs-4">
          <div class="radio">
            <label> <input type="radio" id="cardTypeInput" name="same"> Visa </label>
          </div>
          <div class="radio">
            <label> <input type="radio" name="same"> MasterCard </label>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <label for="cardTypeInput" class="col-xs-2 control-label col-xs-offset-3">Payment Type</label>
        <div class="form-group">
          <div class="col-xs-4 input-group"> <!-- Input form -->
            <span class="input-group-addon"> <i class="glyphicon glyphicon-credit-card"></i></span>
            <input type="text" class="form-control" id="cardNumberInput" placeholder="0000 0000 0000 0000">
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-3"> <!-- expiry date -->
            <div class="col-xs-5">
              <label for="expDateInput" class="control-label">Expiry Date</label>
            </div>
            <div class="col-xs-5">
              <input type="text" class="form-control" placeholder="MM/YYYY" id="expDateInput">
            </div>

          </div>

          <div class="col-xs-2">
            <label for="cvcInput" class="control-label">CVC</label>
            <input type="text" class="form-control" placeholder="000" id="cvcInput">
          </div>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

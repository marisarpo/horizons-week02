<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="form-horizontal" action=" " method="post"  id="contact_form">
      <div class="row">
        <h3 class="text-center col-xs-offset-4 col-xs-4">Billing Information</h3>
      </div>
      <div class="form-group">
        <label for="first-username" class="col-xs-4 control-label">Username</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon" id="first-username"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="first-username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-4 control-label">Password</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-user"></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-describedby="password">
        </div>
      </div>
      <div class="form-group">
        <label for="dob" class="col-xs-4 control-label">Date of Birth</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon" id="dob"><i class="glyphicon glyphicon-calendar"></i></span>
          <input type="date" class="form-control" placeholder="yyyy-mm-dd" aria-describedby="dob">
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="col-xs-4 control-label">Zip Code</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon" id="zip"><i class="glyphicon glyphicon-home"></i></span>
          <input type="text" class="form-control" placeholder="yyyy-mm-dd" aria-describedby="zip">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label">State</label>
        <div class="input-group col-xs-4">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select id="state-picker" class="form-control" placeholder="Please select your state">
            <option value=" ">Please select your state</option>
            <option value="CA">CA</option>
            <option>NY</option>
            <option>TX</option>
            <option>FL</option>
          </select>
        </div>
      </div>



      <div class="form-group">
        <label class="col-xs-4 control-label">Payment Type</label>
        <div>
          <label class="radio-inline col-xs-8">
            <input type="radio" id="inlineCheckbox1" value="option1"> Visa
          </label>
          <label class="radio-inline col-xs-offset-4 col-xs-8">
            <input type="radio" id="inlineCheckbox1" value="option1"> MasterCard
          </label>
        </div>
      </div>

    <!--  <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    -->
    </form>
  </div>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h2> Billing Information </h2>
        <div class = "form-group">
          <label for = "Username" class = "col-sm-2 col-sm-offset-2 control-label">
            Username </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-user"> </span> </div>
            <input type = "text" class = "form-control" id = "username"
            placeholder = "Username">
          </div>
        </div>  <!-- Username -->
        <div class = "form-group">
          <label for = "Password" class = "col-sm-2 col-sm-offset-2 control-label">
            Password </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-user"> </span> </div>
            <input type = "text" class = "form-control" id = "password"
            placeholder = "Password">
          </div>
        </div>  <!-- Password -->
        <div class = "form-group">
          <label for = "Date-of-birth" class = "col-sm-2 col-sm-offset-2 control-label">
            Date of Birth </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-earphone"> </span> </div>
            <input type = "date" class = "form-control" id = "dob"
            placeholder = "yyyy-mm-dd">
          </div>
        </div>  <!-- Date of Birth -->
        <div class = "form-group">
          <label for = "Zip-code" class = "col-sm-2 col-sm-offset-2 control-label">
            Zip Code </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-home"> </span> </div>
            <input type = "text" class = "form-control" id = "zipcode"
            placeholder = "Zip Code">
          </div>
        </div>  <!-- Zip Code -->
        <div class = "form-group">
          <label for = "State" class = "col-sm-2 col-sm-offset-2 control-label">
            State </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-list"> </span> </div>
            <select class = "form-control">
              <option> Please Select Your State </option>
              <option value="">N/A</option>
        			<option value="AK">Alaska</option>
        			<option value="AL">Alabama</option>
        			<option value="AR">Arkansas</option>
        			<option value="AZ">Arizona</option>
        			<option value="CA">California</option>
        			<option value="CO">Colorado</option>
        			<option value="CT">Connecticut</option>
        			<option value="DC">District of Columbia</option>
        			<option value="DE">Delaware</option>
        			<option value="FL">Florida</option>
        			<option value="GA">Georgia</option>
        			<option value="HI">Hawaii</option>
        			<option value="IA">Iowa</option>
        			<option value="ID">Idaho</option>
        			<option value="IL">Illinois</option>
        			<option value="IN">Indiana</option>
        			<option value="KS">Kansas</option>
        			<option value="KY">Kentucky</option>
        			<option value="LA">Louisiana</option>
        			<option value="MA">Massachusetts</option>
        			<option value="MD">Maryland</option>
        			<option value="ME">Maine</option>
        			<option value="MI">Michigan</option>
        			<option value="MN">Minnesota</option>
        			<option value="MO">Missouri</option>
        			<option value="MS">Mississippi</option>
        			<option value="MT">Montana</option>
        			<option value="NC">North Carolina</option>
        			<option value="ND">North Dakota</option>
        			<option value="NE">Nebraska</option>
        			<option value="NH">New Hampshire</option>
        			<option value="NJ">New Jersey</option>
        			<option value="NM">New Mexico</option>
        			<option value="NV">Nevada</option>
        			<option value="NY">New York</option>
        			<option value="OH">Ohio</option>
        			<option value="OK">Oklahoma</option>
        			<option value="OR">Oregon</option>
        			<option value="PA">Pennsylvania</option>
        			<option value="PR">Puerto Rico</option>
        			<option value="RI">Rhode Island</option>
        			<option value="SC">South Carolina</option>
        			<option value="SD">South Dakota</option>
        			<option value="TN">Tennessee</option>
        			<option value="TX">Texas</option>
        			<option value="UT">Utah</option>
        			<option value="VA">Virginia</option>
        			<option value="VT">Vermont</option>
        			<option value="WA">Washington</option>
        			<option value="WI">Wisconsin</option>
        			<option value="WV">West Virginia</option>
        			<option value="WY">Wyoming</option>
            </select>
          </div>
        </div> <!-- State -->
        <div class = "form-group">  <!-- Payment Type -->
          <label for = "Payment-type" class = "col-sm-2 col-sm-offset-2 control-label">
            Payment Type </label>
            <div class = "input-group col-sm-4">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Visa
                </label>
              </div>
              <div class = "radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Mastercard
                </label>
              </div>
            </div>
        </div>
        <div class = "form-group">  <!-- Card -->
          <label for = "Card" class = "col-sm-2 col-sm-offset-2 control-label">
            Card # </label>
          <div class = "input-group col-sm-4">
            <div class = "input-group-addon"> <span class = "glyphicon glyphicon-credit-card"> </span> </div>
            <input type = "text" class = "form-control" id = "card"
            placeholder = "0000 0000 0000 0000">
          </div>
        </div>

        <div class = "form-group">  <!-- Expiry/CVC -->
          <div class = "container-fluid">
            <div class = "input-group">
              <label for = "expiry" class = "col-sm-1 col-sm-offset-2 control-label">
                Expiry </label>
              <input type = "text" class = "form-control" id = "Expiry" placeholder =
              MM/YYYY>
              <label for = "CVC" class = "col-sm-1 col-sm-offset-2 control-label">
                CVC </label>
              <input type = "text" class = "form-control" id = "CVC" placeholder = 000>
            </div>
          </div> 
        </div>

        <div class = "row">
          <div class = "form-group row-sm-2">
            <label for = "Project-description" class = "col-sm-2 col-sm-offset-2 control-label">
              Project Description </label>
            <div class = "input-group col-sm-4">
              <div class = "input-group-addon"> <span class = "glyphicon glyphicon-pencil"> </span> </div>
              <input type = "text" class = "form-control" id = "description"
              placeholder = "Project Description">
            </div>
          </div>
        </div>  <!-- Project Description -->
        <div>
          <button class = "btn btn-warning"> Send </button>
        </div>



        </div>







    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

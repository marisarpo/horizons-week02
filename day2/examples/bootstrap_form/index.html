<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

<form class="form-inline">
  <h4 class="col-xs-offset-4">Billing information</h4>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="exampleInputAmount" style="padding:5px 0 5px 0;">Username</label>
      <div class="input-group col-xs-offset-5 col-xs-5">
        <div class="input-group-addon glyphicon glyphicon-user"></div>
        <input type="text" class="form-control " id="exampleInputAmount" placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="exampleInputAmount" style="padding:5px 0 5px 0;">Password</label>
      <div class="input-group col-xs-offset-5 col-xs-5">
        <div class="input-group-addon glyphicon glyphicon-user"></div>
        <input type="text" class="form-control " id="exampleInputAmount" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="exampleInputAmount" style="padding:5px 0 5px 0;">Date of Birth</label>
      <div class="input-group col-xs-offset-5 col-xs-5">
        <div class="input-group-addon glyphicon glyphicon-earphone"></div>
        <input type="text" class="form-control " id="exampleInputAmount" placeholder="yyyy-mm-dd">
      </div>
    </div>
</form>
</form>

</div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

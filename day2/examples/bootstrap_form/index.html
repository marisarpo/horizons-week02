<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <p> Billing Information </p>

      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <span class="glyphicon glyphicon-user control-label"> </span>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Date of Birth </label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="yyyy-mm-dd">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Zip Code</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Zip Code">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">State</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Please select your state">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Payment Type</label>
          <div class="col-sm-4">
            <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
          </div>
        </div>





        <div class="form-group">
          <label class="col-sm-2 control-label">Card #</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="0000 0000 0000 0000">
          </div>
        </div>

      </form>


    </form>
  </div>
</div><!-- /.container -->


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

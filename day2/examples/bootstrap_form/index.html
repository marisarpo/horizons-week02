<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h2 class="text-center">Billing Information</h2>

      <div class="form-group">
        <label for="input-username" class="col-xs-4 text-right control-label">Username</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" name="username" placeholder="Username" id="input-username">
        </div>
      </div>

      <div class="form-group">
        <label for="input-password" class="col-xs-4 text-right control-label">Password</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="password" class="form-control" name="password" placeholder="Password" id="input-password">
        </div>
      </div>

      <div class="form-group">
        <label for="input-dob" class="col-xs-4 text-right control-label">Date of Birth</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
          <input type="date" class="form-control" name="dob" id="input-dob">
        </div>
      </div>

      <div class="form-group">
        <label for="input-zip" class="col-xs-4 text-right control-label">Zip Code</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
          <input type="number" class="form-control" name="zip" placeholder="Zip Code" id="input-zip" min="10000" max="99999">
        </div>
      </div>

      <div class="form-group">
        <label for="input-state" class="col-xs-4 text-right control-label">State</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
          <select class="form-control" name="state" id="input-state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="XX">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="input-payment" class="col-xs-4 text-right control-label">Payment Type</label>
        <div class="align-right">
          <div class="radio-inline">
            <label><input type="radio" name="payment" value="visa">Visa</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="payment" value="mastercard">Mastercard</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="input-card" class="col-xs-4 text-right control-label">Card Number</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
          <input type="text" class="form-control" name="card" placeholder="0000 0000 0000 0000" id="input-card">
        </div>
      </div>

      <div class="form-group">
        <label for="input-expiry" class="col-xs-4 text-right control-label">Exp. Date</label>
        <div class="input-group col-xs-2">
          <input type="text" class="form-control" name="expiry" placeholder="MM/YY" id="input-expiry">
        </div>

        <label for="input-cvc" class="col-xs-2 text-right control-label">CVC</label>
        <div class="input-group col-xs-1">
          <input type="text" class="form-control" name="cvc" placeholder="CVC" id="input-cvc">
        </div>
      </div>

      <div class="form-group">
        <label for="input-description" class="col-xs-4 text-right control-label">Project Description</label>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
          <textarea class="form-control" rows="3" name="description" placeholder="Project description" id="input-description"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-warning col-xs-offset-4">Submit <span class="glyphicon glyphicon-send"></span></button>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

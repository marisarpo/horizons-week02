<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <h1>Billing Information</h1>

      <!-- Username Code-->
      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <!-- the span tag is being used to group the glyphicon to the input field -->
            <input  name="first_name" placeholder="Username" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Password Code-->
      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <!-- the span tag is being used to group the glyphicon to the input field -->
            <input name="password" placeholder="Password" class="form-control" type="password">
            <!-- name is for backend coding, placeholder is what is in the input field before user types, class is for css, and type determines what user will type in and how it shows up-->
          </div>
        </div>
      </div>

      <!-- Calendar Drop-Down Code-->

      <div class="form-group">
        <label class="col-md-4 control-label">Date of Birth</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input name="date-of-birth" placeholder="yyyy-mm-dd" class="form-control" type="date">
          </div>
        </div>
      </div>

      <!-- Zip Code Code-->
      <div class="form-group">
        <label class="col-md-4 control-label">Zip Code</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="zip-code" placeholder="Zip Code" class="form-control" type="number">
          </div>
        </div>
      </div>

      <!-- State Drop Down Code-->
      <div class="form-group">
        <label class="col-md-4 control-label">Zip Code</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <select name="states" class="form-control selectpicker">
              <option value=" " >Please select your state</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option >Arizona</option>
              <option >Arkansas</option>
              <option >California</option>
              <option >Colorado</option>
              <option >Connecticut</option>
              <option >Delaware</option>
              <option >District of Columbia</option>
              <option> Florida</option>
              <option >Georgia</option>
              <option >Hawaii</option>
              <option >Idaho</option>
              <option >Illinois</option>
              <option >Indiana</option>
              <option >Iowa</option>
              <option> Kansas</option>
              <option >Kentucky</option>
              <option >Louisiana</option>
              <option>Maine</option>
              <option >Maryland</option>
              <option> Mass</option>
              <option >Michigan</option>
              <option >Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option >Washington</option>
              <option >West Virginia</option>
              <option>Wisconsin</option>
              <option >Wyoming</option>
            </select>
          </div>
        </div>
      </div>


      <!-- Type of Credit Card-->
      <div class="form-group">
        <label class="col-md-4 control-label">Payment Type</label>
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" name="hosting" value="yes" />Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hosting" value="no" />Mastercard
            </label>

          </div>
        </div>
      </div>



      <!-- Card Number-->
      <div class="form-group">
        <label class="col-md-4 control-label">Card Number</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
            <input name="card-number" placeholder="0000 0000 0000 0000" class="form-control" type="number" />
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Expiry</label>
        <div class="col-md-2 inputGroupContainer">
          <div class="input-group">
            <input name="expiry-date" placeholder="MM/YYYY" class="form-control" type="text" />
          </div>
        </div>
        <label class="col-md-1 control-label">CVC</label>
        <div class="col-md-1 inputGroupContainer">
          <div class="input-group">
            <input name="cvc" placeholder="000" class="form-control" type="number" />
          </div>
        </div>
      </div>



      <!-- Description-->
      <div class="form-group">
        <label class="col-md-4 control-label">Project Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            <!-- what makes the input much bigger than the rest of the blanks ?-->
          </div>
        </div>
      </div>

  <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="button" class="btn btn-warning">
            Send <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>



    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

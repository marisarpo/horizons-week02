<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
  <div class="container">
      <h2 class="text-center" >Billing Information</h2>

    <form class="well form-horizontal form-inline " action=" " method="post"  id="contact_form">
        <div class = "col-xs-offset-4">
        
 <div class = "row">
      <div class="form group">
    <label for="exampleInputName2">Username: </label>
    <input type="text" class="form-control " id="exampleInputName2" placeholder="Jane Doe">
  </div>
</div>
<div class = "row">
  <div class="form group">
    <label for="exampleInputEmail2">Password: </label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
</div>
            <div class = "row">
      <div class="form group">
    <label for="exampleInputName2">Date of birth:</label>
    <input type="text" class="form-control " id="exampleInputName2" placeholder="Jane Doe">
  </div>
</div>
<div class = "row">
  <div class="form group">
    <label for="exampleInputEmail2">Zipcode: </label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
</div>
                    <div class = "row">
      <div class="form group">
    <label for="exampleInputName2">State:</label>
    <input type="text" class="form-control " id="exampleInputName2" placeholder="Jane Doe">
  </div>
</div>
<div class = "row">
  <div class="form group">
    <label for="exampleInputEmail2">Payment Type: </label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
</div>
        </div> 
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

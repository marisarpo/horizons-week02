<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form" name="Billing Information">
      <!-- Username -->
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 col-sm-offset-1 control-label">Username</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-user" aria-hidden="true"></span>
          <input class="col-sm-7" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 col-sm-offset-1 control-label">Password</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-user" aria-hidden="true"></span>
          <input class="col-sm-7" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <!-- Date of Birth -->
      <div class="form-group">
        <label for="inputBirth" class="col-sm-2 col-sm-offset-1 control-label">Date of Birth</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-earphone" aria-hidden="true"></span>
          <input class="col-sm-7" type="date" class="form-control" id="inputBirth" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <!-- Zip Code -->
      <div class="form-group">
        <label for="inputZip" class="col-sm-2 col-sm-offset-1 control-label">Zip Code</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-home" aria-hidden="true"></span>
          <input class="col-sm-7" type="number" class="form-control" id="inputZip" placeholder="Zip Code">
        </div>
      </div>
      <!-- State -->
      <div class="form-group">
        <label for="inputState" class="col-sm-2 col-sm-offset-1 control-label">State</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-th-list" aria-hidden="true"></span>
          <input class="col-sm-7" type="text" class="form-control" id="inputState" placeholder="Please select your state">
        </div>
      </div>
      <!-- Payment Type -->
      <div class="form-group">
        <label for="inputPayment" class="col-sm-2 col-sm-offset-1 control-label">Payment Type</label>
          <div class="checkbox col-sm-8">
            <label>
              <input class="col-sm-2" type="checkbox"> Visa
            </label>
            <label>
              <input class="col-sm-2 col-sm-offset-2" type="checkbox"> Mastercard
            </label>
          </div>
        </label>
      </div>
      <!-- Card # -->
      <div class="form-group">
        <label for="inputCard" class="col-sm-2 col-sm-offset-1 control-label">Card #</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-credit-card" aria-hidden="true"></span>
          <input class="col-sm-7" type="number" class="form-control" id="inputCard" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <!-- Payment -->
      <div class="form-group">
        <!-- Expiry -->
        <label for="inputExpiry" class="col-sm-2 col-sm-offset-1 control-label">Expiry</label>
        <div class="col-sm-2">
          <input type="number" class="col-sm-offset-1 form-control" id="inputExpiry" placeholder="MM/YYYY">
        </div>
        <!-- CVC info -->
        <label for="inputCVC" class="col-sm-2 control-label">CVC</label>
        <div class="col-sm-1">
          <input type="number" class="form-control" id="inputCVC" placeholder="000">
        </div>
      </div>
      <!-- Project Description -->
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 col-sm-offset-1 control-label">Project Description</label>
        <div class="col-sm-8">
          <span class="col-sm-1 glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <input class="col-sm-7" type="text" class="form-control" id="inputDescription" placeholder="Project description">
        </div>
      </div>
      <!-- Send Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

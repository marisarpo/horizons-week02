<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 style = "text-align: center;">Billing Information</h1>
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <div class="form-group">
        <label for="exampleInputName2" class = "control-label col-xs-2 col-sm-2 col-lg-2">Username</label>
        <!--<div class="input-group-addon glyphicon glyphicon-user"></div>-->
        <div class="col-sm-8 col-lg-8 col-xs-8">
          <input type="text" class = "form-control" id="exampleInputName2" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputName2" class = "control-label col-xs-2 col-sm-2 col-lg-2">Password</label>
        <!--<div class="input-group-addon glyphicon glyphicon-user"></div>-->
        <div class="col-sm-8 col-lg-8 col-xs-8">
          <input type="text" class = "form-control" id="exampleInputName2" placeholder="Password">
        </div>
      </div>
      <div class="form-group" data-provide="datepicker">
        <label for="exampleInputName2" class = "control-label col-xs-2 col-sm-2 col-lg-2">Date of Birth</label>
        <!--<div class="input-group-addon glyphicon glyphicon-user"></div>-->
        <div class="col-sm-8 col-lg-8 col-xs-8">
          <input type="text" class = "form-control" id="exampleInputName2" placeholder="yyyy-mm-dd">
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

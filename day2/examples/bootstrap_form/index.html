<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css" href="css/datepicker.css">
</head>

<body>
  <div class="container center_div">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <div class="form-group username">
        <h2>Billing information</h2>
        <label for="inputUsername" class="col-sm-3 control-label">Username</label>
          <div class="input-group">
             <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="username" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group password">
        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
        <div class="input-group">
           <div class="input-group-addon glyphicon glyphicon-user"></div>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group dob">
        <label for="inputDOB" class="col-sm-3 control-label">Date of Birth</label>
          <div class="input-group">
             <div class="input-group-addon glyphicon glyphicon-calendar"></div>
            <input type="dob" class="form-control" id="inputDOB" placeholder="yyyy-mm-dd">
          </div>
      </div>
      <div class="form-group zipCode">
        <label for="inputZip" class="col-sm-3 control-label">Zip Code</label>
        <div class="input-group">
          <div class="input-group-addon glyphicon glyphicon-home"></div>
          <input type="zip" class="form-control" id="inputZip" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group state">
        <label for="state" class="col-sm-3 control-label">State</label>
        <div class="input-group">
          <div class="input-group-addon glyphicon glyphicon-th-list"></div>
          <select class="form-control" id="state" name="state">
        			<option value="">Select</option>
        			<option value="AK">Alaska</option>
        			<option value="AL">Alabama</option>
        			<option value="AR">Arkansas</option>
        			<option value="AZ">Arizona</option>
        			<option value="CA">California</option>
        			<option value="CO">Colorado</option>
        			<option value="CT">Connecticut</option>
        			<option value="DC">District of Columbia</option>
        			<option value="DE">Delaware</option>
        			<option value="FL">Florida</option>
        			<option value="GA">Georgia</option>
        			<option value="HI">Hawaii</option>
        			<option value="IA">Iowa</option>
        			<option value="ID">Idaho</option>
        			<option value="IL">Illinois</option>
        			<option value="IN">Indiana</option>
        			<option value="KS">Kansas</option>
        			<option value="KY">Kentucky</option>
        			<option value="LA">Louisiana</option>
        			<option value="MA">Massachusetts</option>
        			<option value="MD">Maryland</option>
        			<option value="ME">Maine</option>
        			<option value="MI">Michigan</option>
        			<option value="MN">Minnesota</option>
        			<option value="MO">Missouri</option>
        			<option value="MS">Mississippi</option>
        			<option value="MT">Montana</option>
        			<option value="NC">North Carolina</option>
        			<option value="ND">North Dakota</option>
        			<option value="NE">Nebraska</option>
        			<option value="NH">New Hampshire</option>
        			<option value="NJ">New Jersey</option>
        			<option value="NM">New Mexico</option>
        			<option value="NV">Nevada</option>
        			<option value="NY">New York</option>
        			<option value="OH">Ohio</option>
        			<option value="OK">Oklahoma</option>
        			<option value="OR">Oregon</option>
        			<option value="PA">Pennsylvania</option>
        			<option value="PR">Puerto Rico</option>
        			<option value="RI">Rhode Island</option>
        			<option value="SC">South Carolina</option>
        			<option value="SD">South Dakota</option>
        			<option value="TN">Tennessee</option>
        			<option value="TX">Texas</option>
        			<option value="UT">Utah</option>
        			<option value="VA">Virginia</option>
        			<option value="VT">Vermont</option>
        			<option value="WA">Washington</option>
        			<option value="WI">Wisconsin</option>
        			<option value="WV">West Virginia</option>
        			<option value="WY">Wyoming</option>
        		</select>
        </div>
      </div>
      <div class="form-group paymentType">
        <label for="paymentType" class="col-sm-3 control-label">Payment Type</label>
        <div class="form-check">
          <div class ="form-check col-sm-8">
            <input class="form-check-input "type="checkbox" value=''>
            <label class="form-check-label" for="defaultCheck1">MasterCard</label>
          </div>
          <div class ="form-check col-sm-8">
            <input class="form-check-input "type="checkbox" value=''>
            <label class="form-check-label" for="defaultCheck2">Visa</label>
          </div>
        </div>
      </div>
      <div class="form-group cardNum">
        <label for="cardNum" class="col-sm-3 control-label">Card #</label>
        <input type="text" class="form-control" placeholder="0000-0000-0000">
      </div>
      <div class="form-group row details">
        <div class="form-inline">
          <label for="expiry" class="col-sm-3 control-label">Expiry</label>
          <input type="text" class="form-control" id="ex">
          <label class="mr-sm-2" for="cvc">CVC</label>
          <input type="text" class="form-control" id="cvc">
        </div>
      </div>
      <div class="form-group">
        <label for="text" class="col-sm-3 control-label">Project Description</label>
        <div class="input-group">
          <div class="input-group-addon glyphicon glyphicon-th-list"></div>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

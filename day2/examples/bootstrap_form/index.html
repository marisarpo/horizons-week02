<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" role="form" action=" " method="post"  id="contact_form">
      <div class="row title">
        <h3 class="col-xs-4 col-xs-offset-5">Billing Information</h3>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="inputUsername" class="col-xs-1 col-xs-offset-3 control-label">Username</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="username" type="text" class="form-control" name="username" placeholder="Username">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="inputPassword" class="col-xs-1 col-xs-offset-3 control-label">Password</label>
          <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="password" type="text" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="DOB" class="col-xs-2 col-xs-offset-2 control-label">Date of Birth</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input id="DOB" type="text" class="form-control" name="DOB" placeholder="yyyy-mm-dd">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="zipcode" class="col-xs-1 col-xs-offset-3 control-label">Zip Code</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input id="zipcode" type="text" class="form-control" name="zipcode" placeholder="Zip Code">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="state" class="col-xs-1 col-xs-offset-3 control-label">State</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
              <select id="state" type="text" class="form-control" name="state" placeholder="Please select your state">
                <option>Please select your state</option><
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </select>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="zipcode" class="col-xs-2 col-xs-offset-2 control-label">Payment Type</label>
          <div class="input-group col-xs-4">
            <div class="radio">
              <label><input type="radio" name="optradio">Visa</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Mastercard</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="card#" class="col-xs-1 col-xs-offset-3 control-label">Card #</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
              <input id="card#" type="text" class="form-control" name="card#" placeholder="0000 0000 0000 0000">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <div class="col-xs-1 col-xs-offset-6"><label for="expires" class="control-label expires">Expires</label></div>
          <div class="col-xs-4 col-xs-offset-1"><input id="expires" type="text" class="form-control col-xs-10" name="expires" placeholder="MM/YYYY"></div>
        </div>
        <div class="form-group col-xs-6">
          <div class="col-xs-1 col-xs-offset-1"><label for="CVC" class="control-label CVC">CVC</label></div>
          <div class="col-xs-3 CVC_bar"><input id="CVC" type="text" class="form-control col-xs-10" name="CVC" placeholder="000"></div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="description" class="col-xs-2 col-xs-offset-2 control-label">Project Description #</label>
            <div class="input-group col-xs-4">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea id="description" type="text" class="form-control" name="description" placeholder="Project Description"></textarea>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-xs-offset-3">
          <div class="col-xs-offset-3"><button class="btn-warning btn-lg">
          Send
          <i class="glyphicon glyphicon-send"></i>
          </div></button>
        </div>
      </div>
    </form>
  </div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

</body>
</html>

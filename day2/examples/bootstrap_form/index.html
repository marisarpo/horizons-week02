<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h1 class='text-center'>Billing Information</h1>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Username</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon glyphicon glyphicon-user"></span>
          <input class="form-control" placeholder="User">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Password</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon glyphicon glyphicon-user"></span>
          <input class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Date Of Birth</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon glyphicon glyphicon-earphone"></span>
          <input class="form-control" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Zip Code</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon glyphicon glyphicon-home"></span>
          <input class="form-control" placeholder="Zip Code">
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label text-right'>State</label>
        <div class='col-sm-4 input-group'>
          <span class='input-group-addon glyphicon glyphicon-list'></span>
          <select class="form-control" placeholder='Please Select Your State'>
            <option>AK</option>
            <option>CO</option>
            <option>KA</option>
            <option>WA</option>
            <option>HI</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class='col-sm-4 control-label text-right'>Payment Type</label>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Visa
          </label>
        </div>
        <div class='col-sm-4'></div>
        <div class="radio col-sm-offset-4">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            MasterCard
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Card #</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
          <input class="form-control" placeholder="lots of zeros">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label text-right">Expiry</label>
        <div class="input-group col-sm-2">
          <input class="form-control" placeholder="MM/YYYY">
        </div>
        <label class="col-sm-1 control-label">CVC</label>
        <div class="input-group col-sm-1">
          <input class="form-control" placeholder="000">
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

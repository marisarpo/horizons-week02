<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  
  <form class="well form-horizontal">

  <fieldset>
    <legend align="center">Billing Information</legend>

    <div class="form-group">
      <!--LABEL-->
      <label class="col-md-4 control-label">Username</label>
      <!--InputGroupContainer-->
        <div class="col-md-4 inputGroupContainer">

          <div class="input-group">
            <!--Icon-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input  name="first_name" placeholder="Username" class="form-control"  type="text">
          </div>
        </div>

    </div>

    <div class="form-group">
      <!--LABEL-->
      <label class="col-md-4 control-label">Password</label>
      <!--InputGroupContainer-->
        <div class="col-md-4 inputGroupContainer">

          <div class="input-group">
            <!--Icon-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input  name="password" placeholder="Password" class="form-control"  type="text">
          </div>
        </div>

    </div>


    <div class="form-group">
      <!--LABEL-->
      <label class="col-md-4 control-label">Date of Birth</label>
      <!--InputGroupContainer-->
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <!--Icon-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="dateofbirth" class="form-control"  type="date">
          </div>
        </div>

    </div>


    <div class="form-group">
      <!--LABEL-->
      <label class="col-md-4 control-label">Username</label>
      <!--InputGroupContainer-->
        <div class="col-md-4 inputGroupContainer">

          <div class="input-group">
            <!--Icon-->
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

            <input  name="first_name" placeholder="Username" class="form-control"  type="text">
          </div>
        </div>

    </div>





  </fieldset>


  
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

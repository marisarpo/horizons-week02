<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <center><h2>Billing Information</h2></center>
      <div class="form-group row">
        <label for="dob" class="control-label col-sm-4">Date of Birth</label>
        <div class="col-sm-5">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></div>
            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="zip-code" class="control-label col-sm-4">Zip Code</label>
        <div class="col-sm-5">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></div>
            <input type="text" class="form-control" placeholder="1234 5678 9011 1234" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="state" class="control-label col-sm-4">State</label>
        <div class="col-sm-5">
        <div class="input-group">
      <!--  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>-->
        <div class="input-group-addon"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></div>
          <select class="form-control" id="state" name="state">
            <option value="">N/A</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
      </div>
    </div>
  </div>
      <div class="form-group row">
        <label for="payment-type" class="control-label col-sm-4">Payment Type</label>
        <div class="col-sm-5">
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Mastercard</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="card-number" class="control-label col-sm-4">Card #</label>
        <div class="col-sm-5">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span></div>
            <input type="text" class="form-control" placeholder="1234 5678 9011 1234" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="expiry" class="control-label col-sm-4">Expiry</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="MM/YYYY" aria-describedby="basic-addon1">
          </div>
        </div>
        <label for="cvc" class="control-label col-sm-1">CVC</label>
       <div class="col-sm-1">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="000" aria-describedby="basic-addon1">
          </div>
        </div>
    </div>
    <div class="form-group row">
      <label for="project-desc" class="control-label col-sm-4">Project Description</label>
      <div class="col-sm-5">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
          <textarea class="form-control" placeholder="Project Description" rows="5" id="comment"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="project-desc" class="control-label col-sm-4"></label>
      <div class="col-sm-5">
        <button type="button" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
  </form>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      
      <div class="heading">
        <h3 class="col-sm-7 col-sm-offset-5">Billing Information
        </h3>
        <h3 class="col-sm-12"></h3>
      </div>

      <div class="form-group">
        <label for="usernameInput" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"> </span>
          </span>
          <input type="text" class="form-control" id="UsernameInput" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="[passwordInput]" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"> </span>
          </span>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div> 
      </div>

      <div class="form-group">
        <label for="birthdateInput" class="col-sm-2 col-sm-offset-2 control-label">Date of Birth</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"> </span>
          </span>
          <input type="text" class="form-control" id="birthdateInput" placeholder="yyyy-mm-dd">
        </div> 
      </div>

      <div class="form-group">
        <label for="zipcodeInput" class="col-sm-2 col-sm-offset-2 control-label">Zip Code</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-home"> </span>
          </span>
          <input type="text" class="form-control" id="zipcodeInput" placeholder="Zip Code">
        </div> 
      </div>

      <div class="form-group">
        <label for="stateInput" class="col-sm-2 col-sm-offset-2 control-label">State</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-th-list"> </span>
          </span>
          <select class="form-control">
            <option value="---">Please select your state</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="paymentInput" class="col-sm-2 col-sm-offset-2 control-label">Payment Type</label>
        <div class="col-sm-8">
          <label>
            <input type="radio" value="">
            Visa
          </label>
        </div>
        <div class="col-sm-8">
          <label>
            <input type="radio" value="">
            Mastercard
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="cardInput" class="col-sm-2 col-sm-offset-2 control-label">Card #</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-credit-card"> </span>
          </span>
          <input type="text" class="form-control" id="cardInput" placeholder="0000 0000 0000 0000">
        </div> 
      </div>

      <div class="form-group">
        <label for="expiryInput" class="col-sm-2 col-sm-offset-2 control-label">Expiry</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="expiryInput" placeholder="MM/YYYY">
        </div>
        <label for="cvcInput" class="col-sm-1 control-label">CVC</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" id="cvcInput" placeholder="000">
        </div>
      </div>

      <div class="form-group">
        <label for="descripInput" class="col-sm-2 col-sm-offset-2 control-label">Project Description</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"> </span>
          </span>
          <textarea class="form-control" rows="2" id="descripInput" placeholder="Project Description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group col-sm-1 col-sm-offset-5">
          <button type="submit" class="btn btn-warning">
            Send <span class="glyphicon glyphicon-send"> </span>
          </button>
        </div>
      </div>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

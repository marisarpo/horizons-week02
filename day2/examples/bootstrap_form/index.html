<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h3 class = "text-center">
        Billing Information
      </h3>

      <div class = "form-group form-inline">
        <div class = "col-xs-offset-3 col-xs-1">
          <label for="Username">Username</label>
        </div>
        <div class = "input-group col-xs-offset-1">
          <div class = "input-group-addon">
            <span class = "glyphicon glyphicon-user"></span>
          </div>
          <input type="text" class = "form-control" placeholder="Username" width=50px>
        </div>
      </div>

      <div class = "form-group form-inline">
        <div class = "col-xs-offset-3 col-xs-1">
          <label for="Username">Password</label>
        </div>
          <div class = "input-group">
            <div class = "input-group-addon">
              <div class = "glyphicon glyphicon-user"></div>
            </div>
            <input type="text" class = "form-control" placeholder="Password">
        </div>
      </div>

      <div class = "form-group form-inline">
        <label for="Username">Date of Birth</label>
        <div class = "input-group">
          <div class = "input-group-addon">
            <div class = "glyphicon glyphicon-calendar"></div>
          </div>
          <input type="text" class = "form-control" placeholder="yyyy - mm - dd">
        </div>
      </div>

      <div class = "form-group form-inline">
        <label for="Username">Zip Code</label>
        <div class = "input-group">
          <div class = "input-group-addon">
            <div class = "glyphicon glyphicon-home"></div>
          </div>
          <input type="text" class = "form-control" placeholder="Zip Code">
        </div>
      </div>

      <div class = "form-group form-inline">
        <label for="Username">State</label>
        <div class = "input-group">
          <div class = "input-group-addon">
            <div class = "glyphicon glyphicon-th-list"></div>
          </div>
          <input type="text" class = "form-control" placeholder="Please select your state">
        </div>
      </div>


    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <style>
         label {
           text-align: right;
           vertical-align: middle;
           xborder:solid;
           padding-top: 3px;
           xfont-family:Arial, Helvetica, sans-serif;

         }

         h4 {
           border-bottom: solid 1px silver;
           padding-bottom: 10px;
         }

         .format-block{
           display:block;
         }

         .form-title {
           text-align: center;
         }

         .input-group{
           width: 45%;
         }

      </style>
      <h4 class="form-title"> Billing Information </h4>
      <div class="form-group">
        <label for="inputUsername" class="col-sm-4"> Username</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="username" class="form-control" name="Username" id="inputUsername" placeholder="Username">
          </div>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-4"> Password</label>
          <div class="input-group col-sm-2">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="password" class="form-control" name="Password" id="inputPassword" placeholder="Password">
          </div>
      </div>

      <div class="form-group">
        <label for="inputDOB" class="col-sm-4"> Date of Birth</label>
          <div class="input-group col-sm-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input type="date" class="form-control col-sm-8" name="DOB" id="inputDOB" placeholder="yyy-mm-dd">
          </div>
      </div>

      <div class="form-group">
        <label for="inputZipcode" class="col-sm-4"> Zipcode </label>
          <div class="input-group col-sm-8">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" class="form-control col-sm-8" name="Zipcode" id="inputZipcode" placeholder="Zipcode">
          </div>
      </div>


    </form>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

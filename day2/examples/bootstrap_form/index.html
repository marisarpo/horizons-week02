<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Date of Birth</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input type="text" class="form-control" id="inputPassword3" placeholder="yyy-mm-dd">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Zip Code</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input type="text" class="form-control" id="inputPassword3" placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">State</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select class="form-control" placeholder="Please select your state">
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
        <option>California</option>
        <option>Colorado</option>
        <option>Connecticut</option>
        <option>Delaware</option>
        <option>Florida</option>
        <option>Georgia</option>
        <option>Hawaii</option>
        <option>Idaho</option>
        <option>Illinois</option>
        <option>Indiana</option>
        <option>Iowa</option>
        <option>Kansas</option>
        <option>Kentucky</option>
        <option>Louisiana</option>
        <option>Maine</option>
        <option>Maryland</option>
      </select>
    </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Payment Type</label>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-4 control-label">Card #</label>
      <div class="col-sm-4 input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
        <input type="password" class="form-control" id="inputPassword3" placeholder="0000 0000 0000 0000">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-xs-4 control-label">Expiry</label>
      <div class="col-xs-2">
        <input type="text" class="form-control" id="inputPassword3" placeholder="MM/YYYY">
      </div>
      <label for="inputPassword3" class="col-xs-1 control-label">CVC</label>
      <div class="col-xs-1">
        <input type="text" class="form-control" id="inputPassword3" placeholder="000">
      </div>
    </div>

    <div class="form-group">
        <label for="exampleTextarea" class="col-xs-4 control-label">Project Description</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea placeholder="Project Description" class="form-control" rows="3"></textarea>
      </div>
    </div>


      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-warning">
            Send
            <span class="glyphicon glyphicon-send"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

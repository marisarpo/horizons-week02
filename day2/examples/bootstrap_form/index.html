<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Exercise</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <form class="well form-horizontal" action=" " method="post" id="contact_form">
        <h3 class="title">Billing Information</h3>
        <div class="form-group">
          <label for="inputUsername1" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
          <div class="input-group col-sm-4">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="Username" class="form-control" id="inputUsername1" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword1" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
          <div class="input-group col-sm-4">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="Password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
          <br>
          <div class="form-group">
            <label for="inputDOB1" class="col-sm-2 col-sm-offset-2 control-label">Date of Birth</label>
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input name="DOB" placeholder="mm.dd.yyyy" class="form-control" type="date">
            </div>
          </div>
          <div class="form-group">
            <label for="inputZip1" class="col-sm-2 col-sm-offset-2 control-label">Zip Code</label>
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
              <input type="number" class="form-control" id="inputZip1" placeholder="Zip Code">
            </div>
          </div>
          <div class="form-group">
            <label for="inputState1" class="col-sm-2 col-sm-offset-2 control-label">State</label>
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              <select name="state" class="form-control selectpicker">
                <option value=" " >Please select your state</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option >Arizona</option>
                <option >Arkansas</option>
                <option >California</option>
                <option >Colorado</option>
                <option >Connecticut</option>
                <option >Delaware</option>
                <option >District of Columbia</option>
                <option> Florida</option>
                <option >Georgia</option>
                <option >Hawaii</option>
                <option >daho</option>
                <option >Illinois</option>
                <option >Indiana</option>
                <option >Iowa</option>
                <option> Kansas</option>
                <option >Kentucky</option>
                <option >Louisiana</option>
                <option>Maine</option>
                <option >Maryland</option>
                <option> Mass</option>
                <option >Michigan</option>
                <option >Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option> Uttah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option >Washington</option>
                <option >West Virginia</option>
                <option>Wisconsin</option>
                <option >Wyoming</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Payment Type</label>
            <div class="col-sm-4">
              <div class="radio">
                <label>
             <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Visa
           </label>
              </div>
              <div class="radio">
                <label>
             <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Mastercard
           </label>
              </div>
              <div class="radio">
                <label>
             <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">American Express
           </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputCard1" class="col-sm-2 col-sm-offset-2 control-label">Card #</label>
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
              <input type="number" class="form-control" id="inputCard1" placeholder="0000 0000 0000">
            </div>
          </div>
          <div class="form-group">
            <label for="inputExpiry1" class="col-md-1 col-md-offset-3 control-label">Expiry</label>
            <div class="col-md-2">
              <input type="number" class="form-control" id="inputExpiry1" placeholder="mm/yyyy">
            </div>
            <label for="inputCVV1" class="col-md-1 control-label">CVV #</label>
            <div class="col-md-1">
              <input name="first_name" placeholder="000" class="form-control" type="number">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescrip1" class="col-sm-2 col-sm-offset-2 control-label">Project Description</label>
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
              <input type="Descrip" class="form-control" id="inputDescrip1" placeholder="Project Description">
            </div>
          </div>
          <button type="submit" class="btn btn-warning col-sm-offset-4">
            Send
            <span class="glyphicon glyphicon-send"></span>
          </button>
      </form>
      </div>
    </div>
    <!-- /.container -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


  </body>

</html>

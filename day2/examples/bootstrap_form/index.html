<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <h4 class="text-center"> Billing Information </h4>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Username</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input type="text" class="form-control " placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Password</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input type="text" class="form-control " placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Date of Birth</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-earphone"></span>
          </div>
          <input type="date" class="form-control " placeholder="yyyy-mm-dd">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Zip Code</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-home"></span>
          </div>
          <input type="text" class="form-control " placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">State</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-list"></span>
          </div>
          <select class="form-control">
            <option value="">Please select a state</option>
      			<option value="AK">Alaska</option>
      			<option value="AL">Alabama</option>
      			<option value="AR">Arkansas</option>
      			<option value="AZ">Arizona</option>

      			<option value="CO">Colorado</option>

      			<option value="DC">District of Columbia</option>

      			<option value="FL">Florida</option>
      			<option value="GA">Georgia</option>
      			<option value="HI">Hawaii</option>
      			<option value="IA">Iowa</option>
      			<option value="ID">Idaho</option>
      			<option value="IL">Illinois</option>
      			<option value="IN">Indiana</option>
      			<option value="KS">Kansas</option>
      			<option value="KY">Kentucky</option>
      			<option value="LA">Louisiana</option>
      			<option value="MA">Massachusetts</option>
      			<option value="MD">Maryland</option>
      			<option value="ME">Maine</option>
      			<option value="MI">Michigan</option>
      			<option value="MN">Minnesota</option>
      			<option value="MO">Missouri</option>
      			<option value="MS">Mississippi</option>
      			<option value="MT">Montana</option>
      			<option value="NC">North Carolina</option>
      			<option value="ND">North Dakota</option>
      			<option value="NE">Nebraska</option>
      			<option value="NH">New Hampshire</option>
      			<option value="NJ">New Jersey</option>
      			<option value="NM">New Mexico</option>
      			<option value="NV">Nevada</option>
      			<option value="NY">New York</option>
      			<option value="OH">Ohio</option>
      			<option value="OK">Oklahoma</option>
      			<option value="OR">Oregon</option>
      			<option value="PA">Pennsylvania</option>
      			<option value="PR">Puerto Rico</option>
      			<option value="RI">Rhode Island</option>
      			<option value="SC">South Carolina</option>
      			<option value="SD">South Dakota</option>
      			<option value="TN">Tennessee</option>
      			<option value="TX">Texas</option>
      			<option value="UT">Utah</option>
      			<option value="VA">Virginia</option>
      			<option value="VT">Vermont</option>
      			<option value="WA">Washington</option>
      			<option value="WI">Wisconsin</option>
      			<option value="WV">West Virginia</option>
      			<option value="WY">Wyoming</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Payment</label>
        <div class="radio col-xs-4">
          <label>
              <input type="radio" value="visa">
              Visa
            </label>
        </div>
        <div class="radio col-xs-5 col-xs-offset-4">
          <label>
              <input type="radio" value="mastercard">
              Mastercard
            </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 col-xs-offset-2 control-label">Card #</label>
        <div class="input-group col-xs-5 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-credit-card"></span>
          </div>
          <input type="text" class="form-control " placeholder="0000 0000 0000 0000">
        </div>
      </div>

      <div class="form-group row col-xs-7">

        <label class="col-xs-2 col-xs-offset-4 control-label">Expiry</label>
        <div class="input-group col-xs-4 col-xs-offset-3">
          <input type="text" class="form-control " placeholder="MM/YYYY">

        </div>
      </div>
      <div class="form-group row col-xs-5">
        <label class="col-xs-4 col-xs-offset-2 control-label">CVC</label>
        <div class="input-group col-xs-3 col-xs-offset-3">
            <input type="text" class="form-control " placeholder="000">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-3 col-xs-offset-1 control-label">Project Description</label>
        <div class="input-group col-xs-8 col-xs-offset-4">
          <div class="input-group-addon">
            <span class="	glyphicon glyphicon-pencil"></span>
          </div>
          <textarea rows="3" cols="34"></textarea>
        </div>
      </div>

      <button type="button" class="btn btn-warning col-xs-offset-4">Send
      <span class="glyphicon glyphicon-send"></span>
    </button>

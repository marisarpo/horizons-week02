<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>



<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
  <div class="form-group">
    <h1 class="text-center">Billing Information</h1>
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
<label for="DOB" class="col-sm-2 control-label">Date of Birth</label>
<div class="col-sm-10">
  <input type="date" class="form-control" id="DOB" placeholder="yyyy-dd-mm">
  </div>
</div>
  <div class="form-group" >
  <label for="" class="col-sm-2 control-label"></label>
  <div class="col-sm-10">
  <input type="" class="form-control" id="" placeholder="">
  </div>
</div>
<!-- ZipCode-->
<div class="form-group">
<label for="zipzip" class="col-sm-2 control-label">Zip Code</label>
<div class="col-sm-10">
<input type="number" class="form-control" id="zipzip" placeholder="Zip Code">
</div>
</div>
<!--State -->
<div class="form-group">
<label for="Statepic" class="col-sm-2 control-label">State</label>
<div class="col-sm-10">
<select class="form-control bfh-states" data-country="US" id="Statepic" placeholder="Please select your state"></select>
</div>
</div>
<!-- Payment type -->
<div class="radio">
  <label for="radios" class="col-sm-2 control-label">Payment Type</label>
  <div class="col-sm-9">
    <input type="radio" name="optionsRadios" id="radios1" value="option1" checked>
    Visa
</div>
  <label for="radios" class="col-sm-2 control-label"></label>
  <div class="col-sm-10">
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    Mastercard
</div>
</div>
<!--card # -->
<div class="form-group">
<label for="cc#" class="col-sm-2 control-label">Card #</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="" placeholder="0000 0000 0000 0000">
</div>
</div>
<!--Expiry (mm.YYYY) -->
<div class="form-group">
<label for="expiry" class="col-sm-2 control-label">Expiry</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="expiry" placeholder="MM/YYYY">
</div>
</div>
<!--cvc (next to expiry)-->
<!--Project description -->
<div class="form-group">
<label for="ProjDes" class="col-sm-2 control-label">Project Description</label>
<div class="col-sm-10">
  <textarea class="form-control" rows="3" placeholder="Project"></textarea>
</div>
</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
    </form>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h1>Billing Information</h1>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="exampleInputUser1" class="col-sm-4">Username</label>
          <input type="user" class="form-control col-sm-10" id="exampleInputUser1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="col-sm-4">Password</label>
          <input type="password" class="form-control col-sm-10" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="DOB" class="col-sm-4">Date of Birth</label>
          <input type="user" class="form-control col-sm-10" id="exampleInputUser1" placeholder="yyyy-mm-dd">
        </div>
        <div class="form-group">
          <label for="zip" class="col-sm-4">Zip Code</label>
          <input type="password" class="form-control col-sm-10" id="exampleInputPassword1" placeholder="Zip Code">
        </div>
        <div class="form-group">
          <label for="state" class="col-sm-4">State</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payType" class="col-sm-4">Payment Type</label>
          <div class="radio">
            <label class="col-sm-1">
              <input type="radio" name="blankRadio" id="blankRadio1" value="option1"> Visa
            </label>
          </div>
          <div class="radio">
            <label class="col-sm-6">
              <input type="radio" name="blankRadio" id="blankRadio1" value="option2"> Mastercard
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="card" class="col-sm-4">Card #</label>
          <input type="user" class="form-control col-sm-4" id="exampleInputUser1" placeholder="0000 0000 0000 0000">
        </div>
        <div class="form-group">
          <label for="cvc" class="col-sm-4">CVC</label>
          <input type="password" class="form-control col-sm-10" id="exampleInputPassword1" placeholder="000">
        </div>
        <div class="form-group">
          <label for="expire" class="col-sm-4">Expiry</label>
          <input type="user" class="form-control col-sm-10" id="exampleInputUser1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="project" class="col-sm-4">Project Description</label>
          <input type="password" class="form-control col-sm-10" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-default col-sm-offset-4">Submit</button>
      </div>
      </div>
    </form>
  </div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

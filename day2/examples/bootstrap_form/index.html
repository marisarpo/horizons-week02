<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Username</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only">Username</label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Username">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Password</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Password">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-2 col-xs-offset-2">
          <h5>Date of Birth</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="yyyy-mm-dd">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Zip Code</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Zip Code">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>State</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Please select your state">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Payment Type</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Please select your state">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Card #</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="0000 0000 0000 0000">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Expiry</h5>
        </div>
        <div class = "col-xs-2">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="MM/YYYY">
              </div>
            </div>
        </div>
        <div class = "col-xs-1">
          <h5>CVC</h5>
        </div>
        <div class = "col-xs-1">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="000">
              </div>
            </div>
        </div>
      </div>
      <div class= "row">
        <div class = "col-xs-1 col-xs-offset-3">
          <h5>Card #</h5>
        </div>
        <div class = "col-xs-4">
          <div class="form-group">
            <label class="sr-only"></label>
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="0000 0000 0000 0000">
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <h2>Billing Information</h2>

    <div class="form-group">
      <label for='inputEmail3' class="col-sm-4 control-label">Username </label>
      <div class="col-sm-4">
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type='text' class="form-control" placeholder="Username">
          </div>
          </div>
      </div>
    </div>


    <div class="form-group">
      <label for='inputEmail3' class="col-sm-4 control-label">Password </label>
      <div class="col-sm-4">
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type='password' class="form-control" placeholder="Password">
          </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for='inputEmail3' class="col-sm-4 control-label">Date of Birth </label>
      <div class="col-sm-4">
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
            <input type='date' class="form-control" placeholder="yyyy-mm-dd">
          </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for='inputEmail3' class="col-sm-4 control-label">Zip Code </label>
      <div class="col-sm-4">
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
            <input type='text' class="form-control" placeholder="Zip Code">
          </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for='inputEmail3' class="col-sm-4 control-label">State </label>
      <div class="col-sm-4">
         <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
            <input type='text' class="form-control" placeholder="">
          </div>
          </div>
      </div>
    </div>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

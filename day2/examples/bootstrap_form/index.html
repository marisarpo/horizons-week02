<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class ='text-center'>
        <h1>Billing Information</h1>
      </div>

      <div class="form-group row">
        <label for="username" class='col-xs-2 control-label col-xs-offset-2'>Username</label>
        <div class='input-group col-xs-5'>
          <div class='input-group-addon'>
            <span class= 'glyphicon glyphicon-user' id='username-glyphicon'></span>
          </div>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class='col-xs-2 control-label col-xs-offset-2'>Password</label>
        <div class='input-group col-xs-5'>
          <div class='input-group-addon'>
            <span class= 'glyphicon glyphicon-lock' id='passwordGlyphicon'></span>
          </div>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <label for="dateOfBirth" class='col-xs-2 control-label col-xs-offset-2'>Date of Birth</label>
        <div class='input-group col-xs-5'>
          <div class='input-group-addon'>
            <span class= 'glyphicon glyphicon-calendar' id='dateOfBirthGlyphicon'></span>
          </div>
          <input type="date" class="form-control" id="inputDateofBirth" placeholder="Date of Birth">
        </div>
      </div>

      <div class="form-group row">
        <label for="zipCode" class='col-xs-2 control-label col-xs-offset-2'>Zip Code</label>
        <div class='input-group col-xs-5'>
          <div class='input-group-addon'>
            <span class= 'glyphicon glyphicon-home' id='zipCode-glyphicon'></span>
          </div>
          <input type="number" class="form-control" id="inputZipCode" placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class='col-xs-2 control-label col-xs-offset-2'>State</label>
        <div class='input-group col-xs-5'>
          <div class='input-group-addon'>
            <span class= 'glyphicon glyphicon-list-alt' id='state-glyphicon'></span>
          </div>
          <select class='form-control' name="state" id="state">
            <option value="" selected="selected">Please select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="paymentType" class='col-xs-2 control-label col-xs-offset-2'>Payment Type</label>
        <div class='input-group radio col-xs-5'>
          <label>
            <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1">
            Visa
          </label>
          <label class='col-xs-12'>
            <input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">
            Master Card
          </label>
        </div>
      </div>


    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

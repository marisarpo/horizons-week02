<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h1 class="info"> Billing Information </h1>
        <div class="text-center form-group">

          <div class="form-inline username-group">
            <label class="username"> Username </label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              </div>
            </div>

          <div class="form-inline password-group">
            <label class="password"> Password </label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
              </div>
            </div>

          <div class="form-inline DOB-group">
            <label class="DOB"> Date of Birth </label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                <input type="text" class="form-control" placeholder="yyyy-mm-dd" aria-describedby="basic-addon1">
              </div>
            </div>

          <div class="form-inline zipcode-group">
            <label class="zipcode"> Zip Code </label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                <input type="text" class="form-control" placeholder="Zip Code" aria-describedby="basic-addon1">
              </div>
            </div>


          </div>
        </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

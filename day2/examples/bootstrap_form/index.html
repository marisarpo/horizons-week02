<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>



<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class="row">

        <label class="col-md-4 col-md-offset-5">Billing Information</label>
      </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="username">Username</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="username" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="password">Password</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="dateofbirth">Date of Birth</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-earphone"></span>
              </div>
              <input type="dateofbirth" class="form-control" id="dateofbirth" placeholder="yyyy-mm-dd">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="zipcode">Zip Code</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-home"></span>
              </div>
              <input type="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="state">State</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-list"></span>
              </div>
              <select type="state" class="form-control" id="state" placeholder="State"></select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class="control-label col-md-4" for = 'checkbox'>Payment Type</label>
            <div class="col-md-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Visa
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Mastercard
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="cardnum">Card #</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-credit-card"></span>
              </div>
              <input type="cardnum" class="form-control" id="cardnum" placeholder="0000 0000 0000 0000">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="expiry">Expiry</label>
            <div class="col-md-2">
              <input type="expiry" class="form-control" id="expiry" placeholder="MM/YYYY">
            </div>
            <label class = "control-label col-md-1" for="cvc">CVC</label>
            <div class="col-md-1">
              <input type="cvc" class="form-control" id="cvc" placeholder="000">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class = "control-label col-md-4" for="description">Project Description</label>
            <div class="input-group col-md-4">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-pencil"></span>
              </div>
              <textarea type="description" class="form-control" rows = "2" id="description" placeholder="Project Description"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <button class = "btn btn-danger col-md-1 col-md-offset-4" name="button">
            Send
            <span class = "glyphicon glyphicon-envelope"></span>
          </button>
        </div>

    </form>
  </div>
</div><!-- /.container -->


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>




</body>
</html>

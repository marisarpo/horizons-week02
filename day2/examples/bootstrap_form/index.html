<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- fieldset to group related elements in a form -->
      <fieldset>
        <!-- legend to caption a fieldset -->
        <legend style="text-align: center;">Billing Information</legend>

          <!-- username -->
          <div class="form-group">
            <label class="control-label col-xs-4">Username</label>
            <!-- add icon -->
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input  name="username" placeholder="Username" class="form-control"  type="text">
            </div>
          </div>
          <!-- password -->
          <div class="form-group">
            <label class="control-label col-xs-4">Password</label>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input  name="password" placeholder="Password" class="form-control"  type="password">
            </div>
          </div>
          <!-- date of birth -->
          <div class="form-group">
            <label class="control-label col-xs-4">Date of Birth</label>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-earphone"></span>
              </span>
              <input  name="birth" class="form-control"  type="date">
            </div>
          </div>
          <!-- zip code -->
          <div class="form-group">
            <label class="control-label col-xs-4">Zip Code</label>
            <!-- add icon -->
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-home"></span>
              </span>
              <input  name="zipcode" placeholder="Zip Code" class="form-control"  type="text">
            </div>
          </div>
          <!-- state -->
          <div class="form-group">
            <label class="control-label col-xs-4">State</label>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-list"></span>
              </span>
              <select class="form-control">
                <option>Please select your state</option>
                <option>Alabama</option>
                <option>Connecticut</option>
                <option>California</option>
              </select>
            </div>
          </div>
          <!-- payment type -->
          <div class="form-group">
            <label class="control-label col-xs-4">Payment Type</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" value="visa" name="card">
                Visa
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" value="master" name="card">
                Mastercard
              </label>
            </div>
          </div>
          <!--card # -->
          <div class="form-group">
            <label class="control-label col-xs-4">
              Card #
            </label>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-credit-card"></span>
              </span>

              <input name="cardnum" placeholder="0000 0000 0000 0000" class="form-control"  type="text">
            </div>
          </div>
          <!-- expiry cvc -->
          <div class="form-group">

            <label class="control-label col-xs-4">
              Expiry
            </label>

            <div class="input-group col-xs-5">
              <div class="row">
                <!-- command slash shortcut; row gets rid of horizontal padding of parent container coming from col-xs-5-->

                <!-- here 12 columns are further divided from the parent container -->
                <div class="col-xs-5">
                  <input name="expiry" placeholder="MM/YYYY" class="form-control" type="text">
                </div>

                <div class="col-xs-4 text-right">
                  <label class="control-label">
                    CVC
                  </label>
                </div>

                <div class="col-xs-3">
                    <input name="expiry" placeholder="000" class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>

          <!-- project description -->
          <div class="form-group">
            <label class="col-xs-4 control-label">Project Description</label>
            <div class="col-xs-5">
              <div class="row">
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>

                  <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-xs-4"></label>
            <div class="col-xs-5">
              <div class="row">
                <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>
          </div>

      </fieldset>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

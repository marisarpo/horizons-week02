<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class="col-xs-12" >
        <h3>Billing Information</h3>
      </div>

      <div class="username col-sm-10 center-block" >
        <div class="form-group">
          <label class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-user"></span>
              <input type="Username" class="form-control" placeholder="Username">
            </div>
          </div>
        </div>
      </div>

        <div class="password col-sm-10">
          <div class="form-group" align="center">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="Username" class="form-control" placeholder="Password">
              </div>
          </div>
        </div>
      </div>

      <div class="birth col-sm-10">
        <div class="form-group">
          <label class="col-sm-2 control-label">Date of Birth</label>
          <div class="col-sm-10">
            <div class="input-group date" id='datetimepicker1'>
              <span class="input-group-addon glyphicon glyphicon-earphone"></span>
               <input  type="date" class="form-control" placeholder="yyyy-mm-dd" />
            </div>
        </div>
      </div>
    </div>


    <div class="zip col-sm-10">
      <div class="form-group">
        <label class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-home"></span>
            <input type="Username" class="form-control" placeholder="Zip Code">
          </div>
      </div>
    </div>
  </div>

  <div class="zip col-sm-10">
    <div class="form-group">
    <label class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
      <div class="input-group">
        <span class="input-group-addon glyphicon glyphicon-th"></span>
        <select id="disabledSelect" class="form-control">
          <option>Please select your state</option>
    </select>
  </div>
  </div>
    </div>
  </div>

  <div class="payment col-sm-10">
      <div class="form-group">
      <label class="col-sm-2 control-label">Payment Type</label>
      <div class="radio col-sm-10">
        <div class="col-sm-12">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
            Visa
          </label>
        </div>
        <div class="col-sm-12">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Mastercard
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="card col-sm-10">
    <div class="form-group">
      <label class="col-sm-2 control-label">Card#</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
          <input type="Username" class="form-control" placeholder="0000 0000 0000 0000">
        </div>
    </div>
  </div>
</div>

<div class="card-cont col-sm-10">
  <div class="form-group">
    <label class="col-sm-2 control-label">Expiry</label>
    <div class="col-sm-4">
      <div class="input-group">
        <input type="Username" class="form-control" placeholder="mm/yyyy">
      </div>
  </div>
  <label class="col-sm-2 control-label">CVC</label>
  <div class="col-sm-4">
    <div class="input-group">
      <input type="Username" class="form-control" placeholder="mm/yyyy">
    </div>
</div>
</div>
</div>

<div class="zip col-sm-10">
  <div class="form-group">
  <label class="col-sm-2 control-label">Project Description</label>
  <div class="col-sm-10">
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-pencil"></span>
      <textarea class="form-control" rows="2" placeholder="Project description"></textarea>
  </select>
</div>
</div>
  </div>
</div>


</div>
</div>


      </div>


    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

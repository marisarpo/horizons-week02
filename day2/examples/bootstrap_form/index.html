  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <div class = 'form-group row'>
          <h4 class = 'text-center'>Billing Information</h4>
          <label for="staticEmail" class="col-xs-2 col-xs-offset-2 control-label">Username</label>
          <div class="col-xs-4 input-group">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="Username" class="form-control" id="inputPassword" placeholder="Username">
          </div>
        </div>
        <div class = 'form-group row'>
          <label for="staticEmail" class="col-xs-2 col-xs-offset-2 control-label">Password</label>
          <div class="col-xs-4 input-group">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class = 'form-group row'>

        </div>

          </div>
        </div>

        <div class = 'form-group row'>

          </div>
        </div>
        <div class = 'form-group row'>

          <div class = 'col-xs-4 input-group'>
            <div class="form-check">
              <div class="radio">

              </div>
              <div class="radio">

                </label>
              </div>
            </div>
          </div>
        </div>
        <div class = 'form-group row'>
          <label for="staticEmail" class="col-xs-2 col-xs-offset-2 control-label">Card #</label>
          <div class="col-xs-4 input-group">
            <div class="input-group-addon glyphicon glyphicon-credit-card"></div>
            <input type="Zipcode" class="form-control" id="inputeZipcode" placeholder="0000 0000 0000 0000">
          </div>
        </div>
        <div class = 'form-group row col-xs-7'>
          <label for="staticEmail" class="col-xs-2 col-xs-offset-5 control-label">Expiry</label>
          <div class="col-xs-1 input-group">
            <input type="Date" class="form-control" id="inputeZipcode" placeholder="MM/YYYY">
          </div>
        </div>
        <div class = 'form-group row col-xs-5'>
          <label for="staticEmail" class="col-xs-1 control-label">CVC</label>
          <div class="col-xs-2 col-xs-offset-2 input-group">

          </div>

  <!-- Trigger the modal with a button -->
  <div class = 'text-center'>
    <h1>Login to Horizons</h1>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

<!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-md">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="container">
              <form class="form-horizontal" action=" " method="post"  id="contact_form">
                  <div class = 'form-group row'>
                    <h4 class = 'text-center'>Login</h4>
                    <label for="staticEmail" class="col-xs-1 control-label">Username</label>
                    <div class="col-xs-4 input-group">
                      <div class="input-group-addon glyphicon glyphicon-user"></div>
                      <input type="Username" class="form-control" id="inputPassword" placeholder="Username">
                    </div>
                  </div>
                  <div class = 'form-group row'>
                    <label for="staticEmail" class="col-xs-1 control-label">Password</label>
                    <div class="col-xs-4 input-group">
                      <div class="input-group-addon glyphicon glyphicon-user"></div>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                </form>
            </div>

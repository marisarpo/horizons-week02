<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <p> Billing Information
        <style media="screen">
          p {
            text-align: center;
            font-size: 18px;
          }
        </style><p>
      <form class="form-inline">
        <row>
        <div class="form-group">
          <label class="Username col-xs-offset-2 col-xs-1" for="usernameInput">Username</label>
          <div class="input-group col-xs-6 col-xs-offset-3">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username">
          </div>
        </div>
      </row>

        <row>
        <div class="form-group">
          <label class="Password col-xs-offset-2 col-xs-1" for="passwordInput">Password</label>
          <div class="input-group col-xs-6 col-xs-offset-3">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input type="text" class="form-control" id="passwordInput" placeholder="Password">
          </div>
        </div>
      </row>
      <row>
      <div class="form-group">
        <label class="Birth col-xs-offset-2 col-xs-2" for="birthInput">Date of Birth</label>
        <div class="input-group col-xs-6 col-xs-offset-3">
          <div class="input-group-addon glyphicon glyphicon-user"></div>
          <input type="text" class="form-control" id="birthInput" placeholder="yyyy-mm-dd">
        </div>
      </div>
    </row>
      </form>
    </form>
  </div>
<!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

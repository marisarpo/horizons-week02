<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <div class="row col-sm-offset-4">
        <h1> Billing information</h1>
      </br>
      </br>
      </div>
      <div class="form-group">
        <div class="row col-sm-offset-3">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="dob" placeholder="yyyy-mm-dd">
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="state" class="col-sm-2 control-label">State</label>
          <div class="col-sm-4">
            <select class="form-control input-sm" id="state" name="state">
              <option value="">Choose state</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        
        <div class="row col-sm-offset-3">
          <label for="payment-type" class="col-sm-2 control-label">Payment Type</label>
          <div class="radio col-sm-2">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Visa
            </label>
          </div>
          <div class="row radio col-sm-2">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Mastercard
            </label>
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="inputCC" class="col-sm-2 control-label">Card #</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputCC" placeholder="0000 0000 0000 0000">
          </div>
        </div>
        <div class="row col-sm-offset-3">
          <label for="expiry" class="col-sm-2 control-label">Expiry#</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="expiry" placeholder="MM/YYYY">
          </div>
          <label for="cvc" class="col-sm-1 control-label">CVC #</label>
          <div class="col-sm-1">
            <input type="text" class="form-control" id="cvc" placeholder="000">
          </div>
        </div>
        <div class="row col-sm-offset-3 form-group-lg">
          <label for="projectd" class="col-sm-2 control-label">Project Description</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="projectd" placeholder="Project Description">
          </div>
        </div>

        <div class = "row col-sm-offset-5">
          <button class = "btn btn-warning">Send</button>
        </div>
      </form>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container col-lg-8 col-lg-offset-2">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>
      <!-- Form name -->
        <legend style="text-align: center;">Billing Information</legend>
        <!-- <h2 class="col-lg-offset-4">Billing Information</h2> -->

        <!-- <div class="form-group form-inline">
          <label for="username" class="col-md-4 control-label">Username</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control" id="username" aria-describedby="usernameicon" placeholder="Username">
          </div>
        </div> -->

        <div class="form-group">
          <label class="col-md-4 control-label">Username</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="Username" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group form-inline">
          <label for="exampleInputPassword1" class="col-sm-2 control-label">Password</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>

        <div class="form-group form-inline">
          <label for="Date of birth" class="col-lg-2 control-label">Date of birth</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </div>
            <input type="date" class="form-control" id="Date of birth" placeholder="yyyy-mm-dd">
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="zipcode" class="col-lg-2 control-label">Zip Code</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-home"></span>
            </div>
            <input type="number" class="form-control" id="zipcode" placeholder="Zip Code">
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="state" class="col-lg-2 control-label">State</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-home"></span>
            </div>
            <input type="text" class="form-control" id="state" placeholder="Please select your state">
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="card" class="col-lg-2 control-label">Card</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-credit-card"></span>
            </div>
          <input type="number" class="form-control" id="card" placeholder="0000 0000 0000 0000">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Payment Type</label>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="yes" /> Visa
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="no" /> Mastercard
              </label>
            </div>
          </div>
        </div>

        <!-- <div class="radio">
          <div class="form-group"> -->
            <!-- <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Mastercard
            </label> -->
          <!-- </div>
        </div> -->

        <div class="form-group form-inline">
          <label for="expiry" class="col-lg-2 control-label">Expiry</label>
          <input type="date" class="form-control" id="expiry" placeholder="MM/YYYY">
        <!-- </div>
        <div class="form-group form-inline"> -->
          <label for="CVC">CVC</label>
          <input type="number" class="form-control" id="CVC" placeholder="000">
        </div>

        <div class="form-group form-inline">
          <label for="projectDescription" class="col-lg-2 control-label">Project Description</label>
          <!-- <div class="input-group"> -->
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <textarea class="form-control" rows:"3" id="projectDescription" placeholder="Project Description"></textarea>
          <!-- </div> -->
        </div>


        <!-- <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div> -->
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div> -->

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

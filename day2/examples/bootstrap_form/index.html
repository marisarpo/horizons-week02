<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
    <div class = "row">
      <p>Billing Information</p>
    </div>
    <div class = "row">
      <p class = "col-md-1">Username</p>
      <button class = "btn btn-default glyphicon glyphicon-user">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Password</p>
      <button class = "btn btn-default glyphicon glyphicon-user">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Date of Birth</p>
      <button class = "btn btn-default glyphicon glyphicon-earphone">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="yyy-mm-dd">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Zip Code</p>
      <button class = "btn btn-default glyphicon glyphicon-home">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">State</p>
      <button class = "btn btn-default glyphicon glyphicon-list">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Please select your state">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Payment Type</p>
        <input type = "radio"> Visa
        <br>
        <input type = "radio"> Mastercard
        <br>
    </div>
    <div class = "row">
      <p class = "col-md-1">Card #</p>
      <button class = "btn btn-default glyphicon glyphicon-credit-card">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="0000 0000 0000 0000">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Expiry</p>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="MM/YYYY">
      </div>
      <p class = "col-md-1">CVC</p>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="000">
      </div>
    </div>
    <div class = "row">
      <p class = "col-md-1">Project Description</p>
      <button class = "btn btn-default glyphicon glyphicon-pencil">
      </button>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Project Description&#10;">
      </div>
    </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div class="container">


    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <form class="form-horizontal">

        <h4 style="text-align: center">Billing Information</h1>

        <div class="form-group">
          <label for="Username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="Username" class="form-control" id="Username" placeholder="Username">
          </div>
        </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        </div>

        <div class="form-group">
          <label for="DateofBirth" class="col-sm-2 control-label">Date of Birth</label>
          <div class="row">
              <div class='col-sm-6'>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                          <input type="date" class="form-control" placeholder="yyyy-mm-dd"/>
                      </div>
                    </div>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker1').datetimepicker();
                  });
              </script>
          </div>
        </div>





        <div class="form-group">
          <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
          <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
            <input type="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
          </div>
        </div>
        </div>

        <div class="form-group">
          <label for="state" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></span>
            <select class="form-control" id="state" name="state">
              <option value="">Please select your state</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="DateofBirth" class="col-sm-2 control-label">Payment Type</label>
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Mastercard
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Visa
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="card" class="col-sm-2 control-label">Card #</label>
          <div class="col-sm-10">
            <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
            <input type="card" class="form-control" placeholder="0000 0000 0000 0000">
          </div>
        </div>
        </div>

        <div>
        <div class="form-group">
          <label for="Expiry" class="col-sm-2 control-label">Expiry</label>
          <div class="col-sm-3">
            <div class="input-group">
            <input type="email" class="form-control" placeholder="MM/YYYY">
          </div>
          </div>
          <div class="col-sm-4">
            <label for="cvc" class="col-sm-4 control-label">CVC</label>
            <div class="input-group">
            <input type="cvc" class="form-control" placeholder="000">
            </div>
          </div>
        </div>
      </div>

          <div class="form-group">
            <label for="project" class="col-sm-2 control-label">Project Description</label>
            <div class="col-sm-10">
              <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
              <textarea class="form-control" rows="3" placeholder="Project Description">
              </textarea>
            </div>
          </div>
          </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-warning">Send
            <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </div>
      </div>
      </form>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

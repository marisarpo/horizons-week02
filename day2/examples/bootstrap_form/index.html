<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

      <div class="form group">
        <label for="Username" class="col-sm-2 control-label col-sm-offset-2">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="Username" placeholder="Username">
      </div>

      <div class="form group">
        <label for="password" class="col-sm-2 control-label col-sm-offset-2">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <label for="Date of Birth" class="col-sm-2 control-label col-sm-offset-2">State</label>
      <div class="col-sm-5">
      <select>
      <option>Please select your state</option>
      <option>Alabama</option>
      <option>Alaska</option>
      <option>Arizona</option>
      <option>Arkansas</option>
      <option>California</option>
      <option>Colorado</option>
      <option>Connecticut</option>
      <option>Delaware</option>
      <option>District of Columbia</option>
      <option>Florida</option>
      <option>Georgia </option>
    </select>

<div class="form group">
  <label for="Date of Birth" class="col-sm-2 control-label col-sm-offset-2">Date of Birth</label>
    <div class="col-sm-5">
      <select>
      <option>yyyy-mm-dd</option>
      </select><!-- YOUR CODE HERE -->
    </div>
  </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

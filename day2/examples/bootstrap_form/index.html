<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class="row">
        <div class="col-xs-offset-5">Billing Information</div>
      </div>
    </br>
    <div class="row">
      <div class="form-group">
        <label for="inputusername3" class="col-xs-2 col-xs-offset-2 control-label">Username</label>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-user"></span> </span>
            <input type="username" class="form-control" id="inputusername3" placeholder="username"></input>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="inputpassword3" class="col-xs-2 col-xs-offset-2 control-label">Password</label>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-user"></span> </span>
            <input type="password" class="form-control" id="inputpassword3" placeholder="password"></input>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="inputdob3" class="col-xs-2 col-xs-offset-2 control-label">Date of Birth</label>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-earphone"></span> </span>
            <input type="Date" class="form-control" id="inputdob3" placeholder="yyyy-mm-dd" ></input>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="inputzip3" class="col-xs-2 col-xs-offset-2 control-label">Zipcode</label>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-home"></span> </span>
            <input type="Zipcode" class="form-control" id="inputzip3" placeholder="Zip Code" ></input>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group">
          <label for="inputstate3" class="col-xs-2 col-xs-offset-2 control-label">State</label>
          <div class="col-xs-4">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-list"></span> </span>
              <select class="form-control">
                <option>Please Select Your State</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="inputpayment3" class="col-xs-4 control-label">Payment Type</label>
          <div class="col-xs-4">
            <div class="radio">
              <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="Visa" checked> Visa </input></label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optionsRadios" id="optionsRadios2" value="MasterCard"> MasterCard </label>
            </div>
          </div>

      </div>


      <div class="row">
        <div class="form-group">
          <label for="inputcard3" class="col-xs-2 col-xs-offset-2 control-label">Card#</label>
          <div class="col-xs-4">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-credit-card"></span> </span>
              <input type="card" class="form-control" id="inputzip3" placeholder="0000 0000 0000 0000"></input>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group">
          <label for="inputcard3" class="col-xs-2 col-xs-offset-2 control-label">Expiry</label>
          <div class="col-xs-2">
            <input type="card" class="form-control" id="inputzip3" placeholder="MM/YYYY"></input>
          </div>

          <label for="inputCVC3" class="col-xs-1 control-label">CVC</label>
          <div class="col-xs-1">
            <input type="CVC" class="form-control" id="inputCVC3" placeholder="000"></input>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="inputproj3" class="col-xs-2 col-xs-offset-2 control-label">Project Description</label>
          <div class="col-xs-4">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-pencil"></span> </span>
              <textarea class="form-control" rows="2" placeholder="Project Description"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <button type="button" class="btn btn-warning col-xs-offset-4"><span class="glyphicon glyphicon-send"></span> Send</button>
        </div>

    </div>



  </form>
</div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

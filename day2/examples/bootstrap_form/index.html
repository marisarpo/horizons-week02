<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>
        <legend style="text-align: center;">Billing Information</legend>

        <div class="form-group">
          <label class="col-md-4 control-label">Username</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="exampleUsername" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Date of Birth</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input type="text" class="form-control" placeholder="yyyy-mm-dd">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Zip Code</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input type="text" class="form-control" placeholder="Zip Code">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select class="form-control">
                    <option hidden>Please select a state</option>
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Payment Type</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">

              <div class="radio">
                <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Visa
            </label>
              </div>
              <div class="radio">
                <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Mastercard
            </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Card #</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
              <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Expiry</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="MM/YYYY">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Project Description</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Project Description"></textarea> </div>
          </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-warning">
                Send <i class="glyphicon glyphicon-send"></i>
            </button>
        </div>
    </form>
  </div>
  <!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>

</html>

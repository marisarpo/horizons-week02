<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <style>
  .block {
    display: block;
  }
</style>

  <div class="container">

    <form class="well form-horizontal" style="padding-left: 25%" action=" " method="post"  id="contact_form">
      <h3 class="col-sm-offset-3">Billing Information</h3>
      <div class="form-group block col-sm-8 col-sm-offset-2">
        <label for="inputUsername" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-user"></span>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-user"></span>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="inputdob" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-earphone"></span>
          <input type="date" class="form-control" id="inputdob">
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="inputzc" class="col-sm-3 control-label">Zip Code</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-home"></span>
          <input type="date" class="form-control" id="inputzc" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="inputstate" class="col-sm-3 control-label">State</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-list"></span>
          <select class="form-control" id="inputstate" placeholder="State">
            <option value="NULL">Please select your state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select> 
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="paymenttypeinput" class="col-sm-3 control-label">Payment Type</label>
        <div class="col-sm-8 input-group">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Mastercard
            </label>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="creditcardinput" class="col-sm-3 control-label">Card #</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
          <input name="cardnumber" class="form-control" id="creditcardinput" placeholder="0000 0000 0000 0000" required autocomplete="cc-number"/>
        </div>
      </div>
      <div style="display: flex; align-content: center" class="form-group col-sm-10 col-sm-offset-2 container-fluid">
          <label style="display: inline-block; margin-left: -40px"  class="col-sm-3 control-label">Expiry</label>
            <div style="display: inline-block" class="col-sm-3 input-group">
              <input  name="first_name" placeholder="MM/YYYY" class="form-control"  type="text">
            </div>
          <label class="control-label col-sm-3" style="margin-left: -90px">CVC</label>
            <div style="display: inline-block"  class="input-group col-sm-2">
              <input  name="first_name" placeholder="000" class="form-control"  type="number">
            </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <label for="projdescription" class="col-sm-3 control-label">Project Description</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon glyphicon glyphicon-pencil"></span>
          <textarea name="cardnumber" class="form-control" id="projdescription" placeholder="Project Description" required autocomplete="cc-number"></textarea>
        </div>
      </div>
      <div class="form-group col-sm-8 col-sm-offset-2">
        <div class="col-sm-8" style="margin-left: 22%">
          <button type="submit" class="btn btn-warning">Send<span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
    </form>
  </div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h1 class="col-xs-offset-4">Billing Information</h1>
      <!-- YOUR CODE HERE -->
      <div class="form-group">
        <label for="UserName" class="col-xs-2 col-xs-offset-3 control-label">Username</label>
        <div class="col-xs-5">
          <div class="input-group">
            <div class="input-group-addon">
              <span class= "glyphicon glyphicon-user"></span>
            </div>

           <!-- <i class="glyphicon glyphicon-user"></i> -->
          <input type="text" class="form-control" id="UserName" placeholder="Username">
        </div>

      </div>
    </div>

      <div class="form-group">
        <label for="pword" class="col-xs-2 col-xs-offset-3 control-label">Password</label>
        <div class="col-xs-5">
          <div class="input-group">
            <div class="input-group-addon">
              <span class= "glyphicon glyphicon-user"></span>
            </div>

            <input type="password" class="form-control" id="pword" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dob" class="col-xs-2 col-xs-offset-3 control-label">Date of Birth</label>
        <div class="col-xs-5">
          <div class="input-group">
            <div class="input-group-addon">
              <span class= "glyphicon glyphicon-user"></span>
            </div>
            <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="zip" class="col-xs-2 col-xs-offset-3 control-label">Zip Code</label>
        <div class="col-xs-5">
          <input type="number" class="form-control" id="zip" placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group">
        <label for="state" class="col-xs-2 col-xs-offset-3 control-label">State</label>
        <div class="col-xs-5">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        </div>
      </div>

      <div class="form-group">
        <label for="payment" class="col-xs-2 col-xs-offset-3 control-label">Payment Type</label>
        <div class="col-xs-5">
          <div class="radio">
            <label><input type="radio" name="optradio"> Visa </label>
          </div>
        <!-- <div class="col-xs-5 radio"> -->
          <div class="radio">
            <label><input type="radio" name="optradio"> MasterCard </label>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="cc" class="col-xs-2 col-xs-offset-3 control-label">Card #</label>
        <div class="col-xs-5">
          <input type="number" class="form-control" id="cc" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <!-- </form> -->

    <div class="form-group">
      <label for="exp" class="col-xs-2 col-xs-offset-3 control-label">Expiry</label>
      <div class="col-xs-offset-5">
        <div class="col-xs-4">
          <input type="text" class="form-control" id="exp" placeholder="MM/YYYY">
        </div>

        <label for="creditcardcvc" class="col-xs-2 col-xs-offset-0 control-label">CVC</label>
        <div class="col-xs-3">
          <input type="number" class="form-control" id="creditcardcvc" placeholder="000">
        </div>

      </div>
    </div>

    <div class="form-group">
        <label for="desc" class="col-xs-2 col-xs-offset-3 control-label">Project Description</label>
        <div class="col-xs-5">
          <textarea class="form-control" rows="3" placeholder="Project Description"></textarea>
          <!-- <input type="number" class="form-control" id="cc" placeholder="0000 0000 0000 0000"> -->
        </div>
    </div>


      <!-- </div> -->
      <button type="submit" class="col-xs-2 col-xs-offset-5 btn btn-default">Send</button>
    </form>
  <!-- </div> -->
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

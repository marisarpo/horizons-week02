<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
 <!--  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
 -->
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <style>
  h1 {
    margin-bottom: 30px;
  }
  .radio {
    text-align: left;
  }
  </style>

</head>

<body>
  <div class="container text-center">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <h1>Billing Information</h1>
      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Username</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Password</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDate" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Date of Birth</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="date" class="form-control" id="inputUsername">
        </div>
      </div>
      <div class="form-group">
        <label for="inputZipcode" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Zip Code</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="number" class="form-control" id="inputZipcode" placeholder="Zipcode">
        </div>
      </div>
      <div class="form-group">
        <label for="inputState" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">State</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="inputUsername" placeholder="Please enter your state">
        </div>
      </div>
      <div class="form-group">
        <label>Payment Type</label>
        <div class="radio">
          <label>
            <input type="radio" name="payment" id="payment1" value="Visa">
            Visa
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="payment" id="playment2" value="Visa">
            MasterCard
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCard" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Card #</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="inputCard" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <div class="form-group">
        <label for="inputExpiry" class="col-sm-1 col-xs-1 col-sm-offset-2 control-label">Expiry</label>
        <div class="input-group col-sm-1 col-xs-5">
          <input type="text" class="form-control" id="inputExpiry" placeholder="0000 0000 0000 0000">
        </div>
        <label for="inputCVC" class="col-sm-1 col-xs-1 col-sm-offset-2 control-label">CVC</label>
        <div class="input-group col-sm-3 col-xs-5">
          <input type="text" class="form-control" id="inputCVC" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <div class="form-group">
        <label for="inputProject" class="col-sm-2 col-xs-2 col-sm-offset-2 control-label">Project Description</label>
        <div class="input-group col-sm-6 col-xs-10">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" class="form-control" id="inputProject" placeholder="Project Description">
        </div>
      </div>

    </form>
  </div>
</div><!-- /.container -->
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">

    <form class="form-horizontal" action=" " method="post"  id="contact_form">

      <div class="row">
        <p class="title col-xs-offset-5">Billing Information</p>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleInputName" class="col-xs-4 control-label">Username</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="exampleInputName" placeholder="Username" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="examplePassword" class="col-xs-4 control-label">Password</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="examplePassword" placeholder="Username" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleDOB" class="col-xs-4 control-label">Date of Birth</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="exampleDOB" placeholder="Username" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleZipCode" class="col-xs-4 control-label">Zip Code</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="exampleZipCode" placeholder="Username" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="dropdownState" class="col-xs-4 control-label">State</label>
          <div class="col-xs-4">
            <select class="form-control">
              <option>AZ</option>
              <option>CA</option>
              <option>FL</option>
              <option>DC</option>
              <option>TX</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="Payment Method">
            <label for="exampleInputState1" class="col-xs-4 control-label">Payment Type</label>
            <div class="radio col-xs-8">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Visa
              </label>
            </div>
            <div class="radio col-xs-4 col-xs-offset-4" >
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Mastercard
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="exampleCard" class="col-xs-4 control-label">Card #</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="exampleCard" placeholder="0000 0000 0000 0000" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="expiry" class="col-xs-4 control-label">Expiry</label>
          <div class="col-xs-2">
            <input type="text" class="form-control" id="expiry" placeholder="MM/YYYY" />
          </div>
          <label for="CVC" class="col-xs-1 control-label">CVC</label>
          <div class="col-xs-1">
            <input type="text" class="form-control" id="CVC" placeholder="000" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="projectDesc" class="col-xs-4 control-label">Project Description</label>
          <div class="col-xs-4">
            <textarea class="form-control" rows="3" placeholder="Project Description"></textarea>
          </div>
        </div>
      </div>



    <button type="button" class="btn btn-warning col-xs-offset-4">Send <span class="glyphicon glyphicon-send"></span></button>


    </form>
  </div>
</div><!-- /.container -->


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

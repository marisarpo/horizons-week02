<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

      <!-- Form Name -->
      <div class="col-sm-12 col-sm-offset-4">
        <h1 >Billing Information</h1>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Username</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class=" glyphicon glyphicon-user"></span>
          </span>
          <input type="username" class="form-control" placeholder="Username">
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <!-- DateTime -->
      <div class="form-group">
        <label class="col-sm-4 control-label">Date of Birth</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone"></span>
          </span>
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="payment" class="col-sm-2 control-label col-sm-offset-2">Payment type</label>
        <div class="col-sm-4 input-group">
          <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Mastercard
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="card" class="col-sm-2 control-label col-sm-offset-2">Card #</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-credit-card"></span>
          </span>
          <input type="text" class="form-control" id="password" placeholder="0000 0000 0000 0000">
        </div>
      </div>

      <div class="form-group row">

        <label class="col-sm-4 control-label">Expiry</label>
        <div class="col-sm-2 inputGroupContainer">
          <div class="input-group">
            <input name="first_name" type="text" class="form-control" placeholder="MM/YY">
          </div>
        </div>  

        <label class="col-sm-1 control-label">CVC</label>
        <div class="col-sm-1 inputGroupContainer">
          <div class="input-group">
            <input name="first_name" type="text" class="form-control" placeholder="000">
          </div>
        </div> 

      </div>

      <div class="form-group">
        <label for="proj" class="col-sm-2 control-label col-sm-offset-2">Project description</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class=" glyphicon glyphicon-pencil"></span>
          </span>
          <textarea class="form-control" rows="3" placeholder="Project Description"></textarea>
        </div>
      </div>


      <div class="form-group">
        <button class="col-sm-offset-4 btn btn-warning">
          Submit
          <span class="glyphicon glyphicon-send"></span>
        </button>
      </div>


   </form>
  </div>
</div><!-- /.container -->
<script src=‘http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js’></script>
<script src=‘http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js’></script>


</body>
</html>

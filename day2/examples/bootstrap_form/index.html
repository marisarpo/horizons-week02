<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h3>Billing Information</h3>
      <div class="row">
        <div class="col-xs-4">
          <h5>Username</h5>
          <h5>Password</h5>
          <h5>Date of Birth</h5>
          <h5>Zip Code</h5>
          <h5>State</h5>
          <h5>Payment Type</h5>
          <h5>Card #</h5>
          <h5>Expiry</h5>
          <h5>Project Description</h5>
        </div>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input id="dob" type="text" class="form-control" name="dob" placeholder="yyyy-mm-dd">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="zip" type="text" class="form-control" name="zip" placeholder="Zip Code">
          </div>

          <!-- STATE -->
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select class="form-control" id="state">
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>

          <!-- payment type -->
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Mastercard</label>
          </div>

          <!-- CARD NUMBER-->
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
            <input id="card" type="text" class="form-control" name="card" placeholder="0000 0000 0000 0000">
          </div>

          <!--EXPIRY-->
          <div class="expiry">
            <div class="input-group expiry-left">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input id="card" type="text" class="form-control" name="card" placeholder="MM/YYYY">
            </div>
            <div class="expiry-right">
                <label for="usr">CVC</label>
                <input type="text" class="form-control" id="usr" placeholder="000">
            </div>
          </div>

          <!--PROD DESCRIPTION-->
          <div class="input-group expiry-left">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea rows="8" id="card" type="text" class="form-control" name="description" placeholder="Project Description"></textarea>
          </div>

          <button type="submit" class="btn btn-danger">Send <i class="glyphicon glyphicon-send"></i></buton>

        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

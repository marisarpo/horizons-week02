<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <!-- <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'> -->

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class="form-group">
        <label for="Username-Input" class="control-label col-sm-2 col-sm-offset-3">Username</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="username" class="form-control" id="Username-Input" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="Password-Input" class="control-label col-sm-2 col-sm-offset-3">Password</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="password" class="form-control" id="Password-Input" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="Date-of-Birth-Input" class="control-label col-sm-2 col-sm-offset-3">Date of Birth</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
          <input type="dateOfBirth" class="form-control" id="Date-of-Birth-Input" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="form-group">
        <label for="Zip-Code-Input" class="control-label col-sm-2 col-sm-offset-3">Zip Code</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
          <input type="zipcode" class="form-control" id="Zip-Code-Input" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group">
        <label for="State-Input" class="control-label col-sm-2 col-sm-offset-3">State</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
          <select type="state" class="form-control" id="State-Input" placeholder="Please select your state">
          <option value="Please-select-your-state">Please select your state</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="Payment-Type-Input" class="control-label col-sm-2 col-sm-offset-3">Payment Type</label>
        <div class="input-group col-sm-4">
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Master Card</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Card-Number-Input" class="control-label col-sm-2 col-sm-offset-3">Card #</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
          <input type="creditCard" class="form-control" id="Credit-Card-Input" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <div class="form-inline col-sm-6 col-sm-offset-5">
        <div class="form-group">
          <label for="Expiry-Input" class="control-label">Expiry</label>
          <div class="input-group col-sm-6">
             <input type="expiry" class="form-control" id="Expiry-Input" placeholder="MM/YYYY">
          </div>
        </div>
        <div class="form-group">
          <label for="CVC-Input" class="control-label">CVC</label>
          <div class="input-group col-sm-6">
            <input type="cvc" class="form-control" id="CVC-Input" placeholder="000">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Project-Description-Input" class="control-label col-sm-2 col-sm-offset-3">Project Description</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
          <textarea type="projectDescription" class="form-control" id="Project-Description-Input" placeholder="Project Description"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-warning col-sm-offset-5">Send<span class="glyphicon glyphicon-send"></span></button>
    </form>
  </div>
</div><!-- /.container -->
<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
<!-- <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script> -->


</body>
</html>

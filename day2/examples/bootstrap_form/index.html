<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->


      <div class='formz'>
      <h2>Billing Information</h2>

        <div class='form-group'>
          <label for='Username' class='col-sm-2 control-label'>Username</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
              <input type='text' class='form-control' placeholder="Username">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='Password' class='col-sm-2 control-label'>Password</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
              <input type='password' class='form-control' placeholder="Password">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='Date of Birth' class='col-sm-2 control-label'>Date of Birth</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></div>
              <input type='' class='form-control' placeholder="yyyy-mm-dd">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='Zip Code' class='col-sm-2 control-label'>Zip Code</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-home"></i></div>
              <input type='number' class='form-control' placeholder="Zip Code">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='State' class='col-sm-2 control-label'>State</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-list"></i></div>
              <input type='' class='form-control' placeholder="Please select your state">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='Payment Type' class='col-sm-2 control-label'>Payment Type</label>
          <div class='col-sm-4'>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Visa">Visa
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Mastercard">Mastercard
              </label>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label for='Card #' class='col-sm-2 control-label'>Card #</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></div>
              <input type='' class='form-control' placeholder="0000 0000 0000 0000">
            </div>
          </div>
        </div>

<div class='inline'>
  <div class="form-group">
    <label for="Expiry">Expiry</label>
    <input type="text" class="form-control" placeholder="MM/YYYY">
    <label for="CVC">CVC</label>
    <input type="number" class="form-control" placeholder="000">
  </div>
</div>


        <!-- <form class="form-inline">
            <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
      </form> -->

        <div class='form-group'>
          <label for='Card #' class='col-sm-2 control-label'>Project Description</label>
          <div class='col-sm-4'>
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></div>
              <input type="text" class='form-control' placeholder="Project Description">
            </div>
          </div>
        </div>

      <button class='btn snd'>Send <i class="glyphicon glyphicon-send"></i></button>

      </div>
    </form>

</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

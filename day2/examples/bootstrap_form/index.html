<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <div class="title">Billing Information</div>
        <p><br></p>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Username</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Password</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Date of Birth</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-earphone"></span></span>
              <input type="text" class="form-control" placeholder="yyyy-mm-dd" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Zip Code</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-home"></span></span>
              <input type="text" class="form-control" placeholder="Zip Code" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">State</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-home"></span></span>
              <select class="form-control" name="Please select your state">
                  <option>Please select your state</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-3 col-xs-offset-1 col-form-label">Payment Type</label>
          <div class="input-group col-xs-1 col-xs-offset-2">
              <div class="radio">
                  <label>
                      <input type="radio" name="Visa" id="Visa" value="Visa" aria-label="...">Visa
                  </label>
              </div>
              <div class="radio">
                  <label>
                      <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Mastercard
                  </label>
              </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Card #</label>
          <div class="input-group col-xs-6 col-xs-offset-2">
              <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-credit-card"></span></span>
              <input type="text" class="form-control" placeholder="0000 0000 0000 0000" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-2 col-xs-offset-2 col-form-label">Expiry</label>
            <div class="col-xs-2 inputGroupContainer">
                <input type="text" class="form-control" placeholder="MM/YYYY" aria-describedby="basic-addon1">
            </div>
            <label for="example-text-input" class="col-xs-1 col-xs-offset-1 col-form-label">CVC</label>
            <div class="inputGroupContainer col-xs-2">
                <input type="text" class="form-control" placeholder="000" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-xs-3 col-xs-offset-1 col-form-label">Project Description</label>
            <div class="input-group col-xs-6 col-xs-offset-2">
                <span class="input-group-addon" id="basic-addon1"><span class = "glyphicon glyphicon-pencil"></span></span>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col-xs-6 col-xs-offset-4">
                <button type="button" class="btn btn-warning">Send<span class = "glyphicon glyphicon-send"></span></button>
            </div>
        </div>
    </form>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <!--<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>-->

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <label for="usernameInput" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
      </div>

      <label for="passwordInput" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>

      <!--<label for="DOBInput" class="col-sm-2 control-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="passwordInput">
      </div>-->

      <label for="DOBInput" class="col-sm-2 control-label">Date of Birth</label>
      <div class='col-sm-9'>
          <div class="form-group">
              <div class='input-group date' id='DOBInput'>
                  <input type='text' id="DOBInput" class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <script type="text/javascript">
            // alert("loaded");
            // $(function () {
                // $('#DOBInput').datetimepicker();
            // });
        </script>


      <label for="zipcodeInput" class="col-sm-2 control-label">Zip Code</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="zipcodeInput" placeholder="Zip Code">
      </div>

      <label for="stateInput" class="col-sm-2 control-label">State</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stateInput" placeholder="State">
      </div>

      <label for="paymentInput" class="col-sm-2 control-label">Payment Type</label>      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Master Card</label>
          </div>
        </div>
      </div>

      <label for="creditcardInput" class="col-sm-2 control-label">Card #</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="creditcardInput" placeholder="Card #">
      </div>

      <label for="expiryInput" class="col-sm-2 control-label">Expiry</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="expiryInput">
      </div>
      <label for="ccvInput" class="col-sm-2 control-label">CCV</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="ccvInput" placeholder="CCV">
      </div>

      <label for="productInput" class="col-sm-2 control-label">Product Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productInput" placeholder="Product Description">
      </div>
      
       <button type="submit" class="btn btn-warning">Submit</button>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <header>
    <h1><center><small>Billing Information<small></small></h1>
      </header>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Username</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>
      </div>
   <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Password</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Password">
          </div>
        </div>
      </div>
   <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Date of Birth</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-earphone"></span></span>
            <input type="date" class="form-control" placeholder="yyyy-mm-dd">
          </div>
        </div>
      </div>
   <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Zip Code</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-home"></span></span>
            <input type="text" class="form-control" placeholder="Zip Code">
          </div>
        </div>
      </div>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">State</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-th-list "></span></span>
            <select class="form-control">
              <option>Please select your state</option>
            </select>
          </div>
        </div>
      </div>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Payment Type</label>
        <div class="col-sm-6">
        <div class="input-group">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Mastercard
            </label>
          </div>
        </div>
      </div>
      </div>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Card #</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-credit-card"></span></span>
            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
          </div>
        </div>
      </div>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Expiry</label>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="MM/YYYY">
          </div>
        </div>
            <label class="control-label col-sm-2" for="inputGroupSuccess2">CVC</label>
            <div class="col-sm-1">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="000">
        </div>
      </div>
    </div>
  <div class="form-group has-feedback">
        <label class="control-label col-sm-3" for="inputGroupSuccess2">Project Description</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon"><span class = "glyphicon glyphicon-pencil"></span></span>
            <textarea class="form-control" placeholder="Project Description">
          </textarea>
        </div>
      </div>
    </div>
  <label class="control-label col-sm-4">
    <button 
      class="btn btn-warning">
      Send
      <span class = "glyphicon glyphicon-send"></span>
    


</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

</body>
</html>

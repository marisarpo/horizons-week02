<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">
          Username
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          Password
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          Date of Birth
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone	"></span>
          </span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="yyyy-mm-dd">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          Zip Code
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-home	"></span>
          </span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Zipcode">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          State
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-list"></span>
          </span>
          <select class="form-control" id="exampleFormControlSelect1" placeholder="Choose your State">
            <option>Select your State</option>
            <option>Texas</option>
            <option>Arizona</option>
            <option>California</option>
            <option>Oklahoma</option>
            <option>Connecticut</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          Payment Type
        </label>
        <div class="col-sm-offset-4">
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Mastercard</label>
          </div>
        </div>
      </div class="form-group">

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">
          Card #
        </label>
        <div class="col-sm-offset-4 col-sm-5 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-credit-card"></span>
          </span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="0000 0000 0000 000">
        </div>
      </div>

      <div class="form-group">
        <label for="inputExpiry" class="col-sm-offset-2 col-sm-2 control-label">Expiry</label>
        <div class="col-sm-4" style="padding:0">
        <div class="col-sm-5" style="padding:0">
          <input type="expiry" class="form-control" id="inputExpiry" placeholder="MM/YYYY">
        </div>

        <label for="inputCVC" class="col-sm-3 control-label" style="padding-right:0">CVC</label>
        <div class="col-sm-4" style="padding-right:0">
          <input type="cvc" class="form-control" id="inputCVC" placeholder="000">
        </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10" style="
    padding-left: 0px;"">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10" style="
    padding-left: 0px;"">
          <button type="submit" class="btn btn-default">
            Send
            <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>



    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

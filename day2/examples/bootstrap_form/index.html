<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal text-center" action=" " method="post"  id="contact_form">
      <h4>Billing information </h4>
      <div class="form-group">
        <label for="username" class="col-sm-2 col-sm-offset-2 control-label"> Username </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 col-sm-offset-2 control-label"> Password </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="date-picker" class="col-sm-2 col-sm-offset-2 control-label"> Date </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
            <input type="date" class="form-control" id="date-picker">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="zip-code" class="col-sm-2 col-sm-offset-2 control-label"> Zip Code </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
            <input type="text" class="form-control" id="zip-code" placeholder="Zip Code">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="state" class="col-sm-2 col-sm-offset-2 control-label"> State </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></span>

            <select class="form-control" id="state-picker">
              <option selected="selected">Select your state</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="payment-type" class="col-sm-2 col-sm-offset-2 control-label"> Payment Type</label>

        <div class="col-sm-4">
          <div class="radio text-left">
              <label>
                <input type="radio" name="payment-type" id="optionsRadios1" value="visa" checked>Visa
              </label>
            </div>
            <div class="radio text-left">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="mastercard">MasterCard
              </label>
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="card-number" class="col-sm-2 col-sm-offset-2 control-label"> Card # </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
            <input type="text" class="form-control" id="card-number" placeholder="0000 0000 0000 0000">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="expiry" class="col-sm-2 col-sm-offset-2 control-label"> Expiry </label>

        <div class="col-sm-2">
          <div class="input-group">
            <input type="number" class="form-control" id="expiry" placeholder="MM/YYYY">
          </div>
        </div>
        <label for="cvc" class="col-sm-1 control-label"> CVC </label>
        <div class="col-sm-1">
          <div class="input-group">
            <input type="number" class="form-control" id="expiry" placeholder="000">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="project_description" class="col-sm-2 col-sm-offset-2 control-label"> Project Description </label>

        <div class="col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
            <textarea class="form-control" id="project_description" placeholder="Project Description"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning text-left">Send <span class="glyphicon glyphicon-send
      "> <span></button>
      </div>



    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

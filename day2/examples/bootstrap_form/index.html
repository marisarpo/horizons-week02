<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <!-- <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script> -->

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="well form-horizontal col-sm-12" action=" " method="post"  id="contact_form">
          <div class="col-sm-offset-4">
            <h3>Billing Information
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
              <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-user"></div></div>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Date of Birth</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-earphone"></div></div>
                <input type="date" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
          </div>
          <!-- <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Date of Birth</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-earphone"></div></div>
                <div class="input-group date">
                  <input type="date" class="form-control">
                </div>
             </div>
          </div> -->
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Zip Code</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-home"></div></div>
                <input type="zipcode" class="form-control" id="inputPassword3" placeholder="Zip Code">
              </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">State</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-home"></div></div>
                <select class="form-control">
                  <option>Alaska</option>
                  <option>Alabama</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
          </div>
          <div class="form-group ">
            <div class="col-sm-10">
              <label for="inputPassword3" class="col-sm-2 control-label">Payment Type</label>
                  <div class="radio col-sm-offset-2">
                    <label>
                      <input type="radio"> Visa
                    </label>
                  </div>
                  <div class="radio col-sm-offset-2">
                    <label>
                      <input type="radio"> Mastercard
                    </label>
                  </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Card</label>
              <div class="col-sm-10 input-group">
                <div class="input-group-addon"><div class="glyphicon glyphicon-credit-card"></div></div>
                <input type="numer" class="form-control" id="inputPassword3" placeholder="0000 0000 0000 0000">
              </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 ">
              <label for="inputPassword3" class="col-sm-2 control-label">Expiry</label>
                  <div class="input-group col-sm-3 col-sm-offset-2">
                    <div class="input-group-addon"><div class="glyphicon glyphicon-credit-card"></div></div>
                    <input type="numer" class="form-control" id="inputPassword3" placeholder="MM/YY">
                  </div>
            </div>
            <div class="form-group col-sm-6 ">
              <label for="inputPassword3" class="col-sm-2 control-label">Expiry</label>
                  <div class="input-group col-sm-1">
                    <div class="input-group-addon"><div class="glyphicon glyphicon-credit-card"></div></div>
                    <input type="numer" class="form-control" id="inputPassword3" placeholder="MM/YY">
                  </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h2>Billing Information</h2>
      <div id="whole-form">
        <div class="labels">
          <label for="Username">Username</label>
          <label for="Password">Password</label>
          <label for="DOB">Date of Birth</label>
          <label for="Zip">Zip Code</label>
          <label for="State">State</label>
          <label for="paytype">Payment Type</label>
          <label for="card#">Card #</label>
        </div>
        <div class="form-group">
          <div class="input">
            <span class="glyphicon glyphicon-user"></span>
            <input class="form-control" placeholder="Username">
          </div>
          <div class="input">
            <span class="glyphicon glyphicon-user"></span>
            <input class="form-control" placeholder="Password">
          </div>
          <div class="input">
            <span class="glyphicon glyphicon-calendar"></span>
            <input type="date" class="form-control" placeholder="yyyy-mm-dd">
          </div>
          <div class="input">
            <span class="glyphicon glyphicon-home"></span>
            <input type="number" class="form-control" placeholder="Zip Code">
          </div>
          <div class="input">
            <span class="glyphicon glyphicon-th-list"></span>
            <select class="form-control" placeholder="Please select your state">
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
              <option>Colorado</option>
              <option>Connecticut</option>
              <option>Delaware</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawaii</option>
              <option>Idaho</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Louisiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
              <option>District of Columbia</option>
              <option>Puerto Rico</option>
              <option>Guam</option>
              <option>American Samoa</option>
              <option>U.S. Virgin Islands</option>
              <option>Northern Mariana Islands</option>
            </select>
          </div>
          <div id="selPay">
            <label>
              <input type="radio" value="visa">  Visa
            </label>
            <label>
              <input type="radio" value="mastercard">  Mastercard
            </label>
          </div>
          <div class="input">
            <span class="glyphicon glyphicon-credit-card"></span>
            <input type="number" class="form-control" placeholder="0123 4567 8910 0000">
          </div>
          
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

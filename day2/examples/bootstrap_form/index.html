<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <h3 class = "text-center">Billing Information</h3>

      <div class = "form-group">
        <label class = "col-xs-offset-2 col-xs-2" for="Username">Username</label>
        <div class="input-group">
          <div class="input-group-addon"><span class = "glyphicon glyphicon-user"></span></div>
          <input type="email" class="form-control" id="username" placeholder="Username">
        </div>
      </div>



      <div class = "form-group form-inline">
        <label class = "col-xs-offset-2 col-xs-2" for="Password">Password</label>
        <span class = "glyphicon glyphicon-user"></span>
        <input type="email" class="form-control" id="Password" placeholder="Password">
      </div>



    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

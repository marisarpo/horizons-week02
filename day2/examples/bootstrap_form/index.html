<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h1>Billing Information</h1>
      <div class="form-group">
        <label for="username-input" class="col-sm-2 control-label col-sm-offset-1">Username</label>
        <div class="col-sm-8">
          <input type="username" class="form-control" placeholder="Username" id="username-input">
        </div>
      </div>
      <div class="form-group">
        <label for="password-input" class="col-sm-2 control-label col-sm-offset-1">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="Password" id="password-input">
        </div>
      </div>
      <div class="form-group">
        <label for="birthdate-input" class="col-sm-2 control-label col-sm-offset-1">Date of Birth</label>
        <div class="col-sm-8">
          <input type="birthdate" class="form-control" placeholder="yyyy-mm-dd" id="birthdate-input">
        </div>
      </div>
      <div class="form-group">
        <label for="zipcode-input" class="col-sm-2 control-label col-sm-offset-1">Zip Code</label>
        <div >
          <span class="input-group-addon"></span>
          <div class=" col-sm-5">
          <input type="zipcode" class="form-control" placeholder="Zip Code" id="zipcode-input">
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="state-input" class="col-sm-2 control-label col-sm-offset-1">State</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Please select your state</option>
            <option>Anambra</option>
            <option>Florida</option>
            <option>Lagos</option>
            <option>Wyoming</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="payment-type" class="col-sm-2 control-label col-sm-offset-1">Payment Type</label>
        <div class="radio col-sm-4">
          <label class="radio">
            <input type="radio" name="optionsRadios" id="payment-type" value="option1" checked>
            Visa
          </label>
          <label class="radio">
            <input type="radio" name="optionsRadios" id="payment-type" value="option2" >
            Mastercard
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="cardNum-input" class="col-sm-2 control-label col-sm-offset-1">Card #</label>
        <div class="col-sm-8">
          <input type="cardNum" class="form-control" placeholder="0000 0000 0000 0000" id="cardNum-input">
        </div>
      </div>
      <div class="form-group">
        <label for="expiry-input" class="col-sm-2 control-label col-sm-offset-1">Expiry Date</label>
        <div class="col-sm-3">
          <input type="expiryDate" class="form-control" placeholder="MM/YYYY" id="expiry-input">
        </div>
        <label for="cvc-input" class="col-sm-2 control-label">CVC</label>
        <div class="col-sm-2">
          <input type="cvcCode" class="form-control" placeholder="000" id="cvc-input">
        </div>
      </div>
      <div>
        <label for="text-input" class="col-sm-2 control-label col-sm-offset-1">Project Descrption</label>
        <div class="col-sm-8">
          <textarea class="form-control" placeholder="Project description" rows="3" id="text-input"></textarea>
        </div>
      </div>
      <div>
        <button type="button" class="btn-lg btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <legend style="text-align: center;">Billing Information</legend>
      <div class="form-group" > <!--USERNAME-->
        <label class="col-md-4 control-label" for="basic-addon1">Username</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
              <span class="glyphicon glyphicon-user"> </span>
            </span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
          </div>
        </div>

      </div>
      <div class="form-group"> <!--PASSWORD-->
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="ba2">
              <span class="glyphicon glyphicon-user"> </span>
            </span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="ba2">
          </div>
        </div>

      </div>
      <div class="form-group"> <!--DOB-->
        <label class="col-md-4 control-label">Date of Birth</label> <!--DOB-->
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="ba3">
              <span class="glyphicon glyphicon-calendar"> </span>
            </span>
            <input type="date" class="form-control" placeholder="" aria-describedby="ba3">
          </div>
        </div>
      </div>
      <div class="form-group"> <!--ZIP-->
        <label class="col-md-4 control-label">Zip Code</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="ba4">
              <span class="glyphicon glyphicon-home"> </span>
            </span>
            <input type="number" class="form-control" placeholder="Zip Code" aria-describedby="ba4">
          </div>
        </div>
      </div>
      <div class="form-group"> <!--State-->
        <label class="col-md-4 control-label">State</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="ba5">
              <span class="glyphicon glyphicon-list"> </span>
            </span>
            <select name="state" class="form-control selectpicker" >
              <option value=" " >Please select your state</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option >Arizona</option>
              <option >Arkansas</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group"> <!--payment-->
        <label class="col-md-4 control-label">Payment Type</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="radio">
            <label>
              <input type="radio" name="opt"/> Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="opt"/> Mastercard
            </label>
          </div>

          </div>
      </div>
      <div class="form-group"> <!--card-->
        <label class=" col-md-4 control-label">Card #</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon" id="ba10">
              <span class="glyphicon glyphicon-credit-card"> </span>
            </span>
            <input type="number" class="form-control" placeholder="0000 0000 0000 0000" aria-describedby="ba10">
          </div>
        </div>
      </div>
      <div class="form-inline">
        <label class="col-md-4 control-label">Expiry</label>
        <div class="col-md-2 inputGroupContainer">
          <div class="input-group">
            <input  name="first_name" placeholder="MM/YYYY" class="form-control"  type="text">
          </div>

          <label class="col-md-1 control-label">CVC</label>
          <div class="col-md-1 inputGroupContainer">
            <div class="input-group">
              <input  name="first_name" placeholder="000" class="form-control"  type="number">
            </div>
      </div>



    </form>



  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

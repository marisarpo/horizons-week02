<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
      <legend style="text-align: center;">Billing Information</legend>
      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input class="form-control" id="username" placeholder="Username">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input class="form-control" id="password" placeholder="Password">
            </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Date of Birth</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
              <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd">
            </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Zip Code</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
            <input class="form-control" id="zip" placeholder="Zip Code">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">State</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></div>
          <select class="form-control" id="state">
            <option>Please select your state</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
      </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Payment Type</label>
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" id="payment" placeholder="Zip Code">
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="payment" placeholder="Zip Code">
              Mastercard
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Card #</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></div>
          <input type="number" class="form-control" id="card-num" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4 control-label">Expiry</label>
        <div class="col-md-2 inputGroupContainer">
          <div class="input-group">
            <input class="form-control" id="expiry" placeholder="MM/YYYY">
          </div>
        </div>
        <label class="col-md-1 control-label">CVC</label>
        <div class="col-md-1 inputGroupContainer">
          <div class="input-group">
            <input class="form-control" id="expiry" placeholder="000">
          </div>
        </div>
    </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Project Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
            <textarea class="form-control" id="project" placeholder="Project Description"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button class="btn btn-warning" type="submit">Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
    </fieldset>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

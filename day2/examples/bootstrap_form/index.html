<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <h3 class="center-text spacer-bottom">Billing Information</h3>

      <div class = "title col-sm-11 col-sm-offset-1">
        <div class = "row">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="	glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" id="inputUsername1" placeholder="Username">
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="input-group-addon">$</div> -->
        <div class = "row">
          <div class="form-group">
            <label for="inputPassword1" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="	glyphicon glyphicon-user"></span></span>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputDate1" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-earphone"></span></span>
                <input type="date" class="form-control" id="inputDate1" placeholder="yyyy-mm-dd">
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputZip1" class="col-sm-3 control-label">Zipcode</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home"></span></span>
                <input type="text" class="form-control" id="inputZip1" placeholder="Zipcode">
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputState1" class="col-sm-3 control-label">State</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-th-list"></span></span>
                <select class="form-control">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputState1" class="col-sm-3 control-label">Payment Type</label>
            <div class="col-sm-6">

              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="visa" checked>
                  Visa
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="mastercard">
                  Mastercard
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputCard1" class="col-sm-3 control-label">Card #</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-credit-card"></span></span>
                <input type="text" class="form-control" id="inputCard1" placeholder="0000 0000 0000 0000" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <label for="inputCard1" class="col-sm-3 control-label">Expiry</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputCard1" placeholder="MM/YYYY" aria-describedby="basic-addon1">
            </div>
            <label for="inputCard1" class="col-sm-1 control-label">CVC</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputCard1" placeholder="000">
            </div>
          </div>
        </div>



        <div class = "row">
          <div class="form-group">
            <label for="inputCard1" class="col-sm-3 control-label">Project Description</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-pencil"></span></span>
              <textarea class="form-control" rows="3"  placeholder="Project Description"></textarea>
            </div>
          </div>
          </div>
        </div>

        <div class = "row">
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-warning">
                Send
                <span class="glyphicon glyphicon-send"></span>
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

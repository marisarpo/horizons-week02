<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <h3 class="title">Billing Information</h3>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label col-sm-offset-2">Username</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Password</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Date of Birth</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Zip Code</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label col-sm-offset-2">State</label>
        <div class="selectContainer col-sm-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" class="form-control selectpicker" >
              <option value=" " >Please select your state</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option >Arizona</option>
              <option >Arkansas</option>
              <option >California</option>
              <option >Colorado</option>
              <option >Connecticut</option>
              <option >Delaware</option>
              <option >District of Columbia</option>
              <option> Florida</option>
              <option >Georgia</option>
              <option >Hawaii</option>
              <option >daho</option>
              <option >Illinois</option>
              <option >Indiana</option>
              <option >Iowa</option>
              <option> Kansas</option>
              <option >Kentucky</option>
              <option >Louisiana</option>
              <option>Maine</option>
              <option >Maryland</option>
              <option> Mass</option>
              <option >Michigan</option>
              <option >Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option> Uttah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option >Washington</option>
              <option >West Virginia</option>
              <option>Wisconsin</option>
              <option >Wyoming</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Payment Type</label>
        <div class="col-sm-4">
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Visa
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Mastercard
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Card #</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-credit-card"></span></span>
          <input type="password" class="form-control" id="inputPassword3" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label col-sm-offset-3">Expiry</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="inputPassword3" placeholder="MM/YYYY">
        </div>
        <label for="inputPassword3" class="col-sm-1 control-label">CVC</label>
        <div class="col-sm-1">
          <input type="password" class="form-control" id="inputPassword3" placeholder="000">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">Project Description</label>
        <div class="input-group col-sm-4">
          <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
          <textarea class="form-control" rows="2" placeholder="Project Description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-5 control-label">
          <button type="button" class="btn btn-warning">
            Send
            <span class="glyphicon glyphicon-send"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">





          <h1 align="center">
            Billing Information
          </h1>
          <br />
            <label for"inputUsername" class ="col-xs-3 control-label">Username</label>

            <div class="input-group col-xs-5">
              <div class = "input-group-addon"><span class="glyphicon glyphicon-user"</span></div>
              <input type="username" class="form-control" id="inputUsername" placeholder="Username">

              </input>
            </div>
            <br />
            <label for"inputPassword" class ="col-xs-3 control-label">Password</label>
            <div class="input-group col-xs-5">
              <div class ="input-group-addon"><span class ="glyphicon glyphicon-user"></span></div>
              <input type="password" class="form-control" id="userPass" placeholder="Password">
            </div>


            <br />
            <label for"dateOfBirth" class ="col-xs-3 control-label">Date of Birth</label>
            <div class="input-group date col-xs-5">
              <div class ="input-group-addon"><span class ="glyphicon glyphicon-calendar"></span></div>
              <input type="date" class="form-control" id="dateofB" placeholder="yyyy-mm-dd">
            </div>

            <br />
            <label for"zipcode" class ="col-xs-3 control-label">Zip Code</label>
            <div class="input-group date col-xs-5">
              <div class ="input-group-addon"><span class ="glyphicon glyphicon-home"></span></div>
              <input type="number" class="form-control" id="zip" placeholder="Zip Code">
            </div>

            <br />
            <label for"state" class ="col-xs-3 control-label">State</label>
            <div class="input-group date col-xs-5">
              <div class ="input-group-addon"><span class ="glyphicon glyphicon-th-list"></span></div>
              <select type="state" class="form-control" id="state" placeholder="Please select your state">
                <option value="">Please select your state</option>
			<option value="AK">Alaska</option>
			<option value="AL">Alabama</option>
			<option value="AR">Arkansas</option>
			<option value="AZ">Arizona</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DC">District of Columbia</option>
			<option value="DE">Delaware</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="MA">Massachusetts</option>
			<option value="MD">Maryland</option>
			<option value="ME">Maine</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MO">Missouri</option>
			<option value="MS">Mississippi</option>
			<option value="MT">Montana</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NV">Nevada</option>
			<option value="NY">New York</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="PR">Puerto Rico</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VA">Virginia</option>
			<option value="VT">Vermont</option>
			<option value="WA">Washington</option>
			<option value="WI">Wisconsin</option>
			<option value="WV">West Virginia</option>
			<option value="WY">Wyoming</option>
    </select>

            </div>

<br />
<label for "payment" class ="col-xs-3 control-label">Payment</label>
<div class="input-group date col-xs-5">
  <div class ="radio">
    <label>
  <input type="radio" >Visa</label>
</div>
<div class ="radio">
  <label>
<input type="radio" >MasterCard</label>
</div>



</div>

<br />

<label for"Card #" class ="col-xs-3 control-label">Card #</label>
<div class="input-group col-xs-5">
  <div class ="input-group-addon"><span class ="glyphicon glyphicon-credit-card"></span></div>
  <input type="number" class="form-control" id="cardN" placeholder="0000 0000 0000 0000">
</div>

<br />
<div class ="form-group">
<div class ="form-inline">
    <label for "Expiry" class ="col-xs-3 control-label">Expiry</label>
    <div class="input-group col-xs-2">
      <input type="text " class="form-control" id="expiry" placeholder="MM DD YYYY">

</div>
<div class ="form-group">
<div class ="form-inline">
<label for "Expiry" class ="col-xs-6 control-label">CVC</label>
<div class="input-group col-xs-6">
  <input type="text " class="form-control" id="CVC" placeholder="000">

</div>
</div>
</div>
</div>
</div>

<br />



<label for"projectDescription" class ="col-xs-3 control-label">Project Description</label>

<div class="input-group col-xs-5">
  <div class = "input-group-addon"><span class="glyphicon glyphicon-pencil"</span></div>
    <textarea class ="form-control" rows="3">
  
</textarea>

</input>






    </form>

</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>

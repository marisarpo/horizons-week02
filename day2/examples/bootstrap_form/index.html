<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
<!--  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>-->

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <!-- YOUR CODE HERE -->
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="dob" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="zip" placeholder="Zip Code">
        </div>
      </div>
      <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="state" placeholder="Please select your state">
        </div>
      </div>
      <!-- <div class="checkbox">
        <label for="cardtype" class="col-sm-2 control-label">Test</label>
        <div class="col-offset-4">
          <input type="checkbox" value="">
          Visa
        </div>
      </div> -->
      <div class="form-group">
        <label for="card" class="col-sm-2 control-label">Card</label>
        <div class="col-sm-8 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="card" placeholder="0000 0000 0000 0000">
        </div>
      </div>
      <div class="form-group">
        <label for="expiry" class="col-sm-2 control-label">Expiry</label>
        <div class="col-sm-2 input-group">
          <input type="text" class="form-control" id="expiry" placeholder="MM/YYYY">
        </div>
        <label for="cvc" class="col-sm-2 control-label">CVC</label>
        <div class="col-sm-2">
          <input type="cvc" class="form-control" id="cvc" placeholder="000">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Project Description</label>
        <div class="col-md-10 input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="description" placeholder="Project Description">
        </div>
      </div>
      <button class="btn btn-default col-sm-offset-2">Send<span class="glyphicon glyphicon-asterisk"></span></button>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

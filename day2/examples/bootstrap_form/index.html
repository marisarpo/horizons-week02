<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>
        <!-- YOUR CODE HERE -->
        <legend style="text-align: center;">Billing Information</legend>
        <!-- Username -->
        <div class="form-group">
          <label class="col-md-4 control-label">Username</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="username" class="form-control" placeholder="Username">
            </div>
          </div>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <!-- DOB -->
        <div class="form-group">
          <label class="col-md-4 control-label">Date of Birth</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input type="date" name="dobInput" class="form-control">
            </div>
          </div>
        </div>
        <!-- Zip Code -->
        <div class="form-group">
          <label class="col-md-4 control-label">Zip Code</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input type="text" class="form-control" placeholder="Zip Code">
            </div>
          </div>
        </div>
        <!-- State -->
        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
              <select name="state" class="form-control selectpicker">
                <option value=" ">Please select your state</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Payment Type -->
        <div class="form-group">
          <label class="col-md-4 control-label">Payment Type</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios">
                  Visa
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios">
                  Mastercard
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Card # -->
        <div class="form-group">
          <label class="col-md-4 control-label">Card #</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
              <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
            </div>
          </div>
        </div>
        <!-- Expiration Date / CVC -->
        <div class="form-group row">
          <label class="col-md-4 control-label">Expiration Date</label>
          <div class="col-md-2 inputGroupContainer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="MM/YYYY">
            </div>
          </div>
          <label class="col-md-1 control-label">CVC</label>
          <div class="col-md-1 inputGroupContainer">
            <div class="input-group">
              <input type="number" class="form-control" placeholder="000" name="CVC">
            </div>
          </div>
        </div>
        <!-- Project Description -->
        <div class="form-group">
          <label class="col-md-4 control-label">Project Description</label>
          <div class="inputGroupContainer col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" rows="2" placeholder="Project Description"></textarea>
            </div>
          </div>
        </div>
        <!-- Send Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

</body>
</html>

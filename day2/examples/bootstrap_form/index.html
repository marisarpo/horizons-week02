<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <div class="col-sm-12 col-sm-offset-4">
        <h1 >Billing Information</h1>
      </div>
      
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label col-sm-offset-2">Username</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class=" glyphicon glyphicon-user"></span>
          </span>
          <input type="username" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label col-sm-offset-2">Password</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="dob" class="col-sm-2 control-label col-sm-offset-2">Date of Birth</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-earphone"></span>
          </span>
          <input type="date" class="form-control" id="password" placeholder="Zipcode">
        </div>
      </div>

      <div class="form-group">
        <label for="zipcode" class="col-sm-2 control-label col-sm-offset-2">Zipcode</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-home"></span>
          </span>
          <input type="text" class="form-control" id="password" placeholder="Zipcode">
        </div>
      </div>

      <div class="form-group">
        <label for="state" class="col-sm-2 control-label col-sm-offset-2 ">State</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-th-list"></span>
          </span>
          <select class="form-control" id="state" name="state">
            <option value="">Please select your state</option>
            <option value="AK">Alaska</option>
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="AZ">Arizona</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DC">District of Columbia</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="IA">Iowa</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="MA">Massachusetts</option>
            <option value="MD">Maryland</option>
            <option value="ME">Maine</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MO">Missouri</option>
            <option value="MS">Mississippi</option>
            <option value="MT">Montana</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="NE">Nebraska</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NV">Nevada</option>
            <option value="NY">New York</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VA">Virginia</option>
            <option value="VT">Vermont</option>
            <option value="WA">Washington</option>
            <option value="WI">Wisconsin</option>
            <option value="WV">West Virginia</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="payment" class="col-sm-2 control-label col-sm-offset-2">Payment type</label>
        <div class="col-sm-4 input-group">
          <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Visa
            </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Mastercard
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="card" class="col-sm-2 control-label col-sm-offset-2">Card #</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-credit-card"></span>
          </span>
          <input type="text" class="form-control" id="password" placeholder="0000 0000 0000 0000">
        </div>
      </div>

      <div class="form-group">
        <label for="expiry" class="col-sm-2 control-label col-sm-offset-2">Expiry</label>
        <div class="col-sm-2 input-group">
          <input type="text" class="form-control" id="password" placeholder="MM/YY">
        </div>
      </div>

      <div class="form-group">
        <label for="cvc" class="col-sm-2 control-label col-sm-offset-2">CVC</label>
        <div class="col-sm-1 input-group">
          <input type="text" class="form-control" id="password" placeholder="000">
        </div>
      </div>

      <div class="form-group">
        <label for="proj" class="col-sm-2 control-label col-sm-offset-2">Project description</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon">
            <span class=" glyphicon glyphicon-pencil"></span>
          </span>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

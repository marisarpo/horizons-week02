<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <h1 class="text-center">Billing Information</h1>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputUsername">Username</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="username" class="form-control" placeholder="Username" id="exampleInputUsername" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputPassword">Password</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="Password" class="form-control" placeholder="Password" id="exampleInputPassword" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputDate">Date of Birth</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-earphone"></span>
                </div>
                <input type="date" class="form-control" id="exampleInputDate" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputZip">Zip Code</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-home"></span>
                </div>
                <input type="text" class="form-control" id="exampleInputZip" placeholder="Zip Code" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputState">State</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-list"></span>
                </div>
                <select class="form-control" id="exampleInputState" />
                    <option value="" selected="selected">Please select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputPaymentType">Payment Type</label>
            <div class="col-sm-5 input-group radio">
                <label>
                    <input type="radio" />
                    Visa
                </label>
                <br /> 
                <label>
                    <input type="radio" />
                    Mastercard 
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputPayment">Card #</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-credit-card"></span>
                </div>
                <input type="text" class="form-control" id="exampleInputPayment" placeholder="0000 0000 0000 0000" />
            </div>
        </div>
        <div class="row">
            <label class="control-label col-sm-4" for="expiry">Expiry</label>
            <div class="col-sm-3 form-group">
                <input type="text" class="form-control" placeholder="MM/YYYY" id="expiry" />
            </div>
            <label class="control-label col-sm-1" for="cvc">CVC</label>
            <div class="col-sm-2 form-group">
                <input type="text" class="form-control" placeholder="000" id="cvc" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="exampleInputDescription">Project Description</label>
            <div class="col-sm-5 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </div>
                <textarea class="form-control" id="exampleInputDescription" placeholder="Project Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4"></label>
            <button type="button" class="btn btn-warning">Send</button>
        </div>
    </form>
  </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

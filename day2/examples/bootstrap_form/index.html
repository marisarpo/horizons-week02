<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
    <label for="username" class="control-label col-sm-2 col-offset-1">Username</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-user"></span>
     </div>
     <input class="form-control" id="username" name="username" type="username" placeholder="Username">
   </div>

    <label for="password" class="control-label col-sm-2 col-offset-1">Password</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-user"></span>
     </div>
     <input class="form-control" id="password" name="password" type="password" placeholder="Password">
   </div>

    <label for="date of birth" class="control-label col-sm-2 col-offset-1">Date of Birth</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-earphone"></span>
     </div>
     <input class="form-control" id="date-of-birth" name="date-of-birth" type="date-of-birth" placeholder="yyyy-mm-dd">
   </div>

    <label for="zip code" class="control-label col-sm-2 col-offset-1">Zip Code</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-home"></span>
     </div>
     <input class="form-control" id="zip code" name="zip code" type="zip code" placeholder="Zip Code">
   </div>

    <label for="state" class="control-label col-sm-2 col-offset-1">State</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-credit-card"></span>
     </div>
     <select class="input-group col-sm-8">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select> 
   </div>

    <label for="card number" class="control-label col-sm-2 col-offset-1">Card #</label>
    <div class="input-group col-sm-8">
     <div class="input-group-addon">
       <span class="glyphicon glyphicon-credit-card"></span>
     </div>
     <input class="form-control" id="Card" name="Card" type="password" placeholder="0000 0000 0000 0000">
   </div>
</div><!-- /.container -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>


</body>
</html>

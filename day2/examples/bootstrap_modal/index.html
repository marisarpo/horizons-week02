<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container" style="text-align:center;">
    <h1>Login to Horizons</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#signIn">Login</button>
  </div>
  <div id="signIn" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 25%;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" style="text-align: center;">Login</h2>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="input-group" style="padding-left:5%; padding-right:5%;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" class="form-control" id="inputUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group" style="padding-left:5%; padding-right:5%;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
</body>

</html>

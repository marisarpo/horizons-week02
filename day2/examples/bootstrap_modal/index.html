<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Login to Horizons</h1>
    <div class="text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
    Login
    </button>
  </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-md">
      <form class="well form-horizontal">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="loginLabel">Login</h5>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label class="col-xs-2 col-xs-offset-2 control-label">Username</label>
          <div class="input-group col-xs-5 col-xs-offset-4">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control " placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-2 col-xs-offset-2 control-label">Password</label>
          <div class="input-group col-xs-5 col-xs-offset-4">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <input type="text" class="form-control " placeholder="Password">
          </div>
        </div>

      </div>
      </form>
    </div>
  </div>
</div>

  </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>


</body>
</html>

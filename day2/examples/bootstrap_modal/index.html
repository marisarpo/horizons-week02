<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Exercise</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="col-sm-12 text-center">
      <h2>Login to Horizons</h2>
    </div>

    <div class="col-sm-12 text-center">

      <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#aID">Login</button>
      <div id="aID" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Login</h3>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <div class="input-group col-sm-4 col-sm-offset-4">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"> </span>
                  </span>
                  <input type="text" class="form-control" id="UsernamenameInput" placeholder="Username">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group col-sm-4 col-sm-offset-4">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"> </span>
                  </span>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div> 
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>


  </div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Holy Grail Layout</title>
	<style type="text/css">
		body {
			background-color: #ddd;
			font-family: Helvetica;
		}
		.vertical-wrapper {
			height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.horizontal-wrapper div {
			margin: 5px;
			border: 1px solid black;
			padding: 10px;
			border-radius: 5px;
		}
		.horizontal-wrapper {
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		.header {
			flex: 1;
			background-color: blue;
		}
		.nav {
			flex: 1;
			background-color: red;
		}
		.article {
			flex: 3;
			background-color: yellow;
		}
		.aside {
			flex: 1;
			background-color: cyan;
		}
		.footer {
			flex: 1;
			background-color: white;
		}
		.middle {
			flex: 3;
			display: flex;
		}
		@media (max-width: 600px) {
			.vertical-wrapper {
				height: 200vh;
			}
			.nav, .aside, .footer {
				order: 1;
			}
			.horizontal-wrapper {
				flex-direction: column;
			}
			.middle {
				flex-direction: column;
			}
			.article {
				flex: 5;
			}
		}
	
	</style>
</head>
<body>
	<div class="vertical-wrapper">
		<div class="horizontal-wrapper">
			<div class="header">
				<p>Header</p>
			</div>
			<section class="middle">
				<div class="nav">
					<p>Nav</p>
				</div>
				<div class="article">
					<p>Article</p>
				</div>
				<div class="aside">
					<p>Aside</p>
				</div>
			</section>
			<div class="footer">
				<p>Footer</p>
			</div>
		</div>
	</div>
	

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" tabindex="-1" id="modalDialogBox" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <input type="text" value="#DominateAllTheHouses" class="modal-title form-control"></input>
      </div>
      <div class="modal-body">
        <p><strong>Description</strong></p>
        <textarea class="form-control" placeholder="Card body goes here." rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards" data-toggle="modal" data-target="#modalDialogBox">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <span class="glyphicon glyphicon-align-left card-more"></span>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" name="add-card" class="btn btn-secondary add-card" data-toggle="collapse" data-target="#add-card-collapse">Add card</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="add-card-collapse">
            <div class="well">
              <form action="index.html" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Card title"></input>
                  <span class="btn btn-default">Save</span>
                  <span class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <div class="add-list">Add list...</div>
    </div>

  </div> <!-- board -->

</body>
</html>

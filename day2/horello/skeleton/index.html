<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">

      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
          </div>
          <span class="glyphicon glyphicon-glass"></span>

        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <div class= "well well-sm">
            <div class="list-footer">
                     <button class="add-card"
                             data-toggle="collapse"
                             href="#addCard3">Add a card...
                     </button>
                     <div class="collapse" id="addCard3">
                         <div class="well add-card-form">
                             <input type="text" class="form-control"
                                    placeholder="Card title">
                             <button type="button"
                                     class="btn btn-default">Save
                             </button>
                             <button type="button"
                                     class="btn btn-default"><span
                                     class="glyphicon glyphicon-remove"></span>
                             </button>
                         </div>
                     </div>
                 </div>

          <!-- PART 4. Collapse -->
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="list-container">
        <div class="add-list-container">
            <button class="add-list"
                    data-toggle="collapse"
                    href="#addList">Add a list...
            </button>
            <div class="collapse" id="addList">
                <div class="well add-card-form">
                    <input type="text" class="form-control"
                           placeholder="List name">
                    <button type="button"
                            class="btn btn-default">Save
                    </button>
                    <button type="button"
                            class="btn btn-default"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>




  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <header>
    <a class="header-logo" href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <!-- BEGIN MODAL -->
  <div class="modal fade" id="editCard">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <input type="text" class="form-control" value="#DominateAllTheHouses">
        </div>
        <div class="modal-body">
          <h4>Description</h4>
          <textarea class="form-control" rows="5">
Card body goes here</textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- END MODAL -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card" data-toggle="modal" data-target="#editCard">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <i class="glyphicon glyphicon-align-left card-more"></i>
          </div>
        </div>
        <div class="list-footer">
          <button type="button" class="add-card" data-toggle="collapse" href="#addCard" aria-expanded="false" aria-controls="addCard">Add card...</button>
          <div class="collapse" id="addCard">
            <div class="well add-card-form">
              <!-- Card title with placeholder "Card title" -->
              <!-- Save button | glyphicon x button to cancel -->
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="cardTitle" placeholder="Card title">
                </div>
                <button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-primary" data-toggle="collapse" href="#addCard" aria-expanded="false" aria-controls="addCard"><i class="glyphicon glyphicon-remove"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="list-container">
      <div class=".add-list-container">
        <button type="button" class="add-list" data-toggle="collapse" href="#addList" aria-expanded="false" aria-controls="addList">Add a list...</button>
        <div class="collapse" id="addList">
          <div class="well add-list-form">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="listName" placeholder="List name">
              </div>
              <button type="submit" class="btn btn-primary">Save</button><button type="submit" class="btn btn-primary" data-toggle="collapse" href="#addList" aria-expanded="false" aria-controls="addList"><i class="glyphicon glyphicon-remove"></i></button>

            </form>
          </div>
        </div>
      </div>
    </div>

</body>

</html>

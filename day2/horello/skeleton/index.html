<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>

        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </div>
          </div>

        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="add-card" type="button" data-toggle="collapse" data-target="#addCardCollapse" aria-expanded="false">Add a card</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCardCollapse" aria-expanded="false">
            <div class="well add-card-form">
              <input type="text" class="form-control" placeholder="Card title">
              <button class="btn btn-default" type="button" >Save</button>
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
        <!-- <a id="addCardCollapse">hey hey</a> -->
      </div>

    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button class="button add-list">Add a list...</button>
    </div>

  </div>

</body>
</html>

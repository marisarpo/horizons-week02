<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo" href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
              <div>
                <span class="glyphicon glyphicon-align-left card-more"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="btn btn-default add-card" type="button" data-toggle="collapse" data-target="#col">Add a card...</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="col">
            <div class="well">
              <input type="text" class="form-control" placeholder="Card Title"></input>
              <button type="button" class="btn btn-default" style="margin: 3px;">Save</button>
              <button type="button" class="btn btn-default" style="margin: 3px;"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list">
      Add a list...
      <button class="btn btn-default add-card" type="button" data-toggle="collapse" data-target="#addlist">Add a list...</button>
      <!-- PART 4. Collapse -->
      <div class="collapse" id="addlist">
        <div class="well">
          <input type="text" class="form-control" placeholder="Card Title"></input>
          <button type="button" class="btn btn-default" style="margin: 3px;">Save</button>
          <button type="button" class="btn btn-default" style="margin: 3px;"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

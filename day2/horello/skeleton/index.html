<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <input type="text" class="form-control" value="#DominateAllTheHouses">
        </div>
        <div class="modal-body">
          <h5>Description</h5>
          <textarea class="thebody" rows="5">Card body goes here</textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <button class="card btn" data-toggle='modal' data-target='#myModal'>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <span class="glyphicon glyphicon-align-left card-more"></span>
          </button>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="add-card btn" name="button" data-toggle="collapse" data-target="#card-collapse">Add a card...</button>
          <div class="well collapse" id="card-collapse">
            <input type="text" class="form-control" placeholder="Card title">
            <button class="btn btn-default">Save</button>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>

          <!-- PART 4. Collapse -->
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div>
      <div class="add-list btn" data-toggle="collapse" data-target="#list-collapse">Add a list...</div>
      <div class="well collapse" id="list-collapse">
        <input type="text" class="form-control" placeholder="List name">
        <button class="btn btn-default">Save</button>
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>


  </div>

</body>
</html>

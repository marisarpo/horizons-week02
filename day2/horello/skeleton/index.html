<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <input type="text" name="testInput" value="Hello!" class="form-control">
        </div>
        <div class="modal-body">
          <h3>Description</h3>
          <textarea class="form-control" rows="5" id="comment" placeholder="Card body goes here"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body" data-toggle="modal" data-target="#testModal">
              Today we will #DominateAllTheHouses
              <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span></div>
            </div>
          </div>
          <div class="card">
            <div class="card-body" data-toggle="modal" data-target="#testModal">
              Today we will #DominateAllTheHouses
              <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span></div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <div>
            <button type="button" class="add-card" data-toggle="collapse" data-target="#formCard" aria-expanded="false" aria-controls="formCard">Add a card...</button>
          <!-- PART 4. Collapse -->
           <div class="well collapse" id="formCard">
             <form>
               <div class="form-group">
                 <input type="text" name="card" placeholder="Card title" class="form-control">

               </div>
                <button type="submit" name="button-submit" class="btn btn-default">Save</button>
                <button name="Erase" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
             </form>
           </div>
         </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div>
      <button type="button" class="add-list" data-toggle="collapse" data-target="#formList" aria-expanded="false" aria-controls="formList">Add a list...</button>
      <div class="well collapse" id="formList">
        <form>
          <div class="form-group">
            <input type="text" name="list" placeholder="List name" class="form-control">

          </div>
           <button type="submit" name="button-submit" class="btn btn-default">Save</button>
           <button name="Erase" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        </form>
      </div>
    </div>


  </div>

</body>
</html>

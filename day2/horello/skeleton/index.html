<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" id="modalID" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <input type="text" class="form-control" id="firstinput" placeholder="#DominateAllTheHouses">
      </div>
      <div class="modal-body">
        <label class="desc-label" for="Desc">Description</label>
        <textarea class="form-control" rows="5" placeholder="Card body goes here"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card" data-toggle="modal" data-target="#modalID">
            <div class="card-body">
              Today we will #DominateAllTheHouses
              <div class="card-more"><span class="glyphicon glyphicon-align-left"></span></div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" class="add-card" data-toggle="collapse" data-target="#addCardCollapse">
            Add a card...
          </button>

          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCardCollapse">
            <div class="well add-card-form">
              <input type="text" class="form-control" id="cardtitle" placeholder="Card title">
              <button type="button" class="btn btn-primary save-button">Save</button>
              <button type="button" class="btn btn-primary x-button">X</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div>
      <button type="button" class="add-list" data-toggle="collapse" data-target="#addListCollapse">Add a list...</button>
      <div class="collapse" id="addListCollapse">
        <div class="well add-card-form">
          <input type="text" class="form-control" id="listname" placeholder="List name">
          <button type="button" class="btn btn-primary save-button">Save</button>
          <button type="button" class="btn btn-primary x-button">X</button>
        </div>
      </div>
    </div>



  </div>

</body>
</html>

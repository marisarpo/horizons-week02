<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>

        <div class="list-cards">
          <div class="card">
            <div class="card-body" data-toggle="modal" data-target="#editCardModal">
              Today we will #DominateAllTheHouses
            </div>
            <div class="modal fade" id="editCardModal" tabindex="-1" role="dialog" aria-labelledby="myCardModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- <h4 class="modal-title" id="myCardModalLabel">Modal title</h4> -->
                    <input type="text" class="form-control" value="#DominateAllTheHomes">
                  </div>
                  <div class="modal-body">
                    Description
                    <textarea class="form-control" rows="5">Card body goes here</textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </div>
          </div>

        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="add-card" type="button" data-toggle="collapse" data-target="#addCardCollapse" aria-expanded="false">Add a card...</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCardCollapse" aria-expanded="false">
            <div class="well add-card-form">
              <input type="text" class="form-control" placeholder="Card title">
              <button class="btn btn-default" type="button" >Save</button>
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button class="add-list" data-toggle="collapse" href="#addListCollapse" aria-expanded="false">Add a list...</button>
      <div class="collapse" id="addListCollapse" aria-expanded="false">
        <div class="well add-list-form">
          <input type="text" class="form-control" placeholder="List title">
          <button class="btn btn-default" type="button" >Save</button>
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

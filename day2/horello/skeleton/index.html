<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>


  <div class="modal fade" id="cardEdit" style="display: none;">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                  <input type="text" class="form-control" value="#DominateAllTheHouses">
              </div>

              <div class="modal-body">
                <div class="form-group">
                  <label for="descript">Description</label>
                  <textarea class="form-control" id="descript" rows="5">Card body goes here</textarea>
                </div>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close
                  </button>
                  <button type="button" class="btn btn-primary">Save
                      changes
                  </button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div>


  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card" data-toggle="modal" data-target="#cardEdit">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <span class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </span>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" class="btn btn-default add-card" data-toggle="collapse" data-target="#addCardForm" aria-expanded="false" aria-controls="collapseExample">Add a card...</button>
          <!-- PART 4. Collapse -->

          <div class="collapse" id="addCardForm">
            <div class="well addCardDropdown">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Card title">
                </div>
              </form>
              <button type="button" class="btn btn-default" > Save </button>
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"> </span>
              </button>
            </div> <!-- well closing-->
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div>
      <button type="button" class="btn btn-primary add-list" data-toggle="collapse" data-target="#addListForm" aria-expanded="false" aria-controls="collapseExample"> Add a list... </button>
      <div class="collapse" id="addListForm">
        <div class="well addListDropdown">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="List name">
            </div>
          </form>
          <button type="button" class="btn btn-default" > Save </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"> </span>
          </button>
        </div> <!-- well closing-->
      </div>
    </div>


  </div> <!-- board ends -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">

        <div class="list-header">
          <span class="list-title">House List</span>
        </div>

        <div class="list-cards">
          <div class="card" data-toggle="modal" data-target="#myModal">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-more glyphicon glyphicon-align-left"></div>
          </div>
            <div id='myModal' class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <input class=' form-control' type="text" value="#DominateAllTheHouses">

                    </div>
                    <div class="modal-body">
                      <p>Description
                        <input class='form-control' type="text" value="Card body goes here">

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
        </div>

        <div class="list-footer">
          <!-- PART 2. Add card button -->

          <button type='button' class="add-card btn" data-toggle="collapse" data-target='#collapse-data' >Add a card</button>
          <div id="collapse-data" class="collapse">
          <input class='btn2 btn form-control' type="text" value="Card title">
          <button class="btn2 btn btn-secondary">Save</button>
          <button class="btn2 btn btn-secondary">X</button>

          </div>
          <!-- PART 4. Collapse -->
        </div>

      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
        <button type='button' class="add-list btn">Add a list</button>
    </div>

  </div>

</body>
</html>

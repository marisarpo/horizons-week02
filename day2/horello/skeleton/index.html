<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">

            <div class="card-body">
              Today we will #DominateAllTheHouses
              <div class="card-more">
                <span class="glyphicon glyphicon-align-left" data-toggle="modal" data-target="#myModal"></span>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <input type="text" class="form-control" placeholder="#DominateAllTheHouses">
                      </div>
                      <div class="modal-body">

                        <div class="form-group">
                          <label for="comment">Decription</label>
                          <textarea class="form-control" rows="5" id="comment" placeholder="Card body goes here"></textarea>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="add-card" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add a card...</button>
          <div class="collapse" id="collapseExample">
            <div class="well">
              <input type="text" class="form-control" placeholder="Card Title">
              <button class="save" type="button">Save</button>
              <button class="save" type="button">x</button>
            </div>
          </div>


          <!-- PART 4. Collapse -->
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button class="add-list" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">Add a list...</button>
      <div class="collapse" id="collapseExample1">
        <div class="well">
          <input type="text" class="form-control" placeholder="List Title">
          <button class="save" type="button">Save</button>
          <button class="x" type="button">x</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

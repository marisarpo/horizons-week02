<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <header>
    <a class="header-logo" href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <span style="margin-left: 5px; margin-bottom: 10px;" class="glyphicon glyphicon-align-left" data-toggle="modal" data-target="#card-modal"></span>
            <div id="card-modal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header form-group">
                    <span id="removeModal" class="glyphicon glyphicon-remove"></span>
                    <input class="form-control" type="text" value="#DominateAllTheHouses">
                  </div>
                  <div id="description-header" class="modal-body form-group">
                    <h5>Description</h5>
                    <textarea class="form-control" rows="5">Card body goes here</textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button style="text-align: left;" class="add-card" type="button" data-toggle="collapse" data-target="#card-info" aria-expanded="false" aria-controls="card-info">Add a card</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="card-info">
            <form>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Card title" />

              </div>
              <button class="btn btn-default" type="button">
                Save
              </button>
              <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#card-info">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div>
      <button style="text-align: left;" class="add-list" type="button" data-toggle="collapse" data-target="#list-info" aria-expanded="false" aria-controls="list-info">Add a list...</button>
      <div class="collapse" id="list-info">
        <form>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="List name" />

          </div>
          <button class="btn btn-default" type="button">
          Save
        </button>
          <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#list-info">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>

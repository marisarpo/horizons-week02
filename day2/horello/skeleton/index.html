<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Swag Swag swag
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <span class = "card-more">
              <span class = "glyphicon glyphicon-align-left"></span>
            </span>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="list-button add-card collapsed" data-toggle="collapse" data-target="#addCard">
            Add a card...
          </button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCard">
            <form>
              <div class="form-group">
                <input type="card" class="form-control" id="card1" placeholder="Card title">
              </div>
               <button type="save" class="btn btn-default">Save</button>
               <button type="x" class="btn btn-default">X</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button class = "add-list collapsed" data-toggle="collapse" data-target="#addList">
        Add a list...
      </button>

      <div class="collapse" id="addList">
        <form>
          <div class="form-group">
            <input type="list" class="form-control" id="list1" placeholder="List name">
          </div>
           <button type="save" class="btn btn-default">Save</button>
           <button type="x" class="btn btn-default">X</button>
        </form>
      </div>

    </div>
  </div>



</body>
</html>

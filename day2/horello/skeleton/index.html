<html lang="en">
<head>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <div class="add-card">Add a card</div>
          <!-- PART 4. Collapse -->
        </div>
      </div>

    </div>

    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body" data-toggle="modal" data-target="#myModal">
              Today we will #DominateAllTheHouses
              <br>
              <span class="glyphicon glyphicon-align-left card-more"></span>
            </div>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <div class="add-card" role="button" data-toggle="collapse" href="#collapseOne">Add a card</div>

          <div id="collapseOne" class="collapse">
            <div class="panel-body">
              <input type="text" placeholder="Card title">
              <button>Save</button>
              <button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
          <!-- PART 4. Collapse -->
        </div>
      </div>

    </div>

    <!-- PART 1. Add list button -->
    <div>
    <div class="add-list" role="button" data-toggle="collapse" href="#collapseTwo">Add a list...</div>

    <div id="collapseTwo" class="collapse list">
      <div class="panel-body">
        <input type="text" placeholder="List name">
        <button>Save</button>
        <button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

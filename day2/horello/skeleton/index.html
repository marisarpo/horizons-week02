<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <!-- Trigger -->

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <input type="text" class="form-control" id="title" placeholder="#DominateAllTheHouses">
      </div>
      <div class="modal-body">
        <label for="inputCard1" class="control-label">Description</label>
        <textarea class="form-control" rows="4"  placeholder="Card body goes here"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


  <div class="board" data-toggle="modal" data-target="#myModal">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <span class="glyphicon glyphicon-align-left card-more"></span>
          </div>
        </div>
        <div class="list-footer">

          <button class="add-card" data-toggle="collapse" data-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">Add card...</button>
            <div class="collapse" id="collapseExample">


                    <form class="form-group well well-lg">
                        <input type="text" class="form-control" id="title" placeholder="Card title">
                      <div class="row" style="padding-top:10px;">
                        <div class="col-xs-12">
                          <button type="input" class="btn btn-default save">Save</button>
                          <button type="input" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>
                          </button>
                        </div>
                      </div>


                    </form>


            </div>

          <!-- PART 4. Collapse -->
        </div>
      </div>
    </div>

    <div>
      <button class="add-list">Add a list...</button>
    </div>


  </div>

</body>
</html>

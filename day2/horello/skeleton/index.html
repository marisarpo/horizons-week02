<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Horello</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../../lib/jquery.js"></script>
	<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- Our Styles -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header>
		<a class="header-logo"
		href="#"><span class="header-logo-default"></span></a>
	</header>

	<!-- PART 5. Modal -->
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<input type="text" class="form-control" placeholder="#DominateAllTheHouses">
				</div>
				<div class="modal-body">
					<b>Description</b>
					<textarea rows="4" type="text" class="form-control" placeholder="Card body goes here">
					</textarea>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>


	<div class="board">
		<div class="list-container">
			<div class="list">
				<div class="list-header">
					<span class="list-title">House List</span>
				</div>
				<div class="list-cards">
					<div class="card" data-toggle="modal" data-target="#myModal">
						<div class="card-body">
							Today we will #DominateAllTheHouses
						</div>
						<span class="glyphicon glyphicon-align-left"></span>
					</div>
				</div>
				<div class="list-footer">
					<!-- PART 2. Add card button -->
					<button type = "button" class ="btn-default add-card" data-toggle="collapse" data-target="#collapseExample">Add a card...</button>
					<!-- <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					Button with data-target
				</button> -->
			</p>

			<!-- PART 4. Collapse -->
			<div class="collapse" id="collapseExample">
				<div class="card card-block">
					<!-- <div class="well well-sm"> -->
					<input type="text" class="form-control" placeholder="Card title">
					<button type="button" class="btn btn-default btn-md">
						Save
					</button>
					<button type="button" class="btn btn-default btn-md">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>

					<!-- </div> -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- PART 1. Add list button -->
<div class="add-list-container">
	<button type = "button" class="btn-primary add-list" data-toggle="collapse" data-target="#collapseList"> Add a list...</button>
	<div class="collapse" id="collapseList">
		<div class="card card-block">
			<input type="text" class="form-control" placeholder="List name">
			<button type="button" class="btn btn-default btn-md">
				Save
			</button>
			<button type="button" class="btn btn-default btn-md">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</div>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>

        <div class="list-cards">

          <div class="card">

            <div class="card-body" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

              Today we will #DominateAllTheHouses
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <input type="card title" class="form-control" id="exampleInputEmail1" placeholder=" #DominateAllTheHouses">


      </div>

      <div class="modal-body">
        <div class="modal-title" id="myModalLabel">Description</div>
        <input type="card title" class="form-control" id="exampleInputEmail1" placeholder=" card body goes here">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            <span class="glyphicon glyphicon-align-left card-more" aria-hidden="true"></span>

          </div>

        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class = 'add-card' type="button" data-toggle="collapse" data-target="#addCard" aria-expanded="false" aria-controls="collapseExample">Add card...</button>
          <div id= "addCard" class = 'collapseBody collapse' >
            <div class="well">
              <form>
                <div class="form-group">
                  <!-- <label for="exampleInputEmail1"></label> -->
                  <input type="card title" class="form-control" id="exampleInputEmail1" placeholder="card title">
                </div>
                <button type="save" class="btn btn-default">Save</button>
                <button type="cancel" class="btn btn-default">Cancel</button>
              </form>
            </div>
          </div>
          <!-- PART 4. Collapse -->
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="list-container">
      <button class = 'add-list' type="button" name="button" type="button" data-toggle="collapse" data-target="#addList" aria-expanded="false" aria-controls="collapseExample">Add a list... </button>
      <div id= "addList" class = 'collapseBody collapse' >
        <div class="well">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="card title" class="form-control" id="exampleInputEmail1" placeholder="card title">
            </div>
            <button type="save" class="btn btn-default">Save</button>
            <button type="cancel" class="btn btn-default">Cancel</button>
          </form>
        </div>
      </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="modal-body">
          <label for="description" class="control-label">Description</label>
          <textarea class="form-control" rows="5" id="description"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card" data-toggle="modal" data-target="#myModal">
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-more">
              <div class="glyphicon glyphicon-align-left"></div>
            </div>
          </div>
          <div class="card" data-toggle="modal" data-target="#myModal">
            <div class="card-body">
              Tester card!!
            </div>
            <div class="card-more">
              <div class="glyphicon glyphicon-align-left"></div>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" data-toggle="collapse" class="add-card btn"
          href="#addCard" aria-expanded="false">Add a card...</button>

          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCard">
            <div class="well adder">
              <input type="text" class="form-control" id="card" placeholder="Card Name">
              <button type="button" class="btn btn-default">Save</button>
              <button type="button" class="btn btn-default">
                <div class="glyphicon glyphicon-remove"></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">

            <div class="card-more">

          </div>
          <div class="card" data-toggle="modal" data-target="#myModal">
            <div class="card-body">
              Tester card 5
            </div>
            <div class="card-more">
              <div class="glyphicon glyphicon-align-left"></div>
            </div>
          </div>
          <div class="card" data-toggle="modal" data-target="#myModal">
            <div class="card-body">
              Tester card 4
            </div>
            <div class="card-more">
              <div class="glyphicon glyphicon-align-left"></div>
            </div>
          </div>
          <div class="card" data-toggle="modal" data-target="#myModal">

            <div class="card-more">
              <div class="glyphicon glyphicon-align-left"></div>

          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" data-toggle="collapse" class="add-card btn"

          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCard2">

                <div class="glyphicon glyphicon-remove"></div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PART 1. Add list button -->
    <div class = "add-list-container">
      <button class="add-list" data-toggle="collapse" href="#addList">Add a list...</button>
      <div class="collapse" id="addList">
        <div class="well adder">
          <input type="text" class="form-control" id="card" placeholder="List Name">
          <button type="button" class="btn btn-default">Save</button>
          <button type="button" class="btn btn-default">
            <div class="glyphicon glyphicon-remove"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

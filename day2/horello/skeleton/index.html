<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <input class="modal-title" type="text" placeholder= "dominate all the houses?"></input>
      </div>
      <div class="modal-body">
        <label> Description </label>
        <input class="inputBox" type="text" placeholder= "dominate all the houses?"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">

            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
            <div class="card-more">
              <a type="button" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-align-left"> </span>
            </a>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button class="list-button add-card" data-toggle="collapse" href="#addCard1">Add a card...</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCard1">
              <div class="well">
              <input type="text" placeholder="Card title">
              <button class="btn btn-default"> Save </button>
              <button class="btn btn-default"> <span class="glyphicon glyphicon-remove"></span> </button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button class="btn add-list"> Add a list... </button>
    </div>

  </div>

</body>
</html>

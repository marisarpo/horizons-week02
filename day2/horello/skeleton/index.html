<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="#DominateAllHouses">
            </div>
          </div>
          <div class="modal-body">
              <div class="form-group">
                  <label >Description</label>
                  <textarea  cols="800" class="form-control" placeholder = "Description"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
  </div>

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">

          <div class="card" data-toggle="modal" data-target="#myModal">
            <span class = "card-more">
                <span class="glyphicon glyphicon-align-left"></span>
            </span>
            <div class="card-body">
              Today we will #DominateAllTheHouses
            </div>
          </div>



        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" class = "list-button add-card collapsed" data-toggle="collapse" href="#addCard2" aria-expanded="true">Add a card</button>
          <!-- PART 4. Collapse -->
          <div class = "collapse" id="addCard2" aria-expanded="true">
              <div class = "well add-card-form">
                  <input type="text" class="add-card-form-items form-control" placeholder="Card title">
                  <button type="button" class="add-card-form-items btn btn-default">Save</button>
                  <button type="button" class="add-card-form-items btn btn-default">
                      <span class="glyphicon glyphicon-remove"></span>
                  </button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class = "add-list-container">
        <button type="button" class = "add-list collapsed" data-toggle="collapse" href="#addList2" aria-expanded="true">Add list</button>
        <!-- PART 4. Collapse -->
        <div class = "collapse" id="addList2" aria-expanded="true">
            <div class = "well add-list-form">
                <input type="text" class="add-list-form-items form-control" placeholder="List name">
                <button type="button" class="add-list-form-items btn btn-default">Save</button>
                <button type="button" class="add-list-form-items btn btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
        <!-- <div class = "add-list">Add a list...</div> -->
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards" data-toggle="modal" data-target="#myModal">
          <div class="card">
            <div class="card-body">
              Today
            </div>
            <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              Today
            </div>
            <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              Today
            </div>
            <div class="card-more">
              <span class="glyphicon glyphicon-align-left"></span>
            </div>
          </div>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" >Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button data-toggle="collapse" data-target="#addMenu" class="add-card">Add card</button>
          <!-- PART 4. Collapse -->
          <div id="addMenu" class="panel-collapse collapse">
            <div class="panel-default form-list">
              <form class="form-group">
                <input class="form-control" placeholder="Card title"></input>
                <button style="margin: 5px 5px 0 0;" type="submit" class="btn btn-default">Save</button>
                <span style="margin: 5px 5px 0 0;" class="btn btn-danger glyphicon glyphicon-trash"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- PART 1. Add list button -->
      <div class="add-list-container">
        <a data-toggle="collapse" href="#addList" class="add-list">Add a list...</a>
        <div id="addList" class="panel-collapse collapse">
          <div class="panel-default form-list">
            <form class="form-group">
              <input class="form-control" placeholder="Card title"></input>
              <button style="margin: 5px 5px 0 0;" type="submit" class="btn btn-default">Save</button>
              <span style="margin: 5px 5px 0 0;" class="btn btn-danger glyphicon glyphicon-trash"></button>
              </form>
            </div>
          </div>
      </div>


    </div>

  </body>
  </html>

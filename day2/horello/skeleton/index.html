<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
	<a class="header-logo"
	href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
<div class="modal fade" id="cardModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<input type="text" class="form-control" value="#DominateAllTheHouses">
			</div>
			<div class="modal-body">
				<h5>Description</h5>
				<textarea class="form-control" rows="5">
Card body goes here</textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close
				</button>
				<button type="button" class="btn btn-primary">Save changes
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->


  <div class="board">
	<div class="list-container">
	  <div class="list">
		<div class="list-header">
		  <span class="list-title">House List</span>
		</div>
		<div class="list-cards">
		  <div class="card" data-toggle="modal"  data-target="#cardModal">
			<div class="card-body">

				
				  Today we will #DominateAllTheHouses

				  
			</br>
					<i class="card-more glyphicon glyphicon-align-left"></i>
			</div>
		  </div>
		</div>
		<div class="list-footer">
			<button class="add-card" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Add a card              
			</button>

			<div class="collapse" id="collapseExample">
				<div class="well add-card-form">
					<input type="text" class="form-control" placeholder="Card title">
					<button type="button" class="btn btn-default">
						Save
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>
			</div>


		  <!-- PART 4. Collapse -->
		</div>
	  </div>
	</div>

	<!-- PART 1. Add list button -->
	<div class="list-container">
		<div class="add-list-container">
			<button class="add-list">
			 	Add a list...
			</button>
		</div>
	</div>

  </div>

</body>
</html>

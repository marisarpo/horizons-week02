<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->



  
  <div class="modal fade" id="card-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="">
          <label for="input-id" class="col-sm-2">Description</label>
          <textarea name="" id="input" class="form-control" rows="3" required="required"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <a class="modal-card" data-toggle="modal" href='#card-modal'>
            <div class="card">
              <span class="card-more">
                  <span class="glyphicon glyphicon-align-left"></span>
              </span>
              <div class="card-body">
                Today we will #DominateAllTheHouses
                
              </div>
            </div>
          </a>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->
          <button type="button" class="add-card btn btn-default" data-toggle="collapse" data-target="#collapse">Add a card...</button>

          <!-- PART 4. Collapse -->
          <div class="collapse" id="collapse">
            <div class="well collapse-well">
              <form action="" method="POST" class="form-horizontal" role="form">
                
                <input  type="text" name="" id="cardTitle" class=" collapse-field form-control" placeholder="Card title" ="" required="required" pattern="Card Title" title="">
                <div class="form-group collapse-form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-default">Save</button>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <button type="button" class="add-list btn btn-default">Add a list...</button>


  </div>

</body>
</html>

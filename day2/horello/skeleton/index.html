<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->

  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body" data-toggle="modal" data-target="#textEdit">
              Today we will #DominateAllTheHouses
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" id="textEdit">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <form >
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title">
                      </div>
                    </form>
                  </div>
                  <div class="modal-body">
                    <p>One fine body&hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <div class="card-more">
              <span class=" glyphicon glyphicon-align-left"></span>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <!-- PART 2. Add card button -->

          <button data-toggle="collapse" data-target="#addCard" class="add-card" type="button" name="button">Add a card...</button>
          <!-- PART 4. Collapse -->
          <div class="collapse" id="addCard">
            <div class="well">


            <form >
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Add Card">
                <button type="button" class="btn btn-default">Save</button>
                <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span>
                </button>
              </div>
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- PART 1. Add list button -->
    <div class="add-list-container">
      <button data-toggle="collapse" data-target="#addList" class="btn add-list" id="addButton">Add a list...</button>

      <div class="collapse" id="addList">
        <div class="well">


        <form >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Add List">
            <button type="button" class="btn btn-default">Save</button>
            <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"></span>
          </div>
        </form>
        </div>

      </div>
    </div>

  </div>

</body>
</html>

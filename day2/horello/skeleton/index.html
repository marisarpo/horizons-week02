<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horello</title>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/jquery.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our Styles -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <header>
    <a class="header-logo"
    href="#"><span class="header-logo-default"></span></a>
  </header>

  <!-- PART 5. Modal -->
  <div class="modal fade" id="myModal" aria-labelledby="myModalLabel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <input class="form-control" type="text" placeholder="#DominateAllTheHouses">
        </div>
        <div class="modal-body">
          <label for="#modalbody">Description:<textarea id="modalbody" class="form-control" placeholder="Card body goes here"></textarea></label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="board">
    <div class="list-container">
      <div class="list">
        <div class="list-header">
          <span class="list-title">House List</span>
        </div>
        <div class="list-cards">
          <div class="card">
            <div class="card-body">
              Today we will #DominateAllTheHouses
              <span class="card-more glyphicon glyphicon-align-left"></span>
            </div>
          </div>
        </div>
        <div class="list-footer">
          <button class="add-card" type="button" data-toggle="collapse" data-target="#add-well" aria-expanded="false" aria-controls="add-well">Add a card</button>
          <div class="well collapse" id="add-well">
            <form>
              <input class="form-control" type="text" placeholder="Card title">
              <button class="btn btn-default">Save</button><button class="btn btn-default"><span class="glyphicon glyphicon-remove"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="add-list-container">
        <button type="button" class="add-list" data-toggle="modal" data-target="#myModal">Add a list...</button>
    </div>
  </div>
</body>
</html>

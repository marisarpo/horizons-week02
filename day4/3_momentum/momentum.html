<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>

	<!-- Weather Icons stuff -->
	<link rel="stylesheet" href="css/weather-icons.min.css">


	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js"></script>
	<script>
	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},1000*30);
		
		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
			core.render();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<!-- YOUR HTML IN HERE -->
	<div class="bg-wrapper">
		<div class ="text-right top-right weather">
			<div><i class="wi wi-day-sunny"></i>&nbsp;<span id="weather"></span>&#8451;</div>	
			<h5 id="location">PHILADELPHIA</h5>
		</div>
		<div class ="text-center centered">
				<div class="block-text">
					<h1 id="time"></h1><h2 id="ampm"></h2>
				</div>
				<h3 id="greetings"></h3>
		</div>
		<div class ="text-center bottom-third quote">
				<div id="quote-text"></div>
		</div>
	</div>
</body>
</html>

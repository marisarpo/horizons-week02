<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js">

	// font
	<style>
      body {
        font-family: 'Lato', sans-serif;
      }
      body {
        font-family: 'Monteserrat', sans-serif;
      }

	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},1000);
		
		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<div class = "bg-wrapper">
		<img src="https://source.unsplash.com/daily/"/>
		<div class="momentum">
			<h1 class="time">12:01</h1>
			<h3 class="salutation">Greetings, Tom.</h3>
			<p class="quote">What is your main focus for today?</p>
		</div>
		<div class="weather">
			<span class="icon"></span><i class="glyphicon glyphicon-cloud" aria-hidden="true"></i>
			<span class="temp">65</span>
		</div>
	</div>
</body>
</html>

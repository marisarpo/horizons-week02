<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>
	<!-- Font Awesome Stuff -->
	<script src="https://use.fontawesome.com/03d76a5c86.js"></script>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js"></script>
	<script>
	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},1000);
		
		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<!-- YOUR HTML IN HERE -->
<div class="bg-wrapper">
    <img src="https://source.unsplash.com/daily/" />

<!-- centered column -->
<div class="col-md-offset-4" style="z-index: 0">
<h1>2:00PM</h1>
<h3>Good afternoon, Izzy.</h3>
<p>Never give up, never surrender.</p>
</div>
<span class="temp"><i class="fa fa-sun-o" aria-hidden="true"></i></span>
</div>
</body>
</html>

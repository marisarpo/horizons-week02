<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizons - W2D3 - Making Horello Dynamic</title>

  <script src="../../../lib/underscore.js"></script>
  <script src="../../../lib/jquery.js"></script>
  <script src="https://api.trello.com/1/client.js?key=a244740366ca1cb10449bc41f434a2d5"></script>

  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Our files -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="js/1_data_model.js"></script>
  <script src="js/2_render.js"></script>
  <script src="js/3_events.js"></script>
  <script>
    // Pre-populate the board with some data. Note that tests depend upon
    // this data as-is.

    // jQuery document ready shorthand.
    $(function () {
      var board = new horello.Board(horello.boardId);
      horello.mount(board);
      horello.mountStatic(board);
      window.board = board;

      // Trello auth
      var authenticationSuccess = function() {
        console.log('Successful authentication');
        board.loadData();
      };
      var authenticationFailure = function() { console.log('Failed authentication'); };
      Trello.authorize({
        type: 'popup',
        name: 'Horello',
        scope: {
          read: true,
          write: true
        },
        expiration: 'never',
        success: authenticationSuccess,
        error: authenticationFailure
      });
    });
  </script>
</head>

<style>
  body {
    font-family: Verdana, sans-serif;
  }
</style>

<body>

<header>
  <a class="header-logo"
     href="#"><span class="header-logo-default"></span></a>
</header>

<div class="modal fade" id="cardEdit">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <input type="text" class="form-control" id="modalText">
      </div>
      <div class="modal-body">
        <h5>Description</h5>
          <textarea class="form-control" rows="5" id="modalBody"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" id="modalSave">
          Save changes
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">

  <!-- The board renders here -->
  <div id="boardAnchor"></div>

  <div class="list-container">
    <div class="add-list-container">
      <button class="add-list">Add a list...</button>
      <div class="collapse" id="addList">
        <div class="well add-card-form">
          <input type="text" class="form-control"
                 placeholder="List name" id="addListText">
          <button type="button"
                  class="btn btn-default"
                  id="addListSave">
            Save
          </button>
          <button type="button"
                  class="btn btn-default"
                  id="addListCancel">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>

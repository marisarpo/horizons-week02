<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js"></script>
	<script>
	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},1000);

		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<div class="bg-wrapper">
		<img class="backimg" src="https://source.unsplash.com/daily/"/>
	</div>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3 text-center">
				<h1 class="time">12:00</h1>
				<h3>Good Afternoon, Caroline!</h3>
				<p class="quote">What is your main focus for today?</p>
			</div>
			<div class = "col-md-2 col-md-offset-1 text-right">
				<span class="temp">Temp</span>
				<span class="glyphicon glyphicon-cloud"></span>
			</div>
		</div>
	</div>
</body>
</html>

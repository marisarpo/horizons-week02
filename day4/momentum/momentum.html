<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js"></script>
	<script>
	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},1000);

		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<div class="bg-wrapper">
		<img src="https://source.unsplash.com/daily" alt=""/>

		<div class="container center-text col-md-4 col-md-offset-4">
			<h1 class="text">time</h1>
			<h3 class="text">salutation</h3>
			<p class="text">quote</p>
		</div>

		<div class="weather col-md-2 col-md-offset-10">
			<span class=" container">
					<i class="text weather-widget  glyphicon glyphicon-cloud"> </i>
				 	<h4 class="text  weather-widgetweather-info"> 16&#176;C </h4>
			</span>
			<h6 class="text city"> San Pancho</h6>
		</div>
	</div>

</body>
</html>

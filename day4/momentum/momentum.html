<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>

	<!-- Bootstrap stuff -->
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<script src="../../lib/jquery.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

	<!-- our files -->
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/momentum-weather.js"></script>
	<script src="js/momentum-quote.js"></script>
	<script src="js/momentum.js"></script>
	<script src="https://use.fontawesome.com/32521d615c.js"></script>
	<script>
	$(function() {
		// create a new momentum core
		var core = new momentum.Core();

		core.start();
		// I want to run the time update and rendering every second
		setInterval(function() {
			core.updateTime();
			core.render();
		},500);

		// I only want to fetch and update the weather once every ten minutes
		setInterval(function() {
			core.updateWeather();
		}, 1000*60*10);
	});
	</script>
</head>
<body>
	<!-- YOUR HTML IN HERE -->

			<div class="center-column col-md-4 col-md-offset-4 text-center">
				<h1 id="time"></h1>
				<h3 id="salutation"> Good Afternoon, Andros </h3>
				<p id="quote"></p>
			</div>
			<div class="weather-widget">
				<i class="fa fa-cloud"></i>
				<span id="temperature"></span>
				<p id="location"></span>
			</div>


	<div class="bg-wrapper">
		<img src="https://source.unsplash.com/daily/"/>
	</div>

</body>
</html>

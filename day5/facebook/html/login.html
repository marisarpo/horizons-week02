<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Corg-E-Book: Login</title>
  <link rel="stylesheet" href="../css/login-style.css">
  <!-- CSS files for Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Main Header for Corg-e-book -->
  <div class="jumbotron text-center">
    <h1>Corg-e-Book</h1>
    <p>(Insert Corgi Logo!)</p>
  </div>
</head>

<!--Body for the login page-->
<body>
  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="login-form">
      <fieldset class="form-group">
        <legend class="form-title">Login</legend>
        <div class="form-fields-wrapper"> <!-- Remember to center with this class in CSS-->
          <!--Row 1-->
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
              <label for="emailFld" class="emailLb">Email</label>
              <input class="emailFld" style="width: 100%" type="text" placeholder="email">
            </div>
          </div>
          <!--Row 2-->
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
              <label for="passwordFd" class="passwordLb">Password</label>
              <input class="passwordFd" style="width: 100%" type="text" placeholder="password">
            </div>
          </div>
          <!--Row 3-->
          <div class="row">
            <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5.5">
              <button type="submit" style="width: 100%" class="loginBt">Login</button>
            </div>
          </div>
          <!--Row 4-->
          <div class="row">
            <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5.5">
              <a href="./register.html" class="registerBt">Need to register?</a>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>


  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <!-- JavaScript files for Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="../js/login_script.js"></script>
</body>

</html>

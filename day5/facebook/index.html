<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- YOUR CODE HERE -->
  <div id="landing">
    <div id="login">
      <h1 class="text-center" style="color: #3e5b9a;">Login</h1>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" id="user" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" id="pass" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
      </div>

      <div class="text-center">
        <button type="submit" id="sign-in" class="btn btn-default">Sign In</button>
      </div>

    </div>

    <hr></hr>

    <div id="register">
      <h1 class="text-center" style="color: #3e5b9a;">Register</h1>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" id="fname" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
      </div>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
      </div>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="email" id="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
      </div>

      <div class="input-group col-xs-2">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" id="regpass" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
      </div>

      <div class="text-center">
        <button type="submit" id="registration" class="btn btn-default">Register</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

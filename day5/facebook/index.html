<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- YOUR CODE HERE -->
  <div class="modal fade" id="replyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Reply Message</h5>
          <textarea class="form-control" rows="5" id="replyInput"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
          data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" id="modalSave">
          Save changes
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div>

  <div class = "logout">
    <button type="button" id="logout-button">Log out</button>
    <button type='button' id="chatButton">Chat</button>
  </div>
  <div class="login-page">
      <div class = "login-header">
        <p>Login</p>
      </div>
      <div class="form-group row ">
        <div class="input-group">
          <input id="userName" class="form-control" type="email" placeholder="Username"></input>
        </div>
        <div class="input-group">
          <input id="password" class="form-control" type="text" placeholder="Password"></input>
        </div>
        <div>
          <button id="loginButton" class="form-control" type="submit">Login</button>
          <button id="goRegisterButton" class="form-control" type="submit">Register</button>
        </div>
      </div>
    </div>

    <div class="register-page">
      <div class = "registrate-header">
        <p>New User Registration</p>
      </div>
      <div class="form-group row ">
        <div class="input-group">
          <input id="firstName" class="form-control" type="text" placeholder="First name"></input>
        </div>
        <div class="input-group">
          <input id="lastName" class="form-control" type="text" placeholder="Last name"></input>
        </div>
        <div class="input-group">
          <input id="userName2" class="form-control" type="text" placeholder="Username"></input>
        </div>
        <div class="input-group">
          <input id="password2" class="form-control" type="text" placeholder="Password"></input>
        </div>
        <div>
          <button id="registrateButton" class="form-control" type="submit">Registrate</button>
          <button id="goLoginButton" class="form-control" type="button">Log in</button>
        </div>
      </div>
    </div>

  <div class="newsfeed">
    <div class="post-comment">
      <pre> Post Posts
      <div class = "input-group">
        <input type="text form-control" id="post-input" placeholder="Content"></input>
        <button id="post-button" class="pull-right">Post</button>
      </div>
      </pre>
    </div>
  </div>

  <script src="http://horizons-facebook.herokuapp.com/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

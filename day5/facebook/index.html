<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- YOUR CODE HERE -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">write your comment and click on save comment</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" id="postCommentBox" class="form-control" placeholder="Comment" style="height:20vh;">
          </div><!-- /input-group -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save comment</button>
        </div>
      </div>
    </div>
  </div>



  <div class="main-box col-md-4 col-md-offset-4">
    <div class="main-posts">

      </div>

      <div class="new-fb-post">
        <div class="content">
          <h3> Post post</h3>
        </div>
        <div class="post-comment">

        <div class="comment-content-newpost">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Comment" style="height:20vh;">
            <span class="input-group-btn">
              <button class="post-btn btn btn-default" type="button">Post</button>
            </span>
          </div><!-- /input-group -->
        </div>

      </div>
    </div>



  </div>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>


</body>
</html>

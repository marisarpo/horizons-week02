<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  
  <!-- Your css file -->
  <link rel='stylesheet' href='./css/style.css'>
</head>
<body>
  <!-- YOUR CODE HERE -->
  <div class='login'>
    <img id='logo' src='http://gourmetlearning.com/wordpress/wp-content/uploads/2016/09/bam-facebook-logo.png'>
    <div class='textTop'>
      <form class='login'>
        <div>
          <p id='para'>
            Email or Phone
          </p>
          <input type='text' class='inputBox' id='loginInfo'>
          <p class='blank' id='para'>
            Hi
          </p>
        </div>
        <div class='loginPassword'>
          <p id='para'>
            Password
          </p>
          <input type='password' class='inputBox' id='password'>
          <p id='para'>
            <a href='https://www.facebook.com/login/identify?ctx=recover&lwv=110'>Forgot account?</a>
          </p>
        </div>
        <div class='loginButtonArea'>
          <div>
            <button type='button' class='btn btn-primary' id='login'>
              <div class='buttonText'>
                Log In
              </div>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class='middleSection'>
    <div class='newUser'>
      <h1 class='signUp'>
        Sign Up
      </h1>
      <p>
        It's free and always will be.
      </p>
      <form class='newUser'>
        <div>
          <input type='text' class='newNameInputBox' placeholder='First name' id='firstName'>
          <input type='text' class='newNameInputBox' placeholder='Last name' id='lastName'>
        </div>
        <div>
          <input type='text' class='newInputBox' placeholder='Mobile number or email' id='newLoginInfo'>
        </div>
        <div>
          <input type='password' class='newInputBox' placeholder='Password' id='newPassword'>
        </div>
        <div>
          <input type='button' class='btn btn-default' value='Create Account' id='createAccount'>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery -->
  <script
  src='https://code.jquery.com/jquery-3.1.1.min.js'
  integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8='
  crossorigin='anonymous'></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>

  <!-- underscoreJS Library -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script type='text/javascript' src='./js/script.js'></script>
</body>
</html>

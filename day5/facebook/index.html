  <body>
    <div id = "registrationPage">
      <br>
      <div id = "welMes">New user registration</div>

      <br></br>

      <form class = "inputs test form-horizontal">

        <div class="form-group row">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="first_name" placeholder="First name" class="form-control firstName"  type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="last_name" placeholder="Last name" class="form-control lastName"  type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="email" placeholder="Email" class="form-control emailField"  type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="password" placeholder="Password" class="form-control passwordField"  type="password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-2 col-xs-offset-5 inputGroupContainer">
            <button type = "submit" class = "registerBtn btn btn-danger col-xs-12">Register</button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-2 col-xs-offset-5 inputGroupContainer">
            <button type = "submit" class = "loginBtn btn btn-info col-xs-12">Login</button>
          </div>
        </div>
      </form>
    </div>

    <div id = "loginPage">
      <br>
      <div id = "welMes">Login</div>

      <br></br>

      <form class = "inputs test form-horizontal">
        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="email" placeholder="Email" class="form-control loginEmail"  type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <input  name="password" placeholder="Password" class="form-control loginPassword"  type="password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-2 col-xs-offset-5 inputGroupContainer">
            <button type = "submit" class = "loginMainBtn btn btn-danger col-xs-12">Login</button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-4 col-xs-offset-4 inputGroupContainer">
            <button type = "submit" class = "regReturn btn btn-info col-xs-12">Go to registration</button>
          </div>
        </div>
      </form>
    </div>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>

<body>
  <!-- Registration -->
  <div class="container-fluid">
  <div class="col-sm-4">
    <form class="registration">
      <div class="form-group">
        <label for="first">First Name</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
        <input type="text" class="form-control" id="lname">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="register">Register</button>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" id="registered">Already registered?</button>
      </div>
    </form>

    <!-- LOGIN -->
    <form class="loginFb hide">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="emailLogin">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="passwordLogin">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="login">Login</button>
      </div>
    </form>

    <!-- Newsfeed -->
    <div class="newsfeed hide">
      <div class="posts">
        <div class="card-block">
          <input type="text" class="form-control" id="fbPost" placeholder="What's on your mind?">
          <button class="btn btn-primary" id="makePost">Post</button>
        </div>
      </div>
      <div class='feed'>
      </div>
    </div>
    </div>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- JavaScript files for Bootstrap -->

</body>

</html>

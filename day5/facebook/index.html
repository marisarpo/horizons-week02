<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header id="login-nav" class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12">
          <img id="logo" src="images/logo.png">
          <span>FazeHorizons</span>
        </div>
        <div class="col-md-9 col-sm-8 col-xs-12">
          <form id="login" class="form-inline" >
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" class="form-control" id="login-email" placeholder="yourname@example.com"></input>
            </div>
            <div class="form-group">
              <label for="login-pass">Password:</label>
              <input type="password" class="form-control" id="login-pass" placeholder="********"></input>
            </div>
            <button type="submit" class="btn" id="login-button">Log In</button>
          </form>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-sm-4 col-md-6">
          <span>FazeHorizons helps you connect and share with people in your life... and on this server. Help contribute to the archive of your life's journey.</span>
        </div>
        <div class="col-sm-8 col-md-6">
          <h3>Register a New Account:</h3>
          <form id="signup">
            <div class="form-group">
              <label for="signup-fname">First Name:</label>
              <input type="text" class="form-control" id="signup-fname" placeholder="Billie Joe"></input>
            </div>
            <div class="form-group">
              <label for="signup-lname">Last Name:</label>
              <input type="text" class="form-control" id="signup-lname" placeholder="Armstrong"></input>
            </div>
            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input type="email" class="form-control" id="signup-email" placeholder="BArmstrong@example.com"></input>
            </div>
            <div class="form-group">
              <label for="signup-pass">Password:</label>
              <input type="password" class="form-control" id="signup-pass" placeholder="*********"></input>
            </div>
            <button class="btn btn-primary">Sign up!</button>
          </form>
        </div>
      </div>
    </section>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- JavaScript files for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- underscoreJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Your css file -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/newsfeed_style.css">
  </head>
  <body>
  <!-- LOGIN PAGE -->
    <div class="login-container" style="display:none;">
      <form class="well form-horizontal" action=" " method="post"  id="login_form">
        <h1>Login</h1>
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="username-input" class="col-sm-2 control-label col-sm-offset-2">Username</label>
          <div class="col-sm-4">
            <input type="username" class="form-control" placeholder="Username" id="username-input">
          </div>
        </div>
        <div class="form-group">
          <label for="password-input" class="col-sm-2 control-label col-sm-offset-2">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password" id="pass-input">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-8 control-label col-xs-offset-4">
            <button type="button" class="btn btn-primary btn-block submit">
              <span>Submit</span>
            </button>
          </div>
        </div>
      </form>
      <div class='register_link'>
        Don't have an account? <a id='register_button'>Register here!</a>
      </div>
    </div>

  <!-- REGISTRATION PAGE -->
    <div class='registration-container' style='display:none;'>
        <form class="well form-horizontal" action=" " method="post"  id="registration_form">
          <h2>Register</h2>
          <div class='form-group'>
            <!-- <label for="reg-username-input" class="col-sm-2 control-label col-sm-offset-2"></label> -->
            <div class="col-sm-4 col-sm-offset-4">
              <input type="fname" class="form-control" placeholder="First name" id="reg_fname_input" required>
            </div>
          </div>
          <div class='form-group'>
            <div class="col-sm-4 col-sm-offset-4">
              <input type="lname" class="form-control" placeholder="Last name" id="reg_lname_input" required>
            </div>
          </div>
          <div class='form-group'>
            <div class="col-sm-4 col-sm-offset-4">
              <input type="username" class="form-control" placeholder="Username" id="reg_username_input" required>
            </div>
          </div>
          <div class='form-group'>
            <div class="col-sm-4 col-sm-offset-4">
              <input type="password" class="form-control" placeholder="Password" id="reg_password_input" required>
            </div>
          </div>
          <div class ='form-group'>
            <div class='col-xs-offset-4 col-sm-8 col-sm-offset-4'>
              <button type="button" class="btn btn-success btn-block" id='submit_reg'>
                <span>Submit</span>
              </button>
            </div>
            <div class='col-xs-offset-4 col-sm-8 col-sm-offset-4'>
              <button type="button" class="btn btn-primary btn-block" id='login_btn'>
                <span>Login</span>
              </button>
            </div>
          </div>
        </form>
    </div>

  <!-- NEWSFEED PAGE -->
    <div class='newsfeed-container'>

    <!-- NEW POST -->
      <div class='new-post-container container'>
        <div>POST NEW SHIT HERE</div>
      </div>

    <!-- POSTS LIST -->
      <div class='posts-list-container container'>
      <!-- POST FOR JQUERY -->
        <div class='post'>
          <div class='post-header'>
            <h4 style="margin:0; font-weight: 700;">USERNAME</h4>
            <h4 style="margin:0; font-style: italic; font-size: 0.7em;">TIMESTAMP</h4>
          </div>
          <div class='post-content'>SAMPLE CONTENT</div>
          <div class='divider'></div>
          <div class='post-comments-container'>
            <div class='likes-container'>
              <p>
                <span>0</span>
                <span>Replies,</span>
                <span>0</span>
                <span>Likes</span>
              </p>
            </div>
            <div class='post-comments'>COMMENTS</div>
          </div>
          <div class='post-footer'>
            <button class='like-button'>LIKE</button>
            <button class='reply-button'>Reply</button>
          </div>
        </div>

      </div>
    </div>

  <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->

  <!-- underscoreJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>

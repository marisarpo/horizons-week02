    <section class="container">

      <form class="login">
        <div class="form-group row">
          <h1 > Login </h1>
        </div>
        <div class="form-group row">
          <label for="?" class="col-xs-1 col-form-label">Email</label>

        </div>
      </div>
      <button class="btn btn-primary" id="register-button">Register</button>
      <button class="btn btn-primary" id="go-to-login">Go to Login</button>
      </form>

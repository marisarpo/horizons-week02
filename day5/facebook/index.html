    <div class="flex-container" id="newsfeed-container">

      <div class="col-md-4 col-md-offset-4" id="newsfeed">
        <form>
          <div class="form-group" id="post-comment-form">
            <label for="post" class="control-label">Post to Newsfeed...</label>
            <textarea class="form-control" rows="2" cols="30" placeholder="What's on your mind?"></textarea>
            <button type="submit" class="btn btn-default post-btn" id="post"> Post</button>
          </div>

        </form>
        <div class="comment" id="1234">

            <span class="glyphicon glyphicon glyphicon glyphicon-user" style:"padding: 5px" aria-hidden="true"></span>
            person
          </div>
          <div class="message">message here</div>
          <div class="controls btn-group btn-group-xs" role="group" aria-label="...">

            </div>
          </div>

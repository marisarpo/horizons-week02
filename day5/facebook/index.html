<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Login Form **presented first (on top)-->
    <div class="container-fluid" id="auth-div">
      <img src="images/logo.png" id="login-logo">
      <div class="row hidden" id="login-screen">
        <div class="col-xs-12">
          <div><h1>Login</h1></div>
          <div class="form-group">
            <input type="text" class="form-control" id="login-usr" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="login-pwd" placeholder="Password" val="">
          </div>
          <div class="form-group"><button type="button" class="btn btn-success" id="login-button">Login</button></div>
          <div class="form-group"><button type="button" class="btn btn-primary" id="goto-reg-btn">Go to Registration</button></div>

        </div>

      </div>
        <!-- Register-->
        <div class="row" id="register-screen">
          <div class="col-xs-12">
            <div><h1>Register</h1></div>
            <div class="form-group">
              <input type="text" class="form-control" id="reg-firstname" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="reg-lastname" placeholder="Last name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="reg-usr" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="reg-pwd" placeholder="Password" value="">
            </div>
            <div class="form-group"><button type="button" class="btn btn-success" id="reg-button">Register</button></div>
            <div class="form-group"><button type="button" class="btn btn-primary" id="goto-login-btn">Login instead</button></div>
          </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Comments</h4>
          </div>
          <div class="modal-body">
            <p>Brian (2:34pm): lollll</p>
            <p>Jake (3:43pm): k</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add Comment</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Feed -->
    <div class="main-page-div hidden" id="main-div">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">

            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Brand" width="45px"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">Back to Top</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Posts">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Account</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-xs-3" id="sidebar">
            <h2>Top Posts</h2>
            <div class="card">
              <img src="images/logo.png" alt="Avatar">
              <div class="container">
                <h4><b>Brian Fakhoury</b></h4>
                <p>2:32pm</p>
              </div>
            </div>
          </div>
          <div class="col-xs-8" id="posts-view">
            <h2>Recent Posts</h2>

            <div class="posts-list">



              </div>



            </div>
          </div>
        </div>

      </div>



    </div>











    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <!-- underscoreJS Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- page script -->
    <script type="text/javascript"
      src="./js/script.js"></script>
  </body>
</html>

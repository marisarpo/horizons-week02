<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <!-- CSS files for Bootstrap -->
    <!-- UNCOMMENT IF NEEDED -->

    <!-- css files (bootstrap, personal, font awesome) and moment.js -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/moment.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
   <!-- Registration -->
    <div class="fluid-container text-center">
      <div class="row registrationForm">
        <div class="col-xs-4 col-xs-offset-4">
          <h2 class='registration-title'> Facebook User Registration </h2>

          <form action="" method="">

            <div class="form-group">

              <label for"firstName">First Name</label>
              <input type="text" class="form-control" name="firstname" id="firstName" />
              <div class="invalid-feedback">
                Please provide a valid first name.
              </div>

              <label for"lastName">Last Name</label>
              <input type="text" class="form-control" name="lastname" id="lastName"/>
              <div class="invalid-feedback">
                Please provide a valid last name.
              </div>

              <label for"email">Email</label>
              <input type="email" class="form-control" name="email" id="email"/>
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>

              <label for"password">Password</label>
              <input type="password" class="form-control" name="password" id="password"/>
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>

              <input type="submit" id="regPageRegisterButton" value="Register" class="btn btn-danger buttons" />
              <input type="submit" id="regPageLoginButton" value="Login" class="btn btn-success buttons" />

            </div>
          </form>
        </div>
      </div>

      <!-- Login -->
      <div class="row loginForm">
        <div class="col-xs-4 col-xs-offset-4">
          <h1 class='login-title'>Login</h1>

          <div class="form-group">
            <label for"email">Email</label>
            <input type="email" class="form-control" name="email" id="email"/>

            <label for"password">Password</label>
            <input type="password" class="form-control" name="password" id="password"/>

            <input type="submit" id="loginPageLoginButton" value="Login" class="btn btn-success buttons" />

            <input type="submit" id="loginPageRegisterButton" value="Register" class="btn btn-danger buttons" />
          </div>
        </div>
      </div>

      <!-- newsfeed -->
      <div class="row newsfeedPage">
        <div class="col-xs-4 col-xs-offset-4 newsfeed-head">
          <h1 class='newsfeed-head'>Newsfeed</h1> <a class='chat'>Chat</a><a class='logout'>Logout</a>
        </div>

        <div class="col-xs-4 col-xs-offset-2">
          <div class='navigators'>
            <button class='btn btn-default navigator nav-back'><</button>
            <button class='btn btn-default navigator nav-forward'>></button>
          </div>
          <div class='fluid-container newsfeedBox'>

            <div class='comment-box'></div>
            <br>
            <div class='input-box'>
              <input class='comment-input' id='comment'/>
              <button class='btn btn-default' id='postCommentButton'>Post</button>
            </div>
          </div>
        </div>
    </div>

    <!-- replyfeed -->
    <div class='row commentRepliesPage'>
      <div class="col-xs-4 col-xs-offset-4 newsfeed-head">
        <h1>Replies</h1> <a class='chat'>Chat</a><a class='logout logout-special'>Logout</a>
        <a class='back' id='back'><< Back</a>
      </div>

      <div class="col-xs-4 col-xs-offset-2">
        <div class='fluid-container newsfeedBox'>
          <div class='replies-box'></div>
          <br>
          <div class='input-box'>
            <input class='reply-input' id='reply'/>
            <button class='btn btn-danger' id='postReplyButton'>Reply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- underscoreJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <!-- CSS files for Bootstrap -->
    <!-- UNCOMMENT IF NEEDED -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://horizons-facebook.herokuapp.com/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/moment.js"> </script>

    <!-- Your css file -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>

    </header>
    <!-- YOUR CODE HERE -->
    <div class="container">
      <div class="row loginPage">
        <div class="col-xs-4 col-xs-offset-4 text-center">
          <h3>Create User</h3>
          <form class="form-horizontal userRegistration"> <!-- Create new user -->
            <div class="form-group">
              <input class="firstName form-control" type="text" placeholder="First name">
              <input class="lastName form-control" type="text" placeholder="Last name">
              <input class="email form-control" type="email" placeholder="E-mail">
              <input class="password form-control" type="password" placeholder="Password">
              <a class="btn btn-warning registerButton"> Register </a>
            </div>
          </form>

          <div class="alternateButton">
              <a class="btn btn-primary login"> Login </a>
          </div>
        </div>
      </div>

      <div class="row newsfeed">
        <div class="col-xs-4 text-center">
          <a class="btn btn-danger logout"> Log Out</a>
          <div class="postingInterface">
            <!-- Posts / Replies go in here -->
          </div>
          <form class="form-horizontal post-form">
            <div class="form-group">
              <div class="col-sm-10">
                <textarea class="form-control postContents" rows="8" cols="80"></textarea>
              </div>
              <a class="btn btn-info post-content"> Post </a>
            </div>
          </form>
        </div>
        <div class="col-xs-4 col-xs-offset-1 chat">
          <div class="display-chat"></div>
          <form class="form-horizontal post-chat">
            <div class="form-group">
              <div class="col-sm-10">
                <textarea class="form-control post-chat-content" rows="5" cols="80"></textarea>
              </div>
              <a class="btn btn-info post-chat-btn"> Post </a>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- JavaScript files for Bootstrap -->
    <!-- UNCOMMENT IF NEEDED -->

    <!-- underscoreJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>

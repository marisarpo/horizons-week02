  <nav id="signin-nav" class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <img id="logo" src="images/logo.png">
          <span>FazeHorizons</span>
        </div>
        <div class="col-md-8">
          <form id="sign-in" class="form-inline" >
            <div class="form-group">
              <label for="sign-email">Email:</label>
              <input type="email" class="form-control" id="sign-email" placeholder="yourname@example.com"></input>
            </div>
            <div class="form-group">
              <label for="sign-pass">Password:</label>
              <input type="password" class="form-control" id="sign-pass" placeholder="password"></input>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>

    <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-4" "col-md-6" "right">
          <div class= "login-text">FazeHorizons helps you connect and share with people in your life…. <br> and on this server.
         <br> <br> Help contribute to the archive of your life’s journey.  <br> <img src="https://guymcpherson.com/wp-content/uploads/2016/06/Charlie-Brown-and-Snoopy-cartoon-someday-we-die.jpg" alt="You are here and alive" align= "middle">
          </div>
        </div>
        <div class="col-sm-8" "col-md-6" "left">
          <h3>Sign Up:</h3>
          <form id="signup">
            <div class="form-group">
              <label for="signup-fname">First Name:</label>
              <input type="text" class="form-control" id="signup-fname" placeholder="Billie Joe"></input>
            </div>
            <div class="form-group">
              <label for="signup-lname">Last Name:</label>
              <input type="text" class="form-control" id="signup-lname" placeholder="Armstrong"></input>
            </div>
            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input type="email" class="form-control" id="signup-email" placeholder="BArmstrong@example.com"></input>
            </div>
            <div class="form-group">
              <label for="signup-pass">Password:</label>
              <input type="password" class="form-control" id="signup-pass" placeholder="*********"></input>
            </div>
          </form>
        </div>
      </div>
      </main>
    </body>

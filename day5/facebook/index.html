<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benmo | Bitcoin + Venmo</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Your css file -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!--  Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><b>benmo</b></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search people">
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            <a href='#'>Home</a>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Jeff Tang</a></li> <!--  ${Variable} -->
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Comments on posts with Modals  -->
    <div class="part-four">
      <div class="modal fade" id="card-edit">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close card-edit-cancel" data-dismiss="modal"
                                                  aria-label="Close"><span
                                                  aria-hidden="true">&times;</span></button>
              <h3>Create a reply</h3>
            </div>
            <div class="modal-body">
              <textarea class="form-control" rows="5" id="card-edit-body" placeholder="Type reply here"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default card-edit-cancel" data-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-primary card-edit-save">
                Reply
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>

    <!-- New User Registration and Login -->
    <div class="display-one">
      <legend style="text-align: center">
        New User Registration
      </legend>
      <div class="container-fluid">
        <form class="well form-horizontal register-form">
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='text' class='form-control' placeholder="First name">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='text' class='form-control' placeholder="Last name">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='email' class='form-control' placeholder="Email">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='password' class='form-control' placeholder="Password">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <button type='submit' id='register-button'>Register</button>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <button id='login-button-1'>Login</button>
            </div>
          </div>
        </form>

        <form class="well form-horizontal login-form collapse">
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='email' class='form-control' placeholder="Email" id="loginEmail">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <div class="input-group">
                <input type='password' class='form-control' placeholder="Password" id="loginPassword">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-4 col-sm-offset-4'>
              <button id='login-button-2' type='submit'>Login</button>
              <button id='go-to-registration' class='col-sm-offset-2'>Go to registration</button>
            </div>
          </div>
        </form>
      </div> <!-- container fluid -->
    </div> <!-- display-one -->

    <!-- display-three: pay/charge, newsfeed, and profile -->
    <div class="display-three">
      <div class="display-three-left">
        <div class="container-pay-charge">
          <div class="pay-charge col-sm-6 col-sm-offset-2">
            <button class="btn btn-default btn-pay-top">Pay</button>
            <button class="btn btn-default btn-charge-top">Charge</button>
            <input type="text" class="form-control" placeholder="Pay or charge someone with Bitcoin">
          </div>

          <div class="input-pay-charge form-group collapse">
            <div class="inputGroupContainer">
              <div class="input-group">
                <textarea id="pay-charge-textarea" class='col-sm-6 col-sm-offset-2' placeholder="5.75 in Bitcoin / Ethereum / Dogecoin for ice cream!"></textarea>
              </div>

              <div class="privacy-currency-submit col-xs-offset-2">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Privacy
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Public</a></li>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Private</a></li>
                  </ul>
                </div>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Currency
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Bitcoin</a></li>
                    <li><a href="#">Ethereum</a></li>
                    <li><a href="#">Dogecoin</a></li>
                    <li><a href="#">Litecoin</a></li>
                    <li><a href="#">Peercoin</a></li>
                  </ul>
                </div>
                <div class="pay-charge-buttons col-xs-offset-3">
                  <button class="btn-pay-bottom btn btn-default">Pay</button>
                  <button class="btn-charge-bottom btn btn-default">Charge</button>
                </div>
              </div>
            </div>
          </div>

        </div> <!-- container-pay-charge -->
      </div> <!--  display-three-left -->
      <div class="display-three-right">
        <div class="float-right">
          <div class="profile">
            <div class="profile-image">
              <img src="./images/jeff_grandma.jpeg" alt="jeff and grandma">
            </div>
            <div class="edit-profile">
              <a href="#"><b>Jeff Tang</b></a><br>
              <a href="#">Edit Profile</a>
            </div>
          </div>
          <div class="account-balance">
            <b>$33.02</b> | <a href="#">Transfer to Bank</a>
          </div>
        </div> <!-- float right -->

        <div class="friends float-right">
          <div>
            <a href="#"><b>Friends</b></a> <span style="color: gray; font-size: 0.9em">(596)</span>
            <div class="friends-thumb-container">
              <img src="./images/nikita.jpg" alt="nikita">
              <img src="./images/mason.jpg" alt="mason">
              <img src="./images/hassan.jpg" alt="hassan">
              <img src="./images/rob.jpg" alt="rob">
            </div>
          </div>
        </div>

        <div class="integrations float-right">
          <a href="#"><b>Integrations</b></a>
          <div class="integrations-container">
            <a href="#"><img src="./images/coinbase.png" alt="coinbase"></a>
            <a href="#"><img src="./images/venmo.png" alt="venmo"></a>
            <a href="#"><img src="./images/robinhood.jpeg" alt="robinhood"></a>
            <a href="#"><img src="./images/gdax.png" alt="gdax"></a>
          </div>
        </div>

      </div> <!--  display-three-right -->
    </div> <!-- display-three -->

    <!-- display-two: Post your Post & Logout -->
    <div class="display-two collapse">
      <div class="logout-container collapse">
        <button type="submit" id="logout-button">Logout</button>
      </div>
      <div class="post-post-container">
        <input placeholder="Content..." class="input-lg" id="input-post">
        <button type="submit" id="post-post-button">Post</button>
      </div>
      <!--  Newsfeed -->
      <div class="part-two">
        <div class="newsfeed container-fluid col-sm-6 col-sm-offset-2">
          <!--  RENDER POSTS HERE :) -->
        </div>
      </div>
    </div> <!--  display-two -->

    <!-- JS Assets -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/moment.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>

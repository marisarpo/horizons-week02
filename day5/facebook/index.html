<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <!-- CSS files for Bootstrap -->
    <!-- UNCOMMENT IF NEEDED -->

    <!-- Your css file -->

  </head>

  <body>
    <!--Login container-->
    <div class="register-container" style="text-align: center">
      <h2 class="register-title">New user registration </h2>
      <!--First name-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
            <input name="first_name" placeholder="First name" class="form-control" id="fname" type="text">
          </div>
        </div>
      </div>
      <!--Last name-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-bold"></i></span>
            <input name="last_name" placeholder="Last name" class="form-control" id="lname" type="text">
          </div>
        </div>
      </div>
      <!--Username-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_name" placeholder="Email" class="form-control" id="email" type="text">
          </div>
        </div>
      </div>
      <!--Password-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input  name="pass_word" placeholder="Password" class="form-control" id="pass" type="password">
          </div>
        </div>
      </div>
      <!--Register button-->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-danger" id="register-button">Register </button>
        </div>
      </div>
      <!--Go to registration button-->
      <br><br><br>
      <h5 class="already">Already have an account?</h5>
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary" id="login-button">Login </button>
        </div>
      </div>
    </div>

    <!--Login container-->
    <div class="login-container" style="text-align: center">
      <h2 class="login-title">Login </h2>
      <!--Email-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_name" placeholder="Email" class="form-control" id="email2" type="text">
          </div>
        </div>
      </div>
      <!--Password-->
      <div class="form-group">
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input  name="pass_word" placeholder="Password" class="form-control" id="pass2" type="password">
          </div>
        </div>
      </div>
      <!--Login button-->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-info" id="login-button2">Login </button>
        </div>
      </div>
    </div>


    <!-- News feed -->
    <div class="news-feed-container">
      <h1 class="News feed" style="text-align: center;">nEwS fEeD</h1>
      <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="What's on ur mind?" id="post-form"></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-info" id="post-button">Post </button>
        </div>
      </div>
      <div class="NF-container"></div>
    </div>


    <!-- jQuery -->

    <script type="text/javascript" src="./js/script.js"></script>

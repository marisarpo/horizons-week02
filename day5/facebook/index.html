<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yash's Facebook</title>
    <!-- CSS files for Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your css file -->

  <body>
    <!-- YOUR CODE HERE -->


    <form class = 'regForm' id='registrationForm'>

      <h1 class = 'col-sm-4 col-sm-offset-4'> New User Registration </h1>

      <div class="form-group">
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email"  placeholder="Email">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary" id='submitButton'>Submit</button>

      <button type= "button" class = "btn" id="redirectLogin">Go to Login</button>

    </form>

    <form id='loginForm'>

      <h1 class = 'col-sm-4 col-sm-offset-4'> Welcome, please log in to continue </h1>

      <div class="form-group">
        <input type="text" class="form-control" id="loginUsername" placeholder="Username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary" id='loginButton'>Login</button>

      <button type= "button" class = "btn" id="redirectRegistration">Register Here</button>

    </form>

     <!-- NewsFeed -->



    <div class = 'newsFeed'>

      <input type="text" id="newPostInput" placeholder="How's your day going?">
      <button class = 'btn' id = 'newPostBtn'>Share</button>

      <div class = 'posts'>
          <div class = 'post'>
            <li class = 'author'> author </li>
            <li class = 'time'> time </li>
            <li class = 'message'> message </li>
              <div class = 'panel'>
                <li class = 'details'> 0 likes, 0 replies </li>
                <div class = 'replies'>
                  <div class = 'reply'>
                    <li class = 'replyInfo'> Auth - Time </li>
                    <li class = 'replyText'> Text </li>
                  </div>
                </div>
                <div class = 'buttons'>
                  <button type='button' class = "btn likeBtn">Like</button>
                  <button type='button' class = "btn replyBtn">Reply</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      src="https://code.jquery.com/jquery-3.1.1.min.js"

  </body>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>

<body>
  <!-- YOUR CODE HERE -->
  <div class="container">
    <!-- Register Form (Shown by default) -->
    <form class="well form-horizontal" id="register-form">
      <!-- Header -->
      <legend style="text-align: center; font-size:38px;">Register</legend>
      <!-- First Name -->
      <div class="form-group">
        <label class="col-xs-4 control-label">First Name</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="fname" type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
      </div>
      <!-- Last Name -->
      <div class="form-group">
        <label class="col-xs-4 control-label">Last Name</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="lname" type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label class="col-xs-4 control-label">Email</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input id="email-register" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label class="col-xs-4 control-label">Password</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="password-register" type="password" class="form-control" placeholder="Password">
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <label class="col-xs-4 control-label"></label>
        <div class="col-xs-4">
          <button id="register-submit" type="submit" class="btn btn-success form-control submit-button">Register</button>
        </div>
      </div>
      <!-- Go to login page button -->
      <div class="form-group">
        <label class="col-xs-5 control-label"></label>
        <div class="col-xs-4">
          <button id="goto-login" type="submit" class="btn btn-info form-control goto-button">Go to login page</button>
        </div>
      </div>
    </form>
    <!-- Login Form (Hidden by default) -->
    <form class="well form-horizontal" id="login-form">
      <!-- Header -->
      <legend style="text-align: center; font-size:38px;">Login</legend>
      <!-- Email -->
      <div class="form-group">
        <label class="col-xs-4 control-label">Email</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input id="email-login" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label class="col-xs-4 control-label">Password</label>
        <div class="inputGroupContainer col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="password-login" type="password" class="form-control" placeholder="Password">
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <label class="col-xs-4 control-label"></label>
        <div class="col-xs-4">
          <button id="login-submit" type="submit" class="btn btn-success form-control submit-button">Login</button>
        </div>
      </div>
      <!-- Go to register page button -->
      <div class="form-group">
        <label class="col-xs-5 control-label"></label>
        <div class="col-xs-4">
          <button id="goto-register" type="submit" class="btn btn-info form-control goto-button">Go to registration page</button>
        </div>
      </div>
    </form>
    <!-- Newsfeed -->
    <div id="newsfeed">
      <div class="post-container">

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="#">Facebook</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" id="logout">Logout</a></li>
        </ul>

        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
                <button type="reset" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove">
                        <span class="sr-only">Close</span>
            </span>
            </button>
            <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search">
                        <span class="sr-only">Search</span>
                    </span>
                </button>
            </span>
          </div>

      </div>
    </div>
  </nav>

  <div class="container">

    <form class="well form-horizontal" action=" " method="post" id="registration">
      <fieldset>

        <!-- Form Name -->
        <legend>
          <center>
            <h2><b>Registration Form</b></h2></center>
        </legend><br>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="first_name" id="first_name" placeholder="First Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="last_name" id="last_name" placeholder="Last Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" id="email" placeholder="E-Mail Address" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="password" id="password" placeholder="Password" class="form-control" type="password" required>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4" style="display:flex; justify-content: center;"><br>
            <button type="submit" id="signup" class="btn btn-warning">SIGN UP <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4" style="display:flex; justify-content: center;"><br>
            <button type="submit" id="login_button" class="btn btn-default">LOGIN <span class="glyphicon glyphicon-user"></span></button>
          </div>
        </div>

      </fieldset>
    </form>

    <form class="well form-horizontal" action=" " method="post" id="login">
      <fieldset>

        <!-- Form Name -->
        <legend>
          <center>
            <h2><b>Login</b></h2></center>
        </legend><br>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="login_email" id="login_email" placeholder="E-Mail Address" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="login_password" id="login_password" placeholder="Password" class="form-control" type="password" required>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4" style="display:flex; justify-content: center;"><br>
            <button type="submit" id="login" class="btn btn-warning">LOGIN <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4" style="display:flex; justify-content: center;"><br>
            <button type="submit" id="signup" class="btn btn-default">SIGN UP <span class="glyphicon glyphicon-user"></span></button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

  <!-- Newsfeed -->
  <div class="container" id="newsfeed">
    <div class="row">
      <div class="col-md-12"></div>
      <div class="col-md-12">
        <div class="sidebar widget">
          <h3>Newsfeed</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="col-sm-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <strong>What's on your mind?</strong> <span class="text-muted"></span>
                  </div>
                  <div class="panel-body">
                    <input class="form-control" id="postSomething" placeholder="Enter something here..." type="text"></input>
                  </div>
                  <div class="panel-body col-sm-12">
                    <div id="like">
                      <button class="btn btn-success" style="width: auto; float: right;" id="makePost"></i>Post</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ul id="recent_posts">
            <div class="row">
            </div>
          </ul>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  </div>



  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

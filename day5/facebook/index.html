<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS files for Bootstrap -->
    <!-- UNCOMMENT IF NEEDED -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

  </head>
  <body>
    <!-- YOUR CODE HERE -->
    <div id="user-landing">
      <input placeholder="First name" id="first-name">
      <input placeholder="Last name" id="last-name">
      <input placeholder="email" id="login-email">
      <input placeholder="password" type="password" id="login-password">
      <button id="login-button">Log in</button>
      <button id="register-button">Register</button>
      <button id="goto-registration"> Go to registration</button>
    </div>
    <div id="newsfeed">
      <div><h1>Teh Newsfeed</h1><button type="button" id="post-button">Make a post</button></div>
    </div>
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="close">x</span>
        <input id="modalInput" placeholder="message">
        <button id="send-text">Post message</button>
      </div>
    </div>
    <button id="logout-button">Logout</button>
    <div id="the-end">Goodbye!</div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

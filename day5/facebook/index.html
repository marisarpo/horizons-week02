          <a class="navbar-brand" href="#"><img id="logo" src="images/logo.png" /></a>

        <ul class="nav navbar-nav navbar-right">
          <li><a id="signup-button" href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
          <li><a id="login-button" href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
          <li><a id="logged-in-button" href="#"><span class="glyphicon glyphicon-user"></span></a></li>

    <!-- wazy emote -->
    <!-- <img src="https://cdn.discordapp.com/emojis/393754745392594944.png?v=1" width="50px" /> -->

    <!-- <div id="left-sidebar"></div> -->
    <div id="post-to-feed">
        <input type="text" class="form-control" id="post-input" placeholder="Enter A New Post Here!">
        <button type="button" class="btn btn-primary" id="post-submit">Post</button>
    </div>
    <div id="feed"></div>        
    <!-- <div id="right-chatbar"></div> -->


    <div class="modal fade" id="login-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">            
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="login-email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="login-remember">
                <label class="form-check-label" for="login-remember">Remember Me</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="login-submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="signup-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="signup-firstname" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="signup-lastname" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="signup-email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="signup-password" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="signup-submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

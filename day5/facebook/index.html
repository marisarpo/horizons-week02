<html>
    <head>
        <meta charset="utf-8">
        <title>Horizons Facebook</title>

        <link rel="stylesheet" href="./css/style.css">

    <body>
        <div style="text-align: center">
            <div id="register_form">
                <h1>New user registration</h1>
                <div>
                    <input type="text" class="fn_in" placeholder="First name"></input>
                </div>
                <div>
                    <input type="text" class="ln_in" placeholder="Last name"></input>
                </div>
                <div>
                    <input type="text" class="em_in" placeholder="Email"></input>
                </div>
                <div>
                    <input type="password" class="pw_in" placeholder="Password"></input>
                </div>
                <div>
                    <input type="button" class="register_btn" value="Register" onclick="register()" />
                </div>
                <div>
                    <input type="button" class="toggle_btn" id="show_login_btn"
                           value="Login" onclick="toggleActiveForm()" />
                </div>
            </div>
            <div id="login_form">
                <h1>Login</h1>
                <div>
                    <input type="text" class="em_in" placeholder="Email"></input>
                </div>
                <div>
                    <input type="password" class="pw_in" placeholder="Password"></input>
                </div>
                <div>
                    <input type="button" class="login_btn" value="Login" onclick="login()" />
                </div>
                <div>
                    <input type="button" class="toggle_btn" id="show_register_btn"
                           value="Go to registration" onclick="toggleActiveForm()" />
                </div>
            </div>
        </div>

        <div id="logged_in_div">
            <div id="news_feed">
            </div>
            <a href="#" onclick="logout()">Logout</a>
        </div>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"

            crossorigin="anonymous"></script>

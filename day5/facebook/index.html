    <div class="container" id="sign-in">

      <form class="well form-horizontal" id="form-register">
        <h2 value="registration"> New User Registration </h2>
        <input type="text" id="register-firstname" placeholder="First name">
        <br>
        <input type="text" id="register-lastname" placeholder="Last name">
        <br>
        <input type="email" id="register-email" placeholder="Email">
        <br>
        <input type="text" id="register-password" placeholder="Password">
        <br>
        <button type="submit" value="register" id="button-form-register">Register</button>
      </form>
      <form class="well form-horizontal hide" id="form-login">
        <h2 value="login"> Login </h2>
        <input type="email" id="login-email" placeholder="Email">
        <br>
        <input type="text" id="login-password" placeholder="Password">
        <br>
        <button type="button" value="login-go" id="form-login-button">Login</button>
      </form>
      <button type="submit" value="login" id="button-form-alternate">Login</button>
    </div>

    <div class="hide" id="homepage">
      <div class="header">
        <h4>Newsfeed</h4>
        <div>
          <button type="button" id="logout">Logout</button>
        </div>
      </div>

      <div class="container-mypost">
        <form id="form-mypost form-inline">
          <textarea id="mypost" form="form-mypost" rows="3" placeholder="Do not dream too loudly, You may awaken your conscience"></textarea>
          <button type="button" id="button-mypost">Post</button>
        </form>
      </div>

      <div id="newsfeed"></div>

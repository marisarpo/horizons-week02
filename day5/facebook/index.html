<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="jumbotron vertical-center" id='registration'>
    <div class="container-fluid">
      <h1>Register</h1>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
      </form>
      <button type="submit" class="btn btn-primary" id="go-to-login">Login</button>
    </div>
  </div>

  <div class="jumbotron vertical-center" id='login'>
    <div class="container-fluid">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailInputLogin" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passwordInputLogin" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      </form>
      <button type="submit" class="btn btn-primary" id="go-to-register">Go to registration</button>
    </div>
  </div>

  <div class="jumbotron vertical-center" id='newsfeed-container'>

    <div class='container-fluid' id='newsfeed'>
      <form>
        <div class="form-group">
          <label for="postInput">Make a new post</label>
          <input type="email" class="form-control" id="postInput" placeholder="What are you thinking?">
        </div>
        <button type="submit" class="btn btn-primary" id='post-btn'>Post</button>
      </form>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- YOUR CODE HERE -->
  <div class="container">
    <div class="login-container">
      <form class="well form-horizontal" action=" " method="post"  id="login-form">
        <fieldset class="form-group">
          <legend class="form-title">Login</legend>
          <div class="form-fields-wrapper"> <!-- Remember to center with this class in CSS-->
            <!--Row 1-->
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
                <label for="emailFld" class="emailLb">Email</label>
                <input class="emailFld" style="width: 100%" type="text" placeholder="email"></input>
              </div>
            </div>
            <!--Row 2-->
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
                <label for="passwordFd" class="passwordLb">Password</label>
                <input class="passwordFd" style="width: 100%" type="text" placeholder="password"></input>
              </div>
            </div>
            <!--Row 3-->
            <div class="row">
              <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5.5">
                <button type="submit" style="width: 100%" class="loginBt">Login</button>
              </div>
            </div>
            <!--Row 4-->
            <div class="row">
              <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5.5">
                <button type="submit" style="width: 100%" class="registerBt">Register</button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>





  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- JavaScript files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->

  <!-- underscoreJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>

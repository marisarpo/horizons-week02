  <div class="loginPage">
    <form id="loginForm"action="index.html" method="post">
      <h3 style="text-align:center">Login</h3>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="emailLog" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="passwordLog" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="loginLog">Login</button>
      </div>
      <div class="form-group">
        <button type="button" id="signUpLog">Sign Up</button>
      </div>
    </form>
  </div>

  <div class="regPage">
    <h3>Register</h3>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="emailReg" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="passwordReg" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="reg">Register</button>
      </div>
      <div class="form-group">
        <button type="button" id="loginReg">Login</button>
      </div>
    </form>
  </div>

  <div class="submitPost">
    <div class = "form-group">
      <div class = "input-group1">
        <input type = "text" class = "form-control" id = "postPosts" placeholder = "What's on your mind?">
        <button type = "button" id = "postButton" class = "btn btn-primary"> Post </button>
        <button type="button" id="logout" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>

  <div class="newsFeed">

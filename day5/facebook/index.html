    <div class="container" id="registration-container">
        <h2>New user registration</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-8">
                    <input type="username" class="form-control" id="fname" placeholder="First name" name="fname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name:</label>
                <div class="col-sm-8">
                    <input id="lname" type="username" class="form-control" placeholder="Last Name" name="lname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
                </div>
            </div>
            <div class="button">
                <button id="register" type="submit" class="btn btn-default col-sm-offset-2">Register</button>
            </div>
            <div class="button">
                <button id="go-to-login" type="submit" class="btn btn-default col-sm-offset-2">Login</button>
            </div>
        </form>
    </div>
    <div class="container" id= "login-container">
    <h2>Login</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-8">
                <input id="email-login" type="email" class="form-control" placeholder="First name" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-8">
                <input id="password-login" type="password" class="form-control" placeholder="Enter password" name="pwd">
            </div>
        </div>
        <div class="button">
            <button id="login-login" type="submit" class="btn btn-default col-sm-offset-2">Login</button>
        </div>
        <div class="button">
            <button id="go-to-registration" type="submit" class="btn btn-default col-sm-offset-2">Go to registration</button>
        </div>
    </form>
</div>
<div class="container" id="make-post">
    <h2>Write a post.</h1>
    <form>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
              <label for="comment">Your post here:</label>
              <textarea class="form-control col-md-8" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="button">
            <button id="publish-post" type="submit" class="btn btn-default col-sm-offset-4">Publish Post</button>
        </div>
    </form>
</div>

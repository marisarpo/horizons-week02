<body>

  <div id="registration-body">
    <h1>New User Registration</h1>
    <div class="entry-form">
      <input type="text" id="firstname" placeholder="First Name">
      <input type="text" id="lastname" placeholder="Last Name">
      <input type="email" id="register-email" placeholder="me@example.com">
      <input type="password" id="register-password" placeholder="Password">
      <button class="submit" id="register-submit">Register</button>
    </div>
    <div id="login-container">
      <button class="switch-button">Login</button>
    </div>
  </div>

  <div id="login-body">
    <h1>Login</h1>
    <div class="entry-form">
      <input type="email" id="login-email" placeholder="me@example.com">
      <input type="password" id="login-password" placeholder="Password">
      <button class="submit" id="login-submit">Login</button>
    </div>
    <div id="register-container">
      <button class="switch-button">Go to Registration</button>
    </div>
  </div>

  <div id="mainpage">
    <div class="makepost">
      <input type="text" class="usermessage">
      <button class="userpost">Post</button>
      <button class="logout">Logout</button>
    </div>
    <div id="newsfeed"></div>
  </div>

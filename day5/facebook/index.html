<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizons Facebook</title>
  <!-- CSS files for Bootstrap -->
  <!-- UNCOMMENT IF NEEDED -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Your css file -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- YOUR CODE HERE -->

  <!-- registration -->
  <div class = "form-register">
    <div class = 'page-title'>New User Registration</div>
    <div class="inputs col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <input type="text" name="fname" value="" placeholder="First Name" class = "input fname fname-register">
      <input type="text" name="lname" value="" placeholder="Last Name" class = "input lname lname-register">
      <input type="text" name="email" value="" placeholder="Email" class = "input email email-register">
      <input type="password" name="password" value="" placeholder="Password" class = "input password password-register">
    </div>
    <div class="buttons col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <button type="button" name="button" class = "btn btn-register btn-register-register btn-main">Register</button>
    </div>
    <div class="buttons col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <button type="button" name="button" class = "btn btn-login btn-login-register">Login</button>
    </div>
  </div>

  <!-- login -->
  <div class = "form-login collapse">
    <div class="page-title">Login</div>
    <div class="inputs col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <input type="text" name="email" value="" placeholder="Email" class = "input email email-login">
      <input type="password" name="password" value="" placeholder="Password" class = "input password password-login">
    </div>
    <div class="buttons col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <button type="button" name="button" class = "btn btn-login btn-login-login btn-main">Login</button>
    </div>
    <div class="buttons col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
      <button type="button" name="button" class = "btn btn-register btn-register-login">Register</button>
    </div>
  </div>

  <!-- home -->
  <div class="home-page collapse">
    <div class="page-title">Home</div>
    <div class="list-container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
      <div class="create-post">
        <input type="text" name="createPost" value="" placeholder="Make a post" class = "input input-create-post">
        <button type="button" name="button" class = 'btn btn-home btn-create-post'>Post</button>
      </div>
      <div class="post-list" id = "post-anchor"></div>
    </div>
    <footer class="logout">
      <button type="button" name="button" class = 'btn btn-logout'>Logout</button>
    </footer>
  </div>
</div>





<!-- jQuery -->
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>

<!-- underscoreJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>

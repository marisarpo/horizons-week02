  <body>
    <header>

    </header>
    <!-- YOUR CODE HERE -->
    <div class="container">
      <div class="row loginPage" style="display: none;">
        <div class="col-xs-4 col-xs-offset-4 text-center">
          <h3>Create User</h3>
          <form class="form-horizontal userRegistration"> <!-- Create new user -->
            <div class="form-group">
              <input class="firstName form-control" type="text" placeholder="First name">
              <input class="lastName form-control" type="text" placeholder="Last name">
              <input class="email form-control" type="email" placeholder="E-mail">
              <input class="password form-control" type="password" placeholder="Password">
              <a class="btn btn-warning registerButton"> Register </a>
            </div>
          </form>

          <div class="alternateButton">
              <a class="btn btn-primary login"> Login </a>
          </div>
        </div>
      </div>

      <div class="row newsfeed" style="display: block;">
        <div class="col-xs-4 text-center">
          <a class="btn btn-danger logout"> Log Out</a>
          <div class="postingInterface">
            <!-- Posts / Replies go in here -->
          </div>
          <form class="form-horizontal post-form">
            <div class="form-group">
              <div class="col-sm-10">
                <textarea class="form-control postContents" rows="8" cols="80"></textarea>
              </div>
              <a class="btn btn-info post-content"> Post </a>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- jQuery -->
    <script src="./Horizons Facebook_files/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

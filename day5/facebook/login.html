    <form class="well form-horizontal" action=" " method="post"  id="login_form">
        <fieldset>
            <!-- Form Name -->
            <legend style="text-align: center;">Login</legend>
    
            <!-- Text input-->
  
            <div class="form-group">
                <!--<label class="col-md-4 control-label">Username</label> -->
                <div class="col-md-4 inputGroupContainer">

                    <input id='login-email' name="login-email" placeholder="Email" class="form-control"  type="text">
                  </div>
                </div>
            </div>
  
            <div class="form-group">
                <!--<label class="col-md-4 control-label">Username</label> -->
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <input  id="login-pass" name="login-password" placeholder="Password" class="form-control"  type="text">
                  </div>
                </div>
            </div>

  
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button id="login-send" type="submit" class="btn btn-primary" >login</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn" >Go to registration</button>
                </div>
            </div>
  
        </fieldset>
      </form>

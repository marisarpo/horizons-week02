<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <div class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" id="banner-name">Horizons Facebook</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><img src="images/logo.png" id="logo-image"></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="newsfeed.html">Newsfeed</a></li>
            <li><a href="#">Chat</a></li>
          </ul>
        </div>
      </nav>
      <div class="post-input">
        <input type="text" name="status" placeholder="What's on your mind?" id="post-status-field">
        <button type="button" name="post" id="post-status-button">Post</button>
      </div>

      <!-- Posts will appear here -->
      <div class="list-posts"></div>

    </div>

<div class="text-center page-select row">
  <div class="btn-group">


    <button type="button" name="button" class="btn btn-default inline" id="prev-page-button">Previous Page</button>
    <button type="button" name="button" class="btn btn-default inline" id="next-page-button">Next Page</button>
</div>
</div>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    

    <!-- underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>
  var socket = io('https://horizons-facebook.herokuapp.com/socket.io');
  socket.on('news', function (data) {
    console.log(data);
    console.log("sucess");
    socket.emit('my other event', { token: localStorage.token });
  });


  
</script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <!-- CSS files for Bootstrap -->

   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <!-- YOUR CODE HERE -->
   
    <form class="well form-horizontal" action=" " method="post"  id="registration_form">
      <fieldset>
          <!-- Form Name -->
          <legend style="text-align: center;">New User registration</legend>
  
          <!-- Text input-->
  
          <div class="form-group">
            <!--<label class="col-md-4 control-label">Username</label> -->
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input id="register-fname"  name="first_name" placeholder="first name" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
              <!--<label class="col-md-4 control-label">Username</label> -->
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <input id="register-lname" name="last_name" placeholder="Last name" class="form-control"  type="text">
                </div>
              </div>
          </div>

          <div class="form-group">
              <!--<label class="col-md-4 control-label">Username</label> -->
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  
                  <input id="register-email" name="email" placeholder="Email" class="form-control"  type="text">
                </div>
              </div>
          </div>

          <div class="form-group">
              <!--<label class="col-md-4 control-label">Username</label> -->
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <input id='register-pass'  name="password" placeholder="Password" class="form-control"  type="text">
                </div>
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning" id="register-send" >Register</button>
              </div>
          </div>

          <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning" >login</button>
              </div>
          </div>

      </fieldset>
    </form>

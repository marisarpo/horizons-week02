<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="input-fields">
        <input type="text" name="firstname" placeholder="First name" id="reg-fname-field">
        <input type="text" name="lastname" placeholder="Last name" id="reg-lname-field">
        <input type="text" name="Username" placeholder="Username" id="reg-user-field">
        <input type="password" name="password" placeholder="Password" id="reg-pass-field">
        <button type="button" name="register" id="register-button">Register</button>
      </div>

      <div class="login-wrapper">
        <a href="index.html"><button type="button" name="login">Login</button></a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
  </body>
</html>
